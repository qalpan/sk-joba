<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        #map { height: 50vh; width: 100%; border-bottom: 3px solid #007bff; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .invalid { border: 2px solid red !important; background: #fff8f8; }
        .leaflet-tooltip { background: white !important; border: 2px solid #007bff !important; color: black !important; font-weight: bold !important; padding: 2px 5px; border-radius: 4px; }
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="card">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ (–ú”ô—Ç—ñ–Ω+–°–∞–Ω)">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="w_dur"><option value="1">1 —Å–∞“ì–∞—Ç</option><option value="24">1 —Ç”ô—É–ª—ñ–∫</option></select>
        <button onclick="saveItem('worker')">–¢—ñ—Ä–∫–µ–ª—É</button>
    </div>

    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä</h4>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç–∞—É—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã (–¢–µ–∫ —Å–∞–Ω)">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="g_dur"><option value="1">1 —Å–∞“ì–∞—Ç</option><option value="24" selected>1 —Ç”ô—É–ª—ñ–∫</option></select>
        <button onclick="saveItem('good')" style="background:#ffc107; color:black;">“ö–æ—Å—É</button>
    </div>

    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å (–ö–ï–†–ï–ö)</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ “õ–∞–∂–µ—Ç?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('order')" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
</div>

<div id="admin-modal">
    <button onclick="window.location.hash=''" style="float:right;">‚ùå –ñ–∞–±—É</button>
    <h2>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h2>
    <div id="admin-list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup();
    map.addLayer(markersGroup);

    function v(id){ return document.getElementById(id).value.trim(); }

    function saveItem(type) {
        let d = {}, path = '', f = [], nf = [];
        if(type==='worker'){ f=['w_name','w_job','w_phone']; path='/save-worker'; d={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good'){ f=['g_name','g_prod','g_price','g_phone']; nf=['g_price']; path='/save-goods'; d={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), durationHours:v('g_dur')}; }
        if(type==='order'){ f=['c_name','c_desc','c_phone']; path='/save-order'; d={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }

        // –¢–ï–ö–°–ï–†–£: –¢–µ–ª–µ—Ñ–æ–Ω (11-12 —Ç–∞“£–±–∞)
        const pClean = d.phone.replace(/[\+\s]/g, '');
        if(pClean.length < 11 || pClean.length > 12 || isNaN(pClean)) {
            alert("–¢–µ–ª–µ—Ñ–æ–Ω–¥—ã –¥“±—Ä—ã—Å –∂–∞–∑—ã“£—ã–∑ (11-12 —Å–∞–Ω)!");
            return;
        }

        // –¢–ï–ö–°–ï–†–£: –ë–∞“ì–∞ (–¢–µ–∫ —Å–∞–Ω)
        if(type==='good' && (isNaN(d.price.replace(/\s/g, '')) || d.price === "")) {
            alert("–ë–∞“ì–∞“ì–∞ —Ç–µ–∫ —Å–∞–Ω –∂–∞–∑—ã“£—ã–∑!");
            return;
        }

        // –ë–æ—Å –æ—Ä—ã–Ω–¥–∞—Ä
        if(f.some(id => !v(id))) { alert("–ë–∞—Ä–ª—ã“õ –∂–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); return; }

        navigator.geolocation.getCurrentPosition(p => {
            d.lat=p.coords.latitude; d.lon=p.coords.longitude; d.device_token=myToken;
            fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)})
            .then(() => location.reload());
        }, () => alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è “õ–∞–∂–µ—Ç!"));
    }

    function loadMarkers() {
        fetch(API+'/get-all').then(r => r.json()).then(data => {
            markersGroup.clearLayers();
            data.workers.forEach(w => addM(w.lat, w.lon, `üë∑ ${w.job}<br>${w.name}<br>${w.phone}`, w.job, w.id, 'worker', w.device_token, '#007bff'));
            data.goods.forEach(g => addM(g.lat, g.lon, `üì¶ ${g.product_name}<br>${g.price}‚Ç∏<br>${g.phone}`, g.price+"‚Ç∏", g.id, 'good', g.device_token, '#ffc107'));
            data.orders.forEach(o => addM(o.lat, o.lon, `üìã ${o.description}<br>${o.phone}`, "–ö–ï–†–ï–ö", o.id, 'order', o.device_token, '#28a745'));
        });
    }

    function addM(lat, lon, txt, mini, id, type, token, color) {
        const icon = L.divIcon({html: `<div style="background:${color};width:18px;height:18px;border-radius:50%;border:2px solid #fff;"></div>`, className:''});
        const m = L.marker([lat, lon], {icon});
        const del = token === myToken ? `<br><button onclick="delItem(${id},'${type}')" style="background:red;color:white;border:none;width:100%;cursor:pointer;padding:5px;border-radius:3px;">”®—à—ñ—Ä—É</button>` : "";
        m.bindPopup(txt + del);
        m.bindTooltip(mini, {permanent: true, direction: 'top', offset: [0, -10]});
        markersGroup.addLayer(m);
    }

    function delItem(id, type, admin=false) {
        if(!confirm("”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) return;
        fetch(API+'/delete-item', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type, token: admin ? 'ADMIN' : myToken})})
        .then(() => admin ? loadAdmin() : location.reload());
    }

    window.onhashchange = () => {
        if(location.hash === "#admin777") {
            const p = prompt("“ö“±–ø–∏—è —Å”©–∑:");
            if(p === "admin777") { document.getElementById('admin-modal').style.display='block'; loadAdmin(); }
        } else { document.getElementById('admin-modal').style.display='none'; }
    };

    function loadAdmin() {
        fetch(API+'/admin/pending').then(r => r.json()).then(list => {
            let h = `<table border="1" style="width:100%"><tr><th>–ò–Ω—Ñ–æ</th><th>–°–æ–º–∞</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            list.forEach(i => h += `<tr><td>${i.info}<br>${i.phone}</td><td style="color:red">${i.p}</td><td><button onclick="act(${i.id},'${i.type}')">‚úÖ</button><button onclick="delItem(${i.id},'${i.type}',true)" style="background:red">‚ùå</button></td></tr>`);
            document.getElementById('admin-list').innerHTML = list.length ? h + "</table>" : "”®—Ç—ñ–Ω—ñ–º –∂–æ“õ";
        });
    }

    function act(id, type) {
        fetch(API+'/admin/activate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type})}).then(() => loadAdmin());
    }

    loadMarkers();
</script>
</body>
</html>
