    <style>

        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        .header-box { position: sticky; top: 0; z-index: 1000; text-align: center; padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */
.marker-label {

    padding: 1px 4px;

}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

    gap: 8px; /* –¢–∞“£–±–∞ –º–µ–Ω –Ω”©–º—ñ—Ä –∞—Ä–∞—Å—ã–Ω–¥–∞“ì—ã “õ–∞—à—ã“õ—Ç—ã“õ */
    background: #f0fdf4; /* –°”ô–ª –∂–∞—Å—ã–ª–¥–∞—É —Ñ–æ–Ω */
    border: 1px solid #bbf7d0;
    border-radius: 6px;
    padding: 6px 12px;

}

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }

        /* –ë–ê–ô–õ–ê–ù–´–° –ë–ï–õ–ì–Ü–õ–ï–†–Ü–ù–Ü“¢ –°–¢–ò–õ–Ü - –ö–û–ú–ü–¨–Æ–¢–ï–† “Æ–®–Ü–ù –´“¢“í–ê–ô–õ–´ */
        .contact-badge {
            display: block; /* ”ò—Ä“õ–∞–π—Å—ã—Å—ã –∂–∞“£–∞ –∂–æ–ª–¥–∞–Ω —à—ã“ì–∞–¥—ã */

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */
#admin-modal { 
    display:none;

    left:0;

    background:white; 
    z-index:10000; /* –ö–∞—Ä—Ç–∞–¥–∞–Ω –∂–æ“ì–∞—Ä—ã —Ç“±—Ä—É—ã “Ø—à—ñ–Ω */
    padding:15px; 
    overflow-y: scroll; /* –°–∫—Ä–æ–ª–ª –º—ñ–Ω–¥–µ—Ç—Ç—ñ —Ç“Ø—Ä–¥–µ –∂“±–º—ã—Å —ñ—Å—Ç–µ—É—ñ “Ø—à—ñ–Ω */
    -webkit-overflow-scrolling: touch;
    box-sizing: border-box;
}

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky; /* –≠–∫—Ä–∞–Ω–Ω—ã“£ –∂–æ“ì–∞—Ä—ã –∂–∞“ì—ã–Ω–¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */
    top: 0;

    padding: 10px 0;
    border-bottom: 2px solid #eee;
    z-index: 10001;
}

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */
table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 15px; 
    font-size: 12px; 
}

th, td { 
    border: 1px solid #ddd; 
    padding: 10px 8px;

}

th { background: #f8f9fa; position: sticky; top: 50px; } /* –ö–µ—Å—Ç–µ –±–∞—Å—ã –¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */
.adm-btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */
.compact-contact {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #f1f3f5;
    border: 1px solid #ced4da;

    padding: 4px 12px;

    width: fit-content; /* –ú”ô—Ç—ñ–Ω–≥–µ “õ–∞—Ä–∞–π —Å–æ–∑—ã–ª–∞–¥—ã */
}

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */
.owner-name {
    display: block;
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 5px;
    font-weight: normal;
}
        
    </style>
</head>
<body>

<div class="header-box">

    <div class="style-switcher">

</div>

<div id="map"></div>

<div id="visible-list-container">

<div class="container">

        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">

        <div id="g_contacts_list">
            <div class="contact-row">
                <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>

    </div>

    <div class="card" style="border-color: var(--success);">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">

        <div id="o_contacts_list">
            <div class="contact-row">
                <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>
                <input style="width:65%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button type="button" class="add-contact-btn" onclick="addContactRow('o_contacts_list')">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        <button onclick="saveItem('order', false)" style="background:var(--success); margin-top:15px;">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>
        <button onclick="initVIP('order')" style="background:#1e7e34">üíé VIP —Ç–∞–ø—Å—ã—Ä—ã—Å</button>

</div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="location.hash=''" style="background:red; width: auto; padding: 5px 15px;">–ñ–∞–±—É</button>

    <div id="admin-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // 1. –ö–ê–†–¢–ê –ñ”ò–ù–ï –ö–ê–¢–ê–†–õ–ê–† (–ê“õ-“õ–∞—Ä–∞ –∫–∞—Ä—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è—Å—ã–º–µ–Ω)
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    const baseLayers = {
        'color': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        'mono': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png')
    };
    baseLayers.color.addTo(map);

    // –ê“ö-“ö–ê–†–ê –ö–ê–†–¢–ê“í–ê –ê–£–´–°–¢–´–†–£ –§–£–ù–ö–¶–ò–Ø–°–´
    function changeMapStyle(style) {
        if (style === 'mono') {
            map.removeLayer(baseLayers.color);
            baseLayers.mono.addTo(map);
        } else {
            map.removeLayer(baseLayers.mono);
            baseLayers.color.addTo(map);
        }
    }

    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true, maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];
    let adminDataFull = null;

    // 2. –ë–ê–ô–õ–ê–ù–´–° “ö–û–°–£ (Row “õ–æ—Å—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã)
    function addContactRow(containerId) {
        const div = document.createElement('div');
        div.className = 'contact-row';
        div.innerHTML = `
            <select style="width:30%" class="c-type">
                <option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option>
            </select>
            <input style="width:55%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            <button onclick="this.parentElement.remove()" style="width:10%; color:red; border:none; background:none; cursor:pointer;">‚úï</button>
        `;
        document.getElementById(containerId).appendChild(div);
    }

    // 3. ”®–®–Ü–†–£ –§–£–ù–ö–¶–ò–Ø–°–´ (–•–∞–±–∞—Ä –∏–µ—Å—ñ “Ø—à—ñ–Ω –∂”ô–Ω–µ –ê–¥–º–∏–Ω “Ø—à—ñ–Ω)
    function deleteItem(id, type, isAdmin = false) {
        const token = isAdmin ? 'admin777' : myToken;
        if(confirm(isAdmin ? "–ê–¥–º–∏–Ω: –ñ–æ—é–¥—ã —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?" : "–•–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑–¥—ã ”©—à—ñ—Ä–µ—Å—ñ–∑ –±–µ?")) {
            fetch(API + '/delete-item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, type, token })
            }).then(res => {
                if(res.ok) {
                    alert("”®—à—ñ—Ä—ñ–ª–¥—ñ");
                    loadMarkers();
                    if(isAdmin) setTimeout(renderAdmin, 500);
                }
            });
        }
    }

    // 4. –ö–ê–†–¢–ê–î–ê“í–´ –ú–ê–†–ö–ï–†–õ–ï–† (–Ü—Å—Ç–µ–ø —Ç“±—Ä“ì–∞–Ω —Å“Ø–∑–≥—ñ)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        let listHtml = '';
        const now = Date.now();

        rawData.forEach(i => {
            const created = new Date(i.created_at).getTime();
            if (now - created > 86400000) return; 

            const isOnline = i.last_ping && (now - new Date(i.last_ping).getTime() < 70000);
            const isOwner = i.device_token === myToken;

            if (i.is_active == 1 || isOnline || isOwner) {
                if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                    const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                    let deleteBtn = isOwner ? `<br><button onclick="deleteItem(${i.id}, '${i.type}')" style="background:red;color:white;border:none;padding:3px 7px;border-radius:3px;cursor:pointer;margin-top:5px;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : '';

                    const m = L.marker([i.lat, i.lon], {
                        icon: L.divIcon({ 
                            html: `<div style="display:flex;flex-direction:column;align-items:center;">
                                    <div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white;${i.is_active==1?'box-shadow:0 0 10px gold; border:2px solid gold;':''}"></div>
                                    <div class="marker-label">${i.info.substring(0,10)}</div>
                                   </div>`,
                            className: '', iconSize: [40, 40], iconAnchor: [20, 7] 
                        })
                    });
                    m.bindPopup(`<div style="text-align:center;"><b>${i.info}</b><br>${formatContacts(i)}${deleteBtn}</div>`);
                    markersGroup.addLayer(m);

                    listHtml += `<div class="list-item" style="${i.is_active==1?'border-left:5px solid gold;':''}">
                        <div><b>${i.info}</b><br><small>${i.title}</small>${isOwner ? deleteBtn : ''}</div>
                        <div style="text-align:right;">${formatContacts(i)}</div>
                    </div>`;
                }
            }
        });
        document.getElementById('dynamic-list-content').innerHTML = listHtml;
    }

    // 5. –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ (–¢–æ–ª—ã“õ –∞“õ–ø–∞—Ä–∞—Ç–ø–µ–Ω –∂”ô–Ω–µ —Å–∫—Ä–æ–ª–ª–º–µ–Ω)
    function renderAdmin() {
        const modal = document.getElementById('admin-modal');
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; 
        if(!adminDataFull) return;

        let h = `<div style="position:sticky; top:0; background:white; padding:15px; border-bottom:2px solid #ddd; display:flex; justify-content:space-between; z-index:1000;">
                    <b>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</b>
                    <button onclick="closeAdmin()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">‚ùå –ñ–ê–ë–£</button>
                 </div><table style="width:100%; font-size:12px;">`;
        
        ['workers', 'goods', 'orders'].forEach(cat => {
            if(adminDataFull[cat]) {
                adminDataFull[cat].forEach(item => {
                    h += `<tr>
                        <td>${new Date(item.created_at).toLocaleString('kk-KZ')}</td>
                        <td><b>${item.job || item.product_name || item.description}</b><br>${item.name || ''}</td>
                        <td>${formatContacts(item)}</td>
                        <td>
                            <button onclick="toggleActive(${item.id},'${cat.slice(0,-1)}',${!item.is_active})" style="background:${item.is_active?'gold':'#eee'}">VIP</button>
                            <button onclick="deleteItem(${item.id},'${cat.slice(0,-1)}', true)" style="background:red; color:white;">–ñ–æ—é</button>
                        </td>
                    </tr>`;
                });
            }
        });
        document.getElementById('admin-content').innerHTML = h + "</table>";
    }

    function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; document.body.style.overflow = 'auto'; location.hash = ''; }

    // –ë–ê–°“ö–ê “ö–ê–ñ–ï–¢–¢–Ü –§–£–ù–ö–¶–ò–Ø–õ–ê–†
    function loadMarkers() {
        fetch(API + '/get-all').then(r => r.json()).then(data => {
            adminDataFull = data.admin_all;
            const newData = [];
            if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name}));
            if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name}));
            if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name}));
            rawData = newData; filterMarkers();
        });
    }

    function formatContacts(item) {
        let html = '';
        try {
            const arr = typeof item.contacts === 'string' ? JSON.parse(item.contacts || '[]') : (item.contacts || []);
            arr.forEach(c => { html += `<div>${c.type}: ${c.val}</div>`; });
        } catch(e) {}
        return html;
    }

    function pingOnlineStatus() { fetch(API + '/user-ping', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: myToken }) }).catch(()=>{}); }
    setInterval(pingOnlineStatus, 25000);
    pingOnlineStatus();

    function toggleActive(id, type, val) { fetch(API+'/admin/toggle-active',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,type,active:val})}).then(()=>loadMarkers()); }
    function v(id){ return document.getElementById(id).value; }
    function collectContacts(id) {
        let c = []; document.getElementById(id).querySelectorAll('.contact-row').forEach(r => {
            let t = r.querySelector('.c-type').value; let v = r.querySelector('.c-val').value;
            if(v) c.push({type:t, val:v});
        }); return JSON.stringify(c);
    }
