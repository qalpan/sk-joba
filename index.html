<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba: –ö”ô—Å—ñ–±–∏ –ñ“Ø–π–µ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --blue: #007bff; --gold: #ffd700; --red: #dc3545; --green: #28a745; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; background: #f4f7f6; }
        
        #map { height: 45vh; width: 100%; }
        .grayscale { filter: grayscale(100%) contrast(1.2); }
        
        .main-panel { height: 55vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .card { background: white; border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 10px; border-left: 5px solid var(--blue); }
        .card.vip { border-left-color: var(--gold); background: #fffef0; }
        
        .contact-box { background: #f8f9fa; padding: 5px 10px; border-radius: 5px; font-size: 13px; margin-top: 5px; border: 1px solid #eee; }
        .contact-box b { color: var(--blue); }

        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; }
        button { cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-post { background: var(--green); color: white; border: none; }
        .btn-vip { background: var(--gold); color: black; border: none; }
        
        #adminPanel { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="main-panel">
    <button onclick="toggleMap()" style="background:#333; color:white; margin-bottom: 10px;">üåì –ö–∞—Ä—Ç–∞ —Ç“Ø—Å—ñ–Ω –∞—É—ã—Å—Ç—ã—Ä—É</button>

    <input type="text" id="searchInput" placeholder="üîç –Ü–∑–¥–µ—É (–ú–∞–º–∞–Ω–¥—ã“õ, —Ç–∞—É–∞—Ä, —Å–∏–ø–∞—Ç—Ç–∞–º–∞...)" oninput="filterMarkers()">
    <select id="catFilter" onchange="filterMarkers()"></select>

    <div style="margin-top:20px;">
        <h4 style="color:var(--blue); margin:0;">üìç –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: (<span id="count">0</span>)</h4>
        <div id="list-content" style="margin-top:10px;"></div>
    </div>

    <hr style="margin:25px 0;">

    <div id="post-form">
        <h4>üì¢ –ñ–∞“£–∞ —Ö–∞–±–∞—Ä–ª–∞–º–∞</h4>
        <select id="p_type">
            <option value="“ö—ã–∑–º–µ—Ç">üë∑ “ö—ã–∑–º–µ—Ç (–ú–∞–º–∞–Ω–¥—ã“õ)</option>
            <option value="–¢–∞—É–∞—Ä">üì¶ –¢–∞—É–∞—Ä (–°–∏–ø–∞—Ç—Ç–∞–º–∞)</option>
            <option value="–¢–∞–ø—Å—ã—Ä—ã—Å">üõí –¢–∞–ø—Å—ã—Ä—ã—Å (–ë”©–ª—ñ–º)</option>
        </select>
        <input id="p_name" placeholder="–ê—Ç—ã“£—ã–∑ (–º–∏–Ω. 2 —Ç–∞“£–±–∞)">
        <input id="p_job" placeholder="–ù–µ “±—Å—ã–Ω–∞—Å—ã–∑ –Ω–µ–º–µ—Å–µ –Ω–µ –∫–µ—Ä–µ–∫?">
        
        <div id="c_area">
            <div class="c-row" style="display:flex; gap:5px;">
                <select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select>
                <input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button onclick="addCRow()" style="background:none; color:var(--blue); font-size:12px; border:none; width:auto;">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="save(false)" class="btn-post">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>
            <button onclick="save(true)" class="btn-vip">üíé VIP (–ê–¥–º–∏–Ω)</button>
        </div>
    </div>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üõ° ”ò–∫—ñ–º—à—ñ–ª—ñ–∫ –±–∞—Å“õ–∞—Ä—É</h2>
        <button onclick="location.hash=''" style="width:auto; background:var(--red); color:white; padding:5px 20px;">–ñ–∞–±—É</button>
    </div>
    <table class="admin-table">
        <thead>
            <tr>
                <th>–£–∞“õ—ã—Ç</th>
                <th>–ê—Ç—ã / –°–∞–Ω–∞—Ç</th>
                <th>–ë–∞–π–ª–∞–Ω—ã—Å</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
                <th>”ò—Ä–µ–∫–µ—Ç</th>
            </tr>
        </thead>
        <tbody id="admin-rows"></tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    let myToken = localStorage.getItem('token') || "T" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('token', myToken);

    let map = L.map('map', {zoomControl: false}).setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let rawData = [];

    // 1. –í–∞–ª–∏–¥–∞—Ü–∏—è
    const validate = (t, v) => {
        v = v.trim();
        if (t === '–¢–µ–ª') return /^\+7\d{10}$/.test(v.replace(/\s+/g, ''));
        if (t === 'Email') return v.includes('@') && v.includes('.');
        return v.length >= 2;
    };

    function toggleMap() { document.getElementById('map').classList.toggle('grayscale'); }
    function addCRow() {
        const d = document.createElement('div');
        d.className = 'c-row'; d.style = "display:flex; gap:5px; margin-top:5px;";
        d.innerHTML = `<select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select><input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">`;
        document.getElementById('c_area').appendChild(d);
    }

    async function load() {
        try {
            const r = await fetch(API + '/get-all');
            rawData = await r.json();
            
            // 7. –ê–≤—Ç–æ–º–∞—Ç—Ç—ã —Å–∞–Ω–∞—Ç—Ç–∞—Ä
            const s = document.getElementById('catFilter');
            const cats = [...new Set(rawData.map(i => i.job))].filter(Boolean);
            s.innerHTML = '<option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            
            checkAdminHash();
            filterMarkers();
        } catch(e) { console.error("–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ"); }
    }

    // –ú–∞—Ä–∫–µ—Ä–ª–µ—Ä “õ–∞–±–∞—Ç—Ç–∞—Å–ø–∞—Å “Ø—à—ñ–Ω Jitter
    const jitter = () => (Math.random() - 0.5) * 0.0006;

    function filterMarkers() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        let listH = "", count = 0, now = Date.now();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const bounds = map.getBounds();

        rawData.forEach(i => {
            const isOnline = (now - (i.last_ping || 0)) < 40000;
            const isOwner = i.token === myToken;

            // 3 & 4. –ö”©—Ä—ñ–Ω—É —à–∞—Ä—Ç—ã
            if (i.is_vip && !i.is_active && !isOwner) return;
            if (!i.is_vip && !isOnline && !isOwner) return;

            if (cat && i.job !== cat) return;
            if (search && !i.job.toLowerCase().includes(search) && !i.name.toLowerCase().includes(search)) return;

            const mLat = i.lat + jitter();
            const mLon = i.lon + jitter();
            
            const marker = L.circleMarker([mLat, mLon], {
                color: i.is_vip ? 'gold' : 'blue',
                fillColor: isOnline ? 'green' : (i.is_vip ? 'gold' : 'blue'),
                fillOpacity: 0.8, radius: 11, weight: 3
            }).addTo(map);

            let contacts = []; try { contacts = JSON.parse(i.contacts); } catch(e){}
            const contactHtml = contacts.map(c => `<div class="contact-box"><b>${c.type}:</b> ${c.val}</div>`).join('');
            const delBtn = isOwner ? `<button onclick="del(${i.id})" style="background:var(--red); color:white; border:none; padding:3px 8px; border-radius:4px; font-size:11px; margin-top:5px; cursor:pointer;">”®—à—ñ—Ä—É</button>` : "";
            
            // 5. –¢–æ–ª—ã“õ –∞“õ–ø–∞—Ä–∞—Ç (Popup)
            marker.bindPopup(`<b>${i.job}</b><br><small>${i.name}</small><hr>${contactHtml}${delBtn}`);
            markers.push(marker);

            // 6. –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞ —Ç—ñ–∑—ñ–º—ñ
            if (bounds.contains([mLat, mLon])) {
                count++;
                listH += `
                    <div class="card ${i.is_vip?'vip':''}">
                        <b>${i.job}</b> <small>(${i.type})</small> ${isOnline?'üü¢':''}<br>
                        <small style="color:gray">${i.name}</small>
                        ${contactHtml}${delBtn}
                    </div>`;
            }
        });
        document.getElementById('count').innerText = count;
        document.getElementById('list-content').innerHTML = listH || "<p style='font-size:12px;color:gray;'>–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ</p>";
    }

    async function save(isVip) {
        const n = document.getElementById('p_name').value;
        const j = document.getElementById('p_job').value;
        if (!validate('T', n) || !validate('T', j)) return alert("–ê—Ç—ã“£—ã–∑ –±–µ–Ω —Å–∏–ø–∞—Ç—Ç–∞–º–∞ 2 —Ç–∞“£–±–∞–¥–∞–Ω –∫–µ–º –±–æ–ª–º–∞—Å—ã–Ω!");

        let c = [];
        let ok = true;
        document.querySelectorAll('.c-row').forEach(row => {
            const t = row.querySelector('.ct').value, v = row.querySelector('.cv').value;
            if (v) {
                if (validate(t, v)) c.push({type: t, val: v});
                else { ok = false; alert(`${t} “õ–∞—Ç–µ! –¢–µ–ª: +7... 12 —Ç–∞“£–±–∞, Email: @ –º–µ–Ω . –±–æ–ª—É—ã –∫–µ—Ä–µ–∫`); }
            }
        });

        if (!ok || c.length === 0) return;

        // –ù–∞“õ—Ç—ã –æ—Ä—ã–Ω–¥—ã –∞–Ω—ã“õ—Ç–∞—É (enableHighAccuracy)
        navigator.geolocation.getCurrentPosition(async pos => {
            await fetch(API + '/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: n, job: j, type: document.getElementById('p_type').value,
                    is_vip: isVip, lat: pos.coords.latitude, lon: pos.coords.longitude,
                    contacts: JSON.stringify(c), token: myToken
                })
            });
            if(isVip) alert("VIP —Ç”©–ª–µ–º —Ö–∞–±–∞—Ä–ª–∞–º–∞—Å—ã –∞–¥–º–∏–Ω–≥–µ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ.");
            load();
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"), { enableHighAccuracy: true, timeout: 10000 });
    }

    function del(id) { if(confirm("–†–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) fetch(API+'/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,token:myToken})}).then(load); }

    // –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –ª–æ–≥–∏–∫–∞—Å—ã
    function checkAdminHash() {
        if (location.hash === "#admin777") {
            document.getElementById('adminPanel').style.display = 'block';
            let h = "";
            rawData.forEach(i => {
                let contacts = []; try { contacts = JSON.parse(i.contacts); } catch(e) {}
                h += `<tr>
                    <td>${new Date(i.created_at).toLocaleString()}</td>
                    <td><b>${i.name}</b><br>${i.job}</td>
                    <td>${contacts.map(c => `<div>${c.val}</div>`).join('')}</td>
                    <td>${i.is_active ? '‚úÖ' : (i.is_vip ? '‚è≥ –¢”©–ª–µ–º' : '–¢–µ–≥—ñ–Ω')}</td>
                    <td>
                        <button onclick="admTgl(${i.id},${!i.is_active})" style="background:var(--blue); color:white; font-size:10px;">“ö–æ—Å—É/”®—à—ñ—Ä—É</button>
                        <button onclick="del(${i.id})" style="background:var(--red); color:white; font-size:10px;">–ñ–æ—é</button>
                    </td>
                </tr>`;
            });
            document.getElementById('admin-rows').innerHTML = h;
        } else {
            document.getElementById('adminPanel').style.display = 'none';
        }
    }

    async function admTgl(id, a) {
        await fetch(API + '/admin-toggle', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, active: a, pass: "admin777"}) });
        load();
    }

    window.onhashchange = checkAdminHash;
    setInterval(() => fetch(API+'/ping',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:myToken})}), 30000);
    map.on('moveend', filterMarkers);
    load();
</script>
</body>
</html>
