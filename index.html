/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    const API = "https://sk-joba.onrender.com"; 
    let myToken = localStorage.getItem('token') || (Math.random().toString(36).substr(2) + Date.now().toString(36));
    localStorage.setItem('token', myToken);

    // –ê–¥–º–∏–Ω —Å—Ç–∞—Ç—É—Å—ã–Ω —Ç–µ–∫—Å–µ—Ä—É
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    // 1. –ö–ê–†–¢–ê–ù–´ –ë–ê–°–¢–ê–£
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup({ maxClusterRadius: 35 });
    map.addLayer(markersGroup);

    let rawData = [];

    // –ê–î–ú–ò–ù –ë–ê–¢–´–†–ú–ê–°–´–ù –ü–ê–ô–î–ê “ö–´–õ–£
    function renderAdminButton() {
        let btn = document.getElementById('admin-access-btn');
        if (!btn) {
            btn = document.createElement('div');
            btn.id = 'admin-access-btn';
            btn.style = "position:fixed; top:10px; right:10px; z-index:1000; background:rgba(0,0,0,0.7); color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:12px;";
            btn.onclick = toggleAdminMode;
            document.body.appendChild(btn);
        }
        btn.innerText = isAdmin ? "üîì Admin: “ö–æ—Å—É–ª—ã (–®—ã“ì—É)" : "üîí Admin Panel";
    }

    function toggleAdminMode() {
        if (isAdmin) {
            isAdmin = false;
            localStorage.setItem('isAdmin', 'false');
            alert("–ê–¥–º–∏–Ω —Ä–µ–∂–∏–º ”©—à—ñ—Ä—ñ–ª–¥—ñ");
        } else {
            const pass = prompt("–ê–¥–º–∏–Ω “õ“±–ø–∏—è—Å”©–∑—ñ:");
            if (pass === 'admin777') {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                alert("“ö–æ—à –∫–µ–ª–¥—ñ“£—ñ–∑, –ê–¥–º–∏–Ω!");
            } else {
                alert("“ö“±–ø–∏—è—Å”©–∑ “õ–∞—Ç–µ!");
            }
        }
        renderAdminButton();
        filterMarkers();
    }

    // 2. –î–ï–†–ï–ö–¢–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£
    function loadMarkers() {
        fetch(API + '/get-all')
            .then(r => r.json())
            .then(data => {
                const newData = [];
                if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name, uid: 'w'+x.id}));
                if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name, uid: 'g'+x.id}));
                if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name, uid: 'o'+x.id}));
                rawData = newData; 
                filterMarkers(); 
            });
    }

    // 3. –¢–ï–ö–°–ï–†–£ (VALIDATION)
    function validateForm(type) {
        const name = v(type === 'worker' ? 'w_name' : (type === 'good' ? 'g_name' : 'c_name'));
        const desc = v(type === 'worker' ? 'w_job' : (type === 'good' ? 'g_prod' : 'c_desc'));
        
        if (!name || name.length < 2) { alert("–ï—Å—ñ–º–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); return false; }
        if (!desc || desc.length < 3) { alert("–°–∏–ø–∞—Ç—Ç–∞–º–∞–Ω—ã –∂–∞–∑—ã“£—ã–∑!"); return false; }

        let contacts = [];
        let isValid = true;
        const listId = type === 'worker' ? 'w_contacts_list' : (type === 'good' ? 'g_contacts_list' : 'o_contacts_list');
        
        document.getElementById(listId).querySelectorAll('.contact-row').forEach(r => {
            const t = r.querySelector('.c-type').value; 
            const val = r.querySelector('.c-val').value.trim();

            if (!val) { alert("–ë–∞–π–ª–∞–Ω—ã—Å –∂–æ–ª—ã–Ω —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); isValid = false; return; }

            if (t === 'Email' && (!val.includes('@') || !val.includes('.'))) {
                alert("Email “õ–∞—Ç–µ! (@ –∂”ô–Ω–µ . –∫–µ—Ä–µ–∫)");
                isValid = false; return;
            }
            if (t === 'Teams' && !val.toLowerCase().includes('teams.microsoft.com')) {
                alert("Teams —Å—ñ–ª—Ç–µ–º–µ—Å—ñ “õ–∞—Ç–µ!");
                isValid = false; return;
            }
            contacts.push({type: t, val: val});
        });

        if (contacts.length === 0) { alert("–ë–∞–π–ª–∞–Ω—ã—Å –º”ô–ª—ñ–º–µ—Ç—ñ–Ω –∂–∞–∑—ã“£—ã–∑!"); return false; }
        return isValid ? JSON.stringify(contacts) : false;
    }

    // 4. –ñ–ê–†–ò–Ø–õ–ê–£
    function saveItem(type) { processPost(type, false); }

    function initVIP(type) {
        const payInfo = "üíé VIP –ñ–ê–†–ò–Ø–õ–ê–£ (490‚Ç∏)\nKaspi: +7 701 739 83 09\n–¢”©–ª–µ–º–Ω–µ–Ω –∫–µ–π—ñ–Ω '–û–ö' –±–∞—Å—ã“£—ã–∑.";
        if (confirm(payInfo)) processPost(type, true);
    }

    function processPost(type, isVip) {
        const contactJson = validateForm(type);
        if (!contactJson) return;

        navigator.geolocation.getCurrentPosition(pos => {
            const d = { 
                device_token: myToken, is_vip: isVip,
                lat: pos.coords.latitude, lon: pos.coords.longitude,
                contacts: contactJson
            };
            if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); }
            if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); }
            if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); }

            fetch(API + (type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order')), { 
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) 
            }).then(() => { 
                alert(isVip ? "–¢”©–ª–µ–º —Ä–∞—Å—Ç–∞—É“ì–∞ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! –ê–¥–º–∏–Ω –º–∞“õ“±–ª–¥–∞“ì–∞–Ω —Å–æ“£ —à—ã“ì–∞–¥—ã." : "–ñ–∞—Ä–∏—è–ª–∞–Ω–¥—ã!"); 
                loadMarkers(); 
            });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"), { enableHighAccuracy: true });
    }

    // 5. –ö–ê–†–¢–ê“í–ê –®–´“í–ê–†–£ (VIP –¢–ï–ö–°–ï–†–£–Ü–ú–ï–ù)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        let listHtml = '';
        let visibleCount = 0;
        const processed = new Set();

        rawData.forEach(i => {
            if(processed.has(i.uid)) return;
            processed.add(i.uid);

            const isOwner = (i.device_token && i.device_token.includes(myToken));
            
            // VIP –¢–ï–ö–°–ï–†–£: –ê–¥–º–∏–Ω –Ω–µ–º–µ—Å–µ –ò–µ—Å—ñ –±–æ–ª–º–∞—Å–∞, —Ä–∞—Å—Ç–∞–ª–º–∞“ì–∞–Ω VIP –∫”©—Ä—ñ–Ω–±–µ–π–¥—ñ
            if (i.is_vip && !i.is_active && !isAdmin && !isOwner) return;

            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                const latLng = [parseFloat(i.lat), parseFloat(i.lon)];
                
                let delBtn = (isAdmin || isOwner) ? `<button onclick="deleteItem(${i.id},'${i.type}')" style="background:#ff4d4d; color:white; border:none; padding:5px; border-radius:4px; width:100%; margin-top:10px;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : "";
                let confirmBtn = (isAdmin && !i.is_active) ? `<button onclick="activateVip(${i.id},'${i.type}')" style="background:green; color:white; width:100%; margin-top:5px; border-radius:4px;">‚úÖ VIP –†–∞—Å—Ç–∞—É</button>` : "";

                const m = L.marker(latLng, {
                    icon: L.divIcon({ 
                        html: `<div style="background:${color}; width:18px; height:18px; border-radius:50%; border:2px solid white; ${i.is_active ? 'box-shadow:0 0 10px gold; border:2px solid gold;' : ''}"></div>`,
                        className: ''
                    })
                });

                const contacts = formatContacts(i.contacts);
                m.bindPopup(`<div style="min-width:160px;"><b>${i.info}</b><br><small>${i.title}</small><hr>${contacts}${delBtn}${confirmBtn}</div>`);
                markersGroup.addLayer(m);

                if (map.getBounds().contains(latLng)) {
                    visibleCount++;
                    listHtml += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                        <div><b>${i.info}</b><br><small>${i.title}</small><div>${contacts}</div></div>
                        <div style="min-width:80px;">${delBtn} ${confirmBtn}</div>
                    </div>`;
                }
            }
        });
        document.getElementById('item-count').innerText = visibleCount;
        document.getElementById('dynamic-list-content').innerHTML = listHtml;
    }

    function addContactRow(id) {
        const div = document.createElement('div');
        div.className = 'contact-row';
        div.style.display = 'flex'; div.style.marginBottom = '5px';
        div.innerHTML = `<select class="c-type" style="width:30%"><option>–¢–µ–ª</option><option>Skype</option><option>Teams</option><option>Email</option></select>
            <input class="c-val" style="width:60%" placeholder="...">
            <button onclick="this.parentElement.remove()" style="width:10%">√ó</button>`;
        document.getElementById(id).appendChild(div);

    function formatContacts(jsonStr) {
        try {
            const arr = typeof jsonStr === 'string' ? JSON.parse(jsonStr || '[]') : jsonStr;
            return arr.map(c => `<div style="font-size:11px;"><b>${c.type}:</b> ${c.val}</div>`).join('');
        } catch(e) { return ""; }
    }

    function v(id){ return document.getElementById(id) ? document.getElementById(id).value : ""; }
