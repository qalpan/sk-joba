<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba Marketplace</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        #map { height: 50vh; width: 100%; }
        .container { padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
        .card { background: white; padding: 15px; border-radius: 10px; flex: 1; min-width: 280px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, button, select, textarea { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px; }
        .btn-w { background: #007bff; color: white; border: none; }
        .btn-g { background: #ffc107; border: none; }
        .btn-c { background: #dc3545; color: white; border: none; }
        #admin-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; padding: 20px; box-sizing: border-box; }
        .del-btn { background: #ff4d4d; color: white; border: none; padding: 5px; margin-top: 5px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="card">
        <h4>üë∑ –û—Ä—ã–Ω–¥–∞—É—à—ã (–¢”©–ª–µ–º–º–µ–Ω)</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+7">
        <select id="w_dur"><option value="1">1 —Å–∞“ì–∞—Ç (500—Ç–≥)</option><option value="24">1 —Ç”ô—É–ª—ñ–∫ (2000—Ç–≥)</option></select>
        <button class="btn-w" onclick="saveWorker()">–¢—ñ—Ä–∫–µ–ª—É</button>
    </div>
    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä –°–∞—Ç—É</h4>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+7">
        <button class="btn-g" onclick="saveGoods()">–¢–∞—É–∞—Ä “õ–æ—Å—É</button>
    </div>
    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É (–¢–µ–≥—ñ–Ω)</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ —ñ—Å—Ç–µ—É –∫–µ—Ä–µ–∫?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+7">
        <button class="btn-c" onclick="saveOrder()">–¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É</button>
    </div>
</div>

<div id="admin-modal">
    <button onclick="closeAdmin()" style="width: auto; float: right;">‚ùå –ñ–∞–±—É</button>
    <h2>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
    <div id="pending-list"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const API = "https://sk-joba.onrender.com";
    
    const myToken = localStorage.getItem('device_token') || Math.random().toString(36).substring(2);
    localStorage.setItem('device_token', myToken);

    // –ê–¥–º–∏–Ω–≥–µ –∫—ñ—Ä—É “Ø—à—ñ–Ω —Å—ñ–ª—Ç–µ–º–µ–¥–µ #admin777 –±–æ–ª—É—ã –∫–µ—Ä–µ–∫
    window.onhashchange = checkAdmin;
    function checkAdmin() {
        if(window.location.hash === "#admin777") {
            const pass = prompt("“ö“±–ø–∏—è—Å”©–∑ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑:");
            fetch(`${API}/admin/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pass })
            }).then(res => {
                if(res.ok) {
                    document.getElementById('admin-modal').style.display = 'block';
                    loadPending();
                } else {
                    alert("“ö–∞—Ç–µ “õ“±–ø–∏—è—Å”©–∑!");
                    window.location.hash = "";
                }
            });
        }
    }
    checkAdmin();

    function loadAll() {
        fetch(`${API}/get-all`).then(res => res.json()).then(data => {
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
            
            data.workers.forEach(w => addMarker(w, 'worker', 'blue', w.job));
            data.goods.forEach(g => addMarker(g, 'good', 'yellow', g.product_name));
            data.orders.forEach(o => addMarker(o, 'order', 'red', '–¢–∞–ø—Å—ã—Ä—ã—Å'));
        });
    }

    function addMarker(item, type, color, tooltipText) {
        const iconUrl = `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`;
        const icon = L.icon({ iconUrl, iconSize: [25, 41] });
        
        let content = `<b>${item.name || item.client_name || item.seller_name}</b><br>${item.job || item.product_name || item.description}<br>${item.phone}`;
        
        if(item.device_token === myToken) {
            content += `<br><button class="del-btn" onclick="deleteItem('${type}', ${item.id})">”®—à—ñ—Ä—É</button>`;
        }

        L.marker([item.lat, item.lon], {icon}).addTo(map)
         .bindPopup(content)
         .bindTooltip(tooltipText, {permanent: true, direction: 'top'}).openTooltip();
    }

    function saveWorker() {
        navigator.geolocation.getCurrentPosition(p => {
            const body = { name: v('w_name'), phone: v('w_phone'), job: v('w_job'), durationHours: v('w_dur'), device_token: myToken, lat: p.coords.latitude, lon: p.coords.longitude };
            fetch(`${API}/save-worker`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) }).then(() => alert("–ê–¥–º–∏–Ω —Ä–∞—Å—Ç–∞—É—ã–Ω –∫“Ø—Ç—ñ“£—ñ–∑"));
        });
    }

    function saveGoods() {
        navigator.geolocation.getCurrentPosition(p => {
            const body = { name: v('g_name'), product: v('g_prod'), price: v('g_price'), phone: v('g_phone'), device_token: myToken, lat: p.coords.latitude, lon: p.coords.longitude };
            fetch(`${API}/save-goods`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) }).then(() => alert("–ê–¥–º–∏–Ω —Ä–∞—Å—Ç–∞—É—ã–Ω –∫“Ø—Ç—ñ“£—ñ–∑"));
        });
    }

    function saveOrder() {
        navigator.geolocation.getCurrentPosition(p => {
            const body = { name: v('c_name'), description: v('c_desc'), phone: v('c_phone'), device_token: myToken, lat: p.coords.latitude, lon: p.coords.longitude };
            fetch(`${API}/save-order`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) }).then(() => loadAll());
        });
    }

    function deleteItem(type, id) {
        if(confirm("”®—à—ñ—Ä–µ—Å—ñ–∑ –±–µ?")) {
            fetch(`${API}/delete/${type}/${id}`, {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ device_token: myToken })
            }).then(() => loadAll());
        }
    }

    function loadPending() {
        fetch(`${API}/admin/pending`).then(res => res.json()).then(list => {
            let html = "";
            list.forEach(i => {
                html += `<div style="padding:10px; border-bottom:1px solid #ccc;">${i.name} (${i.info}) <button onclick="activate('${i.id}', '${i.type}')">–†–∞—Å—Ç–∞—É</button></div>`;
            });
            document.getElementById('pending-list').innerHTML = html || "”®—Ç—ñ–Ω—ñ–º –∂–æ“õ";
        });
    }

    function activate(id, type) {
        fetch(`${API}/admin/activate`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, type }) }).then(() => loadPending());
    }

    function v(id) { return document.getElementById(id).value; }
    function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; window.location.hash = ""; }
    loadAll();
</script>
</body>
</html>
