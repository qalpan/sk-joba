        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */

    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // –ö–ê–†–¢–ê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø–°–´
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    const baseLayers = {
        color: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        mono: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png')
    };
    baseLayers.color.addTo(map);

    function changeMapStyle(s) {
        map.removeLayer(baseLayers.color); map.removeLayer(baseLayers.mono);
        baseLayers[s].addTo(map);
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + s).classList.add('active');
    }

    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true, maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];
    let adminDataFull = null;

    // --- –û–ù–õ–ê–ô–ù –°–¢–ê–¢–£–°–¢–´ –°–ê“ö–¢–ê–£ (–ú–ê“¢–´–ó–î–´ –ñ–ï–†–Ü) ---
    function pingOnlineStatus() {
        fetch(API + '/user-ping', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: myToken })
        }).catch(e => console.error("Ping error"));
    }
    setInterval(pingOnlineStatus, 30000); // ”ò—Ä 30 —Å–µ–∫—É–Ω–¥ —Å–∞–π—ã–Ω —Å–∏–≥–Ω–∞–ª
    pingOnlineStatus(); // –ë—ñ—Ä—ñ–Ω—à—ñ —Ä–µ—Ç –±—ñ—Ä–¥–µ–Ω –∂—ñ–±–µ—Ä—É

    // –ë–ê–ô–õ–ê–ù–´–° –î–ï–†–ï–ö–¢–ï–†–Ü–ù –ñ–ò–ù–ê–£ –ñ”ò–ù–ï –ö”®–†–°–ï–¢–£
    function addContactRow(containerId) {
        const div = document.createElement('div');
        div.className = 'contact-row';
        div.innerHTML = `
            <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>
            <input style="width:60%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            <button onclick="this.parentElement.remove()" style="width:5%; background:none; color:red; padding:0;">‚úï</button>
        `;
        document.getElementById(containerId).appendChild(div);
    }

    function collectContacts(containerId) {
        let contacts = [];
        const rows = document.getElementById(containerId).querySelectorAll('.contact-row');
        rows.forEach(r => {
            const type = r.querySelector('.c-type').value;
            const val = r.querySelector('.c-val').value;
            if(val) contacts.push({type, val});
        });
        return JSON.stringify(contacts);
    }

    function formatContacts(item) {
        let html = '';
        if (item.phone) {
            html += `<div class="contact-badge" style="font-size:14px; color:#d63384;">üìû ${item.phone}</div>`;
        }
        try {
            const arr = typeof item.contacts === 'string' ? JSON.parse(item.contacts || '[]') : (item.contacts || []);
            arr.forEach(c => {
                if (c.val && c.val !== item.phone) {
                    const icon = c.type === 'Email' ? 'üìß' : (c.type === 'WhatsApp' ? 'üí¨' : 'üîπ');
                    html += `<div class="contact-badge" style="font-size:13px; border-color:#007bff;">${icon} ${c.type}: ${c.val}</div>`;
                }
            });
        } catch(e) { console.error("Contact parse error"); }
        return html;
    }

    // –ú–ê–†–ö–ï–†–õ–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£
    function loadMarkers() {
        fetch(API + '/get-all').then(r => r.json()).then(data => {
            adminDataFull = data.admin_all;
            const newData = [];
            if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job || '–ñ“±–º—ã—Å', title: x.name || '–ê—Ç—ã –∂–æ“õ'}));
            if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name || '–¢–∞—É–∞—Ä', title: x.seller_name || '–°–∞—Ç—É—à—ã'}));
            if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description || '–¢–∞–ø—Å—ã—Ä—ã—Å', title: x.client_name || '–ö–ª–∏–µ–Ω—Ç'}));
            rawData = newData;
            filterMarkers();
        }).catch(err => console.error("Load error:", err));
    }

function filterMarkers() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    markersGroup.clearLayers();
    let listHtml = '';

    rawData.forEach(i => {
        // –¢–ï–ö –ê–î–ú–ò–ù –†“∞“ö–°–ê–¢ –ë–ï–†–ì–ï–ù–î–ï–†–î–Ü –ö”®–†–°–ï–¢–£ (is_active === 1 –Ω–µ–º–µ—Å–µ true)
        if (i.is_active == 1 || i.is_active == true) { 
            
            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                const color = i.type==='worker'?'#007bff':(i.type==='good'?'#ffc107':'#28a745');
                let contactsHtml = formatContacts(i);

                const m = L.marker([i.lat, i.lon], {
                    icon: L.divIcon({ 
                        html: `<div style="display:flex;flex-direction:column;align-items:center;">
                                <div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white;box-shadow:0 0 5px rgba(0,0,0,0.2);"></div>
                                <div class="marker-label">${i.info.substring(0,10)}</div>
                               </div>`,
                        className: '', iconSize: [40, 40], iconAnchor: [20, 7] 
                    })
                });

                m.bindPopup(`<div style="text-align:center;"><b>${i.info}</b><br>${contactsHtml}</div>`);
                markersGroup.addLayer(m);

                listHtml += `<div class="list-item">
                    <div><b>${i.info}</b><br><small>${i.title}</small></div>
                    <div style="text-align:right;">${contactsHtml}</div>
                </div>`;
            }
        }
    });
    document.getElementById('dynamic-list-content').innerHTML = listHtml;
    document.getElementById('item-count').innerText = markersGroup.getLayers().length;
}

    // –î–ï–†–ï–ö–¢–Ü –°–ê“ö–¢–ê–£
    function saveItem(type, isVip) {
        let d = { is_vip: isVip, device_token: myToken };
        if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
        if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
        if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

        try {
            const cArr = JSON.parse(d.contacts);
            d.phone = cArr.find(c => c.type === '–¢–µ–ª')?.val || '';
        } catch(e) { d.phone = ''; }

        navigator.geolocation.getCurrentPosition(pos => {
            d.lat = pos.coords.latitude; 
            d.lon = pos.coords.longitude;
            const endpoint = type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order');
            
            fetch(API + endpoint, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify(d) 
            }).then(r=>r.json()).then(res => {
                alert(isVip ? "VIP ”©—Ç—ñ–Ω—ñ–º –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!" : "–°”ô—Ç—Ç—ñ –∂–∞—Ä–∏—è–ª–∞–Ω–¥—ã!");
                loadMarkers(); 
            });
        }, () => {
            alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è “õ–∞–∂–µ—Ç! –ö–∞—Ä—Ç–∞“ì–∞ —à—ã“ì—É “Ø—à—ñ–Ω GPS-—Ç—ñ “õ–æ—Å—ã“£—ã–∑.");
        });
    }
// –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨–î–Ü –†–ï–ù–î–ï–†–ò–ù–ì –ñ–ê–°–ê–£
    function renderAdmin() {
        const modal = document.getElementById('admin-modal');
        modal.style.display = 'block';
        
        // –ë–µ—Ç—Ç—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Å–∫—Ä–æ–ª–ª—ã–Ω —Ç–æ“õ—Ç–∞—Ç—É (—Ñ–æ–Ω –∂—ã–ª–∂—ã–º–∞—É—ã “Ø—à—ñ–Ω)
        document.body.style.overflow = 'hidden';

        if(!adminDataFull) return;

        // –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω "sticky" (“õ–∞—Ç—ã–ø —Ç“±—Ä–∞—Ç—ã–Ω) “õ—ã–ª—ã–ø –∂–∞—Å–∞—É
        let h = `
