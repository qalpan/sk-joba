<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalpan Geo-Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; }
        
        .main-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px; width: 90%; max-width: 400px;
        }
        .cat-btn {
            flex: 1; padding: 15px; border: none; border-radius: 15px;
            background: #2c3e50; color: white; font-weight: bold; font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }
        .cat-btn.active { background: #3498db; }

        .sub-menu {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; width: 85%; max-width: 350px;
            border-radius: 15px; display: none; flex-direction: column;
            max-height: 200px; overflow-y: auto; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .sub-item {
            padding: 15px; border-bottom: 1px solid #eee; cursor: pointer;
            display: flex; justify-content: space-between;
        }
        .work-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: #27ae60; color: white; border: none; padding: 12px;
            border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>

<button class="work-btn" onclick="startTracking()">üü¢ –ñ“±–º—ã—Å“õ–∞ —à—ã“ì—É</button>
<div id="map"></div>

<div id="sub-menu" class="sub-menu"></div>

<div class="main-nav">
    <button class="cat-btn" onclick="loadCategories('service')">üõ† “ö—ã–∑–º–µ—Ç—Ç–µ—Ä</button>
    <button class="cat-btn" onclick="loadCategories('goods')">üõç –¢–∞—É–∞—Ä–ª–∞—Ä</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const socket = io("https://sk-joba.onrender.com");
    const map = L.map('map', { zoomControl: false }).setView([43.238, 76.889], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let myName = "";
    const markers = {};

    // 1. –ê–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ —Å–∞–Ω–∞—Ç—Ç–∞—Ä–¥—ã –±–∞–∑–∞–¥–∞–Ω –∂“Ø–∫—Ç–µ—É
    async function loadCategories(type) {
        const res = await fetch('https://sk-joba.onrender.com/categories');
        const categories = await res.json();
        
        const menu = document.getElementById('sub-menu');
        menu.innerHTML = "";
        menu.style.display = "flex";

        const filtered = categories.filter(c => c.type === type);
        
        if (filtered.length === 0) {
            menu.innerHTML = "<div class='sub-item'>“ö–∞–∑—ñ—Ä –µ—à–∫—ñ–º –æ–Ω–ª–∞–π–Ω –µ–º–µ—Å üò¥</div>";
        }

        filtered.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'sub-item';
            div.innerHTML = `<span>${cat.role}</span>`;
            div.onclick = () => filterMarkers(cat.role);
            menu.appendChild(div);
        });
    }

    function filterMarkers(role) {
        document.getElementById('sub-menu').style.display = "none";
        Object.keys(markers).forEach(id => {
            if (markers[id].role === role) map.addLayer(markers[id]);
            else map.removeLayer(markers[id]);
        });
    }

    function startTracking() {
        myName = prompt("–ê—Ç—ã“£—ã–∑:");
        const role = prompt("–†”©–ª—ñ“£—ñ–∑–¥—ñ (—ç–º–æ–¥–∑–∏) “õ–æ–π—ã“£—ã–∑ (–º—ã—Å–∞–ª—ã: üõ†, ‚ö°, üõí, üíä):");
        if (!myName || !role) return;

        socket.emit('register', myName);
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude } = pos.coords;
            socket.emit('send_location', { id: myName, role: role, lat: latitude, lng: longitude });
            map.setView([latitude, longitude], 15);
        });
    }

    socket.on('receive_location', (data) => {
        if (markers[data.id]) {
            markers[data.id].setLatLng([data.lat, data.lng]);
        } else {
            const icon = L.divIcon({ html: `<div style="font-size:24px">${data.role}</div>`, className: 'icon' });
            const m = L.marker([data.lat, data.lng], { icon: icon }).addTo(map)
                       .bindPopup(`<b>${data.id}</b><br><button onclick="order('${data.id}')">–¢–∞–ø—Å—ã—Ä—ã—Å</button>`);
            m.role = data.role;
            markers[data.id] = m;
        }
    });

    function order(id) {
        socket.emit('order_request', { to: id, from: myName || "“ö–æ–Ω–∞“õ" });
        alert("–°“±—Ä–∞–Ω—ã—Å –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!");
    }

    socket.on('order_received', data => {
        if (confirm(`–ñ–∞“£–∞ —Ç–∞–ø—Å—ã—Ä—ã—Å: ${data.from}. “ö–∞–±—ã–ª–¥–∞–π—Å—ã–∑ –±–∞?`)) {
            socket.emit('order_response', { toClient: data.from, from: myName, status: 'accepted' });
        }
    });

    socket.on('order_final_status', data => {
        alert(data.status === 'accepted' ? `‚úÖ ${data.from} “õ–∞–±—ã–ª–¥–∞–¥—ã!` : `‚ùå –ë–∞—Å —Ç–∞—Ä—Ç—Ç—ã`);
    });


// 1. –¢—ñ—Ä–∫–µ–ª—É –∫–µ–∑—ñ–Ω–¥–µ —Ç–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ–Ω —Å“±—Ä–∞—É
function startTracking() {
    myName = prompt("–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑:");
    myPhone = prompt("–¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑ (–º—ã—Å–∞–ª—ã, +7...):");
    const role = prompt("–†”©–ª—ñ“£—ñ–∑–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑ (üõ†, ‚ö°, üõí, üì¶):", "üõ†");
    
    if (!myName || !myPhone) return alert("–ê—Ç—ã“£—ã–∑ –±–µ–Ω –Ω”©–º—ñ—Ä—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—É –º—ñ–Ω–¥–µ—Ç—Ç—ñ!");

    socket.emit('register', { id: myName, phone: myPhone });

    navigator.geolocation.watchPosition((position) => {
        const { latitude, longitude } = position.coords;
        socket.emit('send_location', { 
            id: myName, 
            phone: myPhone, 
            role: role, 
            lat: latitude, 
            lng: longitude 
        });
    });
}

// 2. –ö–ª–∏–µ–Ω—Ç —Ç–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä–≥–µ–Ω–¥–µ ”©–∑ –Ω”©–º—ñ—Ä—ñ–Ω “õ–æ—Å–∞ –∂—ñ–±–µ—Ä–µ–¥—ñ
function orderService(providerId) {
    if (!myName || !myPhone) {
        alert("–ê–ª–¥—ã–º–µ–Ω '–ñ“±–º—ã—Å“õ–∞ —à—ã“ì—É' –Ω–µ–º–µ—Å–µ '–¢—ñ—Ä–∫–µ–ª—É' –∞—Ä“õ—ã–ª—ã –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ“£—ñ–∑–¥—ñ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑!");
        return;
    }
    socket.emit('order_request', { 
        to: providerId, 
        from: myName, 
        fromPhone: myPhone 
    });
    alert("–¢–∞–ø—Å—ã—Ä—ã—Å –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –ú–∞–º–∞–Ω –∂–∞—É–∞–±—ã–Ω –∫“Ø—Ç—ñ“£—ñ–∑...");
}

// 3. –ú–∞–º–∞–Ω —Ç–∞–ø—Å—ã—Ä—ã—Å—Ç—ã “õ–∞–±—ã–ª–¥–∞“ì–∞–Ω–¥–∞
socket.on('order_received', (data) => {
    if (confirm(`–ñ–ê“¢–ê –¢–ê–ü–°–´–†–´–°!\n–ö—ñ–º–Ω–µ–Ω: ${data.from}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${data.fromPhone}\n“ö–∞–±—ã–ª–¥–∞–π—Å—ã–∑ –±–∞?`)) {
        socket.emit('order_response', { 
            toClient: data.from, 
            from: myName, 
            fromPhone: myPhone, 
            status: 'accepted' 
        });
        showActiveOrder(data.from, data.fromPhone);
    }
});

// 4. –ö–ª–∏–µ–Ω—Ç–∫–µ –º–∞–º–∞–Ω–Ω—ã“£ –Ω”©–º—ñ—Ä—ñ–Ω –∫”©—Ä—Å–µ—Ç—É –∂”ô–Ω–µ –∞—è“õ—Ç–∞—É –±–∞—Ç—ã—Ä–º–∞—Å—ã
socket.on('order_final_status', (data) => {
    if (data.status === 'accepted') {
        alert(`‚úÖ ${data.from} “õ–∞–±—ã–ª–¥–∞–¥—ã! \n–ë–∞–π–ª–∞–Ω—ã—Å —Ç–µ–ª–µ—Ñ–æ–Ω—ã: ${data.fromPhone}`);
        showActiveOrder(data.from, data.fromPhone);
    }
});

// –¢–∞–ø—Å—ã—Ä—ã—Å –±–∞—Ä—ã—Å—ã–Ω –±–∞“õ—ã–ª–∞—É —Ç–µ—Ä–µ–∑–µ—Å—ñ
function showActiveOrder(name, phone) {
    const statusDiv = document.createElement('div');
    statusDiv.id = "active-order-panel";
    statusDiv.style = "position:fixed; top:80px; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:15px; z-index:2000; box-shadow:0 5px 15px rgba(0,0,0,0.3); text-align:center; width:80%;";
    statusDiv.innerHTML = `
        <h3>–ë–µ–ª—Å–µ–Ω–¥—ñ —Ç–∞–ø—Å—ã—Ä—ã—Å</h3>
        <p>–ê—Ç—ã: <b>${name}</b></p>
        <p>–¢–µ–ª–µ—Ñ–æ–Ω: <a href="tel:${phone}">${phone}</a></p>
        <button onclick="finishOrder()" style="background: #e67e22; color:white; border:none; padding:10px; border-radius:5px;">–¢–∞–ø—Å—ã—Ä—ã—Å –∞—è“õ—Ç–∞–ª–¥—ã</button>
    `;
    document.body.appendChild(statusDiv);
}

function finishOrder() {
    if(confirm("–¢–∞–ø—Å—ã—Ä—ã—Å —Ç–æ–ª—ã“õ –æ—Ä—ã–Ω–¥–∞–ª–¥—ã –º–∞?")) {
        document.getElementById('active-order-panel').remove();
        alert("–¢–∞–ø—Å—ã—Ä—ã—Å –∞—è“õ—Ç–∞–ª–¥—ã! –†–∞“õ–º–µ—Ç.");
        // –ë“±–ª –∂–µ—Ä–¥–µ –±–∞–∑–∞“ì–∞ 'completed' —Å—Ç–∞—Ç—É—Å—ã–Ω –∂—ñ–±–µ—Ä—É–≥–µ –±–æ–ª–∞–¥—ã
    }
}


    
</script>
</body>
