    <style>

        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */

}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

        .contact-badge {

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */

    </style>

<div id="admin-modal">

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; // –°–µ—Ä–≤–µ—Ä –∞–¥—Ä–µ—Å—ñ

    // –¢–æ–∫–µ–Ω–¥—ñ –∞–ª–∞–º—ã–∑
    let myToken = localStorage.getItem('token');
    if (!myToken) {
        myToken = Math.random().toString(36).substr(2) + Date.now().toString(36);
        localStorage.setItem('token', myToken);
    }
    
    // –ê–¥–º–∏–Ω –µ–∫–µ–Ω—ñ–Ω —Ç–µ–∫—Å–µ—Ä–µ—Ç—ñ–Ω –∞–π–Ω—ã–º–∞–ª—ã
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    // 1. –ö–ê–†–¢–ê –ë–ê–ü–¢–ê–£–õ–ê–†–´
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup();
    map.addLayer(markersGroup);

    let rawData = [];

    // 2. –î–ï–†–ï–ö–¢–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£
    function loadMarkers() {
        fetch(API + '/get-all')
            .then(r => r.json())
            .then(data => {
                const newData = [];
                if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name}));
                if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name}));
                if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name}));
                
                rawData = newData; 
                filterMarkers(); 
            })
            .catch(err => console.error(err));
    }

    // 3. –ö–ê–†–¢–ê–ù–´ –°“Æ–ó–£ (–¢“Æ–ó–ï–¢–Ü–õ–ì–ï–ù –ù“∞–°“ö–ê)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const bounds = map.getBounds(); 
        
        markersGroup.clearLayers();
        let listHtml = '';
        let visibleCount = 0;
        
        // –ê–¥–º–∏–Ω –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω “õ–æ—Å–∞–º—ã–∑ (–∂–æ“ì–∞—Ä—ã –∂–∞“õ“õ–∞)
        const adminBtnText = isAdmin ? "üîì –ê–¥–º–∏–Ω —Ä–µ–∂–∏–º–∏ “õ–æ—Å—É–ª—ã (–®—ã“ì—É)" : "üîí –ê–¥–º–∏–Ω –∫—ñ—Ä—É";
        document.getElementById('item-count').innerHTML = `
            ${visibleCount} 
            <button onclick="toggleAdmin()" style="margin-left:15px; padding:2px 8px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">${adminBtnText}</button>
        `;

        // –ï–≥–µ—Ä –¥–µ—Ä–µ–∫—Ç–µ—Ä “õ–∞–π—Ç–∞–ª–∞–Ω—Å–∞, —Ç–µ–∫ –±—ñ—Ä–µ—É—ñ–Ω –∫”©—Ä—Å–µ—Ç—É “Ø—à—ñ–Ω ID –∂–∏–Ω–∞–π–º—ã–∑
        const processedIds = new Set();

        rawData.forEach(i => {
            // –ë—ñ—Ä–µ–≥–µ–π ID –∂–∞—Å–∞—É (—Ç–∏–ø + id)
            const uniqueId = i.type + i.id;
            if(processedIds.has(uniqueId)) return; // –ï–≥–µ—Ä –±“±–ª ID –∫–∞—Ä—Ç–∞–¥–∞ –±–∞—Ä –±–æ–ª—Å–∞, ”©—Ç–∫—ñ–∑—ñ–ø –∂—ñ–±–µ—Ä–µ–º—ñ–∑
            processedIds.add(uniqueId);

            // –ò–µ—Å—ñ–Ω –∞–Ω—ã“õ—Ç–∞—É
            const serverToken = i.device_token || "";
            // –ï–≥–µ—Ä —Ç–æ–∫–µ–Ω —Å”ô–π–∫–µ—Å –∫–µ–ª—Å–µ –ù–ï–ú–ï–°–ï –ê–¥–º–∏–Ω –±–æ–ª—Å–∞
            const isOwner = isAdmin || serverToken.includes(myToken);
            
            // –Ü–∑–¥–µ—É –∂”ô–Ω–µ –∫”©—Ä—Å–µ—Ç—É —à–∞—Ä—Ç—ã
            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                
                const latLng = L.latLng(i.lat, i.lon);
                
                // –¢“Ø—Å—Ç–µ—Ä
                let color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                const isVip = i.is_active;

                // ”®—à—ñ—Ä—É –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω—ã“£ –¥–∏–∑–∞–π–Ω—ã (–∫—ñ—à—ñ—Ä–µ–π—Ç—ñ–ª–≥–µ–Ω)
                let delBtn = "";
                if (isOwner) {
                    delBtn = `<button onclick="deleteItem(${i.id},'${i.type}')" 
                              style="background:#dc3545; color:white; border:none; padding:4px 10px; border-radius:4px; margin-top:5px; cursor:pointer; font-size:12px;">
                              üóëÔ∏è ”®—à—ñ—Ä—É
                              </button>`;
                }

                // –ú–∞—Ä–∫–µ—Ä
                const m = L.marker([i.lat, i.lon], {
                    icon: L.divIcon({ 
                        html: `<div style="background:${color}; width:15px; height:15px; border-radius:50%; border:2px solid white; ${isVip ? 'box-shadow:0 0 10px gold; border-color:gold;' : ''}"></div>`,
                        className: ''
                    })
                });

                m.bindPopup(`
                    <div style="text-align:center;">
                        <b>${i.info}</b><br>${i.title}
                        <br>${delBtn}
                    </div>
                `);
                markersGroup.addLayer(m);

                // –¢—ñ–∑—ñ–º–≥–µ “õ–æ—Å—É
                if (bounds.contains(latLng)) {
                    visibleCount++;
                    listHtml += `
                        <div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <b>${i.info}</b> <br> <small>${i.title}</small>
                                ${isVip ? '<span style="background:gold; font-size:10px; padding:0 3px;">VIP</span>' : ''}
                            </div>
                            <div>${delBtn}</div>
                        </div>`;
                }
            }
        });
        
        // –°–∞–Ω–∞—É—ã—à—Ç—ã –∂–∞“£–∞—Ä—Ç—É
        const countSpan = document.getElementById('item-count');
        if(countSpan) countSpan.innerHTML = `${visibleCount} <button onclick="toggleAdmin()" style="margin-left:15px; font-size:11px;">${isAdmin ? 'üîì –®—ã“ì—É' : 'üîí –ê–¥–º–∏–Ω'}</button>`;
        
        document.getElementById('dynamic-list-content').innerHTML = listHtml || '<div style="padding:20px; text-align:center;">–ë–æ—Å</div>';
    }

    // 4. –°–ê“ö–¢–ê–£
    function saveItem(type, isVip) {
        if (isVip && !confirm("VIP —Å—Ç–∞—Ç—É—Å (490—Ç–≥). –ö–µ–ª—ñ—Å–µ—Å—ñ–∑ –±–µ?")) return;

        navigator.geolocation.getCurrentPosition(pos => {
            let d = { 
                device_token: myToken, 
                is_vip: isVip,
                lat: pos.coords.latitude, 
                lon: pos.coords.longitude 
            };
            
            // –§–æ—Ä–º–∞–¥–∞–Ω –¥–µ—Ä–µ–∫ –∞–ª—É
            if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
            if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
            if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

            const endpoint = type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order');
            
            fetch(API + endpoint, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify(d) 
            }).then(() => {
                alert("–°–∞“õ—Ç–∞–ª–¥—ã!");
                loadMarkers();
            });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"));
    }

    // 5. ”®–®–Ü–†–£ (TOKEN –∞—Ä“õ—ã–ª—ã –Ω–µ–º–µ—Å–µ ADMIN TOKEN –∞—Ä“õ—ã–ª—ã)
    function deleteItem(id, type) {
        if(!confirm("”®—à—ñ—Ä–µ—Å—ñ–∑ –±–µ?")) return;
