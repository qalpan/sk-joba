<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba | –ù–∞“õ—Ç—ã –£–∞“õ—ã—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        #map { height: 55vh; width: 100%; border-bottom: 3px solid #007bff; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        
        /* MINI –ê“ö–ü–ê–†–ê–¢ –°–¢–ò–õ–Ü (“ö–´–°“ö–ê) */
        .leaflet-tooltip { 
            background: white !important; 
            border: 2px solid #007bff !important; 
            font-weight: bold !important; 
            padding: 2px 4px !important; 
            font-size: 11px !important; 
            white-space: nowrap;
        }
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="card">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (8707...)">
        <select id="w_dur"><option value="1">1 —Å–∞“ì–∞—Ç</option><option value="24">1 —Ç”ô—É–ª—ñ–∫</option></select>
        <button onclick="saveItem('worker')">–¢—ñ—Ä–∫–µ–ª—É</button>
    </div>

    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä</h4>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç–∞—É—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã (–¢–µ–∫ —Å–∞–Ω)">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('good')" style="background:#ffc107; color:black;">“ö–æ—Å—É</button>
    </div>

    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–°–∏–ø–∞—Ç—Ç–∞–º–∞"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('order')" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
</div>

<div id="admin-modal">
    <button onclick="window.location.hash=''" style="float:right;">‚ùå –ñ–∞–±—É</button>
    <div id="admin-list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup();
    map.addLayer(markersGroup);

    function v(id){ return document.getElementById(id).value.trim(); }

    function saveItem(type) {
        let d = {}, path = '';
        if(type==='worker'){ path='/save-worker'; d={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good'){ path='/save-goods'; d={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), durationHours:24}; }
        if(type==='order'){ path='/save-order'; d={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }

        const pClean = d.phone.replace(/[\+\s]/g, '');
        if(pClean.length < 11 || pClean.length > 12 || isNaN(pClean)) return alert("–¢–µ–ª–µ—Ñ–æ–Ω “õ–∞—Ç–µ!");
        if(type==='good' && isNaN(d.price.replace(/\s/g, ''))) return alert("–ë–∞“ì–∞“ì–∞ —Ç–µ–∫ —Å–∞–Ω –∂–∞–∑—ã“£—ã–∑!");

        navigator.geolocation.getCurrentPosition(p => {
            d.lat=p.coords.latitude; d.lon=p.coords.longitude; d.device_token=myToken;
            fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)})
            .then(() => loadMarkers()); // –¢—ñ–∫–µ–ª–µ–π –∂–∞“£–∞—Ä—Ç—É
        });
    }

    function loadMarkers() {
        fetch(API+'/get-all').then(r => r.json()).then(data => {
            markersGroup.clearLayers();
            // –ú–ò–ù–ò-–ò–ù–§–û: –¢–µ–∫ “õ–∞–∂–µ—Ç—Ç—ñ –±”©–ª—ñ–∫—Ç–µ—Ä—ñ (“ö—ã—Å“õ–∞)
            data.workers.forEach(w => addM(w.lat, w.lon, `üë∑ ${w.job}<br>${w.phone}`, w.job, w.id, 'worker', w.device_token, '#007bff'));
            data.goods.forEach(g => addM(g.lat, g.lon, `üì¶ ${g.product_name}<br>${g.price}‚Ç∏`, g.product_name, g.id, 'good', g.device_token, '#ffc107'));
            data.orders.forEach(o => addM(o.lat, o.lon, `üìã ${o.description}<br>${o.phone}`, o.description, o.id, 'order', o.device_token, '#28a745'));
        });
    }

    // –ê–í–¢–û–ú–ê–¢–¢–´ –ñ–ê“¢–ê–†–¢–£: ”ò—Ä 30 —Å–µ–∫—É–Ω–¥ —Å–∞–π—ã–Ω
    setInterval(loadMarkers, 30000);

    function addM(lat, lon, txt, mini, id, type, token, color) {
        const icon = L.divIcon({html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid #fff;"></div>`, className:''});
        const m = L.marker([lat, lon], {icon});
        const del = token === myToken ? `<br><button onclick="delItem(${id},'${type}')" style="background:red;color:white;border:none;width:100%;cursor:pointer;">”®—à—ñ—Ä—É</button>` : "";
        m.bindPopup(txt + del);
        // MINI –ê“ö–ü–ê–†–ê–¢ - “ö–´–°“ö–ê–†–¢–´–õ“í–ê–ù
        m.bindTooltip(mini.substring(0, 20), {permanent: true, direction: 'top', offset: [0, -10]});
        markersGroup.addLayer(m);
    }

    function delItem(id, type, admin=false) {
        if(!confirm("”®—à—ñ—Ä—É?")) return;
        fetch(API+'/delete-item', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type, token: admin ? 'ADMIN' : myToken})})
        .then(() => loadMarkers());
    }

    loadMarkers();
</script>
</body>
</html>
