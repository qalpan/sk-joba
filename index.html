<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba: –ö”ô—Å—ñ–±–∏ –ñ“Ø–π–µ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --blue: #007bff; --gold: #ffd700; --red: #dc3545; --green: #28a745; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; background: #f8f9fa; }
        
        #map { height: 45vh; width: 100%; transition: filter 0.3s; }
        .grayscale { filter: grayscale(100%) contrast(1.1); }
        
        .main-panel { height: 55vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .card { background: white; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--blue); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card.vip { border-left-color: var(--gold); background: #fffdf2; }
        
        /* –ë–∞–π–ª–∞–Ω—ã—Å –∞“õ–ø–∞—Ä–∞—Ç—ã–Ω—ã“£ —Å—Ç–∏–ª—ñ */
        .info-item { background: #e9ecef; padding: 3px 8px; border-radius: 4px; font-size: 13px; margin-top: 5px; display: inline-block; border: 1px solid #dee2e6; margin-right: 5px; }
        .info-item b { color: var(--blue); }

        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; border: none; }
        .btn-free { background: var(--green); color: white; }
        .btn-vip { background: var(--gold); color: black; }
        .btn-del { background: var(--red); color: white; width: auto; padding: 4px 10px; font-size: 11px; float: right; border-radius: 4px; }
        
        #adminPanel { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="main-panel">
    <button onclick="toggleMap()" style="background:#333; color:white;">üåì –ö–∞—Ä—Ç–∞ —Ç“Ø—Å—ñ–Ω –∞—É—ã—Å—Ç—ã—Ä—É</button>

    <div style="margin-top:10px;">
        <input type="text" id="searchInput" placeholder="üîç –Ü–∑–¥–µ—É (–ú–∞–º–∞–Ω–¥—ã“õ, —Ç–∞—É–∞—Ä, —Å–∏–ø–∞—Ç—Ç–∞–º–∞...)" oninput="filterMarkers()">
        <select id="catFilter" onchange="filterMarkers()" style="margin-top:5px;"><option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option></select>
    </div>

    <div style="margin-top:15px;">
        <h4 style="color:var(--blue); margin:0;">üìç –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: (<span id="count">0</span>)</h4>
        <div id="list-content" style="margin-top:10px;"></div>
    </div>

    <hr style="margin:20px 0;">

    <div id="post-form">
        <h4>üì¢ –ñ–∞—Ä–∏—è–ª–∞—É</h4>
        <select id="p_type">
            <option value="“ö—ã–∑–º–µ—Ç">üë∑ “ö—ã–∑–º–µ—Ç (–ú–∞–º–∞–Ω–¥—ã“õ)</option>
            <option value="–¢–∞—É–∞—Ä">üì¶ –¢–∞—É–∞—Ä (–°–∏–ø–∞—Ç—Ç–∞–º–∞)</option>
            <option value="–¢–∞–ø—Å—ã—Ä—ã—Å">üõí –¢–∞–ø—Å—ã—Ä—ã—Å (–ë”©–ª—ñ–º)</option>
        </select>
        <input id="p_name" placeholder="–ê—Ç—ã“£—ã–∑ (–º–∏–Ω. 2 —Ç–∞“£–±–∞)">
        <input id="p_job" placeholder="–ù–µ “±—Å—ã–Ω–∞—Å—ã–∑ –Ω–µ–º–µ—Å–µ –Ω–µ –∫–µ—Ä–µ–∫?">
        
        <div id="c_area">
            <div class="c-row" style="display:flex; gap:5px; margin-top:5px;">
                <select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select>
                <input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button onclick="addCRow()" style="background:none; color:var(--blue); font-size:12px; width:auto; border:none; text-decoration:underline;">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="saveAd(false)" class="btn-free">–¢–µ–≥—ñ–Ω (–õ–µ–∑–¥–µ)</button>
            <button onclick="saveAd(true)" class="btn-vip">üíé VIP (–ê–¥–º–∏–Ω)</button>
        </div>
    </div>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üõ° ”ò–∫—ñ–º—à—ñ–ª—ñ–∫ –ø–∞–Ω–µ–ª—ñ</h2>
        <button onclick="location.hash=''" style="width:auto; background:var(--red); color:white; padding:5px 20px;">–ñ–∞–±—É</button>
    </div>
    <table class="admin-table">
        <thead>
            <tr>
                <th>–£–∞“õ—ã—Ç</th>
                <th>–ê—Ç—ã / –°–∞–Ω–∞—Ç</th>
                <th>–ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ</th>
                <th>VIP / –°—Ç–∞—Ç—É—Å</th>
                <th>”ò—Ä–µ–∫–µ—Ç</th>
            </tr>
        </thead>
        <tbody id="admin-rows"></tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    let myToken = localStorage.getItem('token') || "T" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('token', myToken);

    // –ö–∞—Ä—Ç–∞–Ω—ã —ñ—Å–∫–µ “õ–æ—Å—É (–û—Ä—ã–Ω–¥—ã “õ–∞—Ç–µ –∫”©—Ä—Å–µ—Ç–ø–µ—É “Ø—à—ñ–Ω –±–∞—Å—Ç–∞–ø“õ—ã –Ω“Ø–∫—Ç–µ)
    let map = L.map('map', {zoomControl: false}).setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let rawData = [];

    // 1. –°—Ç–∞–Ω–¥–∞—Ä—Ç—Ç—ã –≤–∞–ª–∏–¥–∞—Ü–∏—è
    const validate = (t, v) => {
        v = v.trim();
        if (t === '–¢–µ–ª') return /^\+7\d{10}$/.test(v.replace(/\s+/g, ''));
        if (t === 'Email') return v.includes('@') && v.includes('.');
        return v.length >= 2;
    };

    function toggleMap() { document.getElementById('map').classList.toggle('grayscale'); }
    
    function addCRow() {
        const d = document.createElement('div');
        d.className = 'c-row'; d.style = "display:flex; gap:5px; margin-top:5px;";
        d.innerHTML = `<select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select><input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">`;
        document.getElementById('c_area').appendChild(d);
    }

    async function loadData() {
        try {
            const r = await fetch(API + '/get-all');
            rawData = await r.json();
            
            // 7. –°–∞–Ω–∞—Ç—Ç–∞—Ä–¥—ã –∂–∞“£–∞—Ä—Ç—É
            const s = document.getElementById('catFilter');
            const cats = [...new Set(rawData.map(i => i.job))].filter(Boolean);
            s.innerHTML = '<option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            
            checkAdminHash();
            filterMarkers();
        } catch(e) { console.error("–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ"); }
    }

    function filterMarkers() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        let listH = "", count = 0, now = Date.now();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const bounds = map.getBounds();

        rawData.forEach(i => {
            const isOnline = (now - (i.last_ping || 0)) < 40000;
            const isOwner = i.token === myToken;

            // 3 & 4. –ö”©—Ä—ñ–Ω—É —à–∞—Ä—Ç—ã
            if (i.is_vip && !i.is_active && !isOwner) return;
            if (!i.is_vip && !isOnline && !isOwner) return;

            // 7. –Ü–∑–¥–µ—É/–°“±—Ä—ã–ø—Ç–∞—É
            if (cat && i.job !== cat) return;
            if (search && !i.job.toLowerCase().includes(search) && !i.name.toLowerCase().includes(search)) return;

            // –ú–∞—Ä–∫–µ—Ä–¥—ñ “õ–æ—Å—É (“ö–∞–±–∞—Ç—Ç–∞—Å–ø–∞—Å “Ø—à—ñ–Ω —Å”ô–ª –∂—ã–ª–∂—ã—Ç—É)
            const mLat = i.lat + (Math.random() - 0.5) * 0.0005;
            const mLon = i.lon + (Math.random() - 0.5) * 0.0005;
            
            const marker = L.circleMarker([mLat, mLon], {
                color: i.is_vip ? 'gold' : 'blue',
                fillColor: isOnline ? 'green' : (i.is_vip ? 'gold' : 'blue'),
                fillOpacity: 0.8, radius: 10, weight: 3
            }).addTo(map);

            // 5. –ê“õ–ø–∞—Ä–∞—Ç—Ç–∞—Ä–¥—ã ”©“£–¥–µ—É
            let cArr = []; 
            try { cArr = typeof i.contacts === 'string' ? JSON.parse(i.contacts) : i.contacts; } catch(e){ cArr = []; }
            const contactHtml = cArr.map(c => `<div class="info-item"><b>${c.type}:</b> ${c.val}</div>`).join('');
            const delBtn = isOwner ? `<button onclick="delAd(${i.id})" class="btn-del">”®—à—ñ—Ä—É</button>` : "";
            
            // –ú–∞—Ä–∫–µ—Ä–¥–µ–≥—ñ –º–∏–Ω–∏ –∞“õ–ø–∞—Ä–∞—Ç
            marker.bindPopup(`<b>${i.job}</b><br><small>${i.name}</small><hr>${contactHtml}${delBtn}`);
            markers.push(marker);

            // 6. –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞ —Ç—ñ–∑—ñ–º—ñ
            if (bounds.contains([mLat, mLon])) {
                count++;
                listH += `
                    <div class="card ${i.is_vip?'vip':''}">
                        ${delBtn}
                        <b>${i.job}</b> <small>(${i.type})</small> ${isOnline?'üü¢':''}<br>
                        <small style="color:gray">${i.name}</small>
                        <div style="margin-top:5px;">${contactHtml}</div>
                    </div>`;
            }
        });
        document.getElementById('count').innerText = count;
        document.getElementById('list-content').innerHTML = listH || "<p style='font-size:12px;color:gray;'>–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ</p>";
    }

    async function saveAd(isVip) {
        const n = document.getElementById('p_name').value;
        const j = document.getElementById('p_job').value;
        if (!validate('T', n) || !validate('T', j)) return alert("–ê—Ç—ã“£—ã–∑ –±–µ–Ω —Å–∏–ø–∞—Ç—Ç–∞–º–∞ 2 —Ç–∞“£–±–∞–¥–∞–Ω –∫–µ–º –±–æ–ª–º–∞—Å—ã–Ω!");

        let c = [];
        let ok = true;
        document.querySelectorAll('.c-row').forEach(row => {
            const t = row.querySelector('.ct').value, v = row.querySelector('.cv').value;
            if (v) {
                if (validate(t, v)) c.push({type: t, val: v});
                else { ok = false; alert(`${t} “õ–∞—Ç–µ! –¢–µ–ª: +7... (12 —Ç–∞“£–±–∞)`); }
            }
        });

        if (!ok || c.length === 0) return;

        // –û—Ä—ã–Ω–¥—ã –Ω–∞“õ—Ç—ã –∞–Ω—ã“õ—Ç–∞—É (enableHighAccuracy)
        navigator.geolocation.getCurrentPosition(async pos => {
            await fetch(API + '/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: n, job: j, type: document.getElementById('p_type').value,
                    is_vip: isVip, lat: pos.coords.latitude, lon: pos.coords.longitude,
                    contacts: JSON.stringify(c), token: myToken
                })
            });
            alert(isVip ? "VIP –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –ê–¥–º–∏–Ω –º–∞“õ“±–ª–¥–∞“ì–∞–Ω —Å–æ“£ —à—ã“ì–∞–¥—ã." : "–ñ–∞—Ä–∏—è–ª–∞–Ω–¥—ã!");
            loadData();
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑! –û–Ω—Å—ã–∑ –æ—Ä—ã–Ω “õ–∞—Ç–µ –∫”©—Ä—Å–µ—Ç—ñ–ª–µ–¥—ñ."), { enableHighAccuracy: true });
    }

    function delAd(id) { if(confirm("”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) fetch(API+'/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,token:myToken})}).then(loadData); }

    // –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –∂–∞—Å—ã—Ä—ã–Ω –∫—ñ—Ä—É (#admin777)
    function checkAdminHash() {
        if (location.hash === "#admin777") {
            document.getElementById('adminPanel').style.display = 'block';
            let h = "";
            rawData.forEach(i => {
                let contacts = []; try { contacts = typeof i.contacts === 'string' ? JSON.parse(i.contacts) : i.contacts; } catch(e) {}
                h += `<tr>
                    <td>${new Date(i.created_at).toLocaleString()}</td>
                    <td><b>${i.name}</b><br>${i.job}</td>
                    <td>${contacts.map(c => `<div>${c.type}: ${c.val}</div>`).join('')}</td>
                    <td>${i.is_active ? '‚úÖ' : (i.is_vip ? '‚è≥ VIP' : '–¢–µ–≥—ñ–Ω')}</td>
                    <td>
                        <button onclick="admTgl(${i.id},${!i.is_active})" style="background:var(--blue); color:white; font-size:10px; width:auto; padding:5px;">“ö–æ—Å—É/”®—à—ñ—Ä—É</button>
                        <button onclick="delAd(${i.id})" style="background:var(--red); color:white; font-size:10px; width:auto; padding:5px;">–ñ–æ—é</button>
                    </td>
                </tr>`;
            });
            document.getElementById('admin-rows').innerHTML = h;
        } else {
            document.getElementById('adminPanel').style.display = 'none';
        }
    }

    async function admTgl(id, a) {
        await fetch(API + '/admin-toggle', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, active: a, pass: "admin777"}) });
        loadData();
    }

    window.onhashchange = checkAdminHash;
    setInterval(() => fetch(API+'/ping',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:myToken})}), 30000);
    map.on('moveend', filterMarkers);
    loadData();
</script>
</body>
</html>
