<!DOCTYPE html>
<html lang="kk">
<head>

    <style>
        :root { --primary: #007bff; --success: #28a745; --warning: #ffc107; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        .header-box { position: sticky; top: 0; z-index: 1000; text-align: center; padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-input { width: 90%; padding: 12px; border-radius: 25px; border: 2px solid var(--primary); outline: none; font-size: 16px; }
        
        .style-switcher { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }

        .style-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        #map { height: 45vh; width: 100%; border-bottom: 3px solid var(--primary); }
        
        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */
.marker-label {
    background: white;
    border: 1px solid #999;
    border-radius: 3px;
    padding: 1px 4px;
    font-size: 10px;
    white-space: nowrap;
    position: relative;
    z-index: 1000; /* –ñ–∞–∑—É –º–∞—Ä–∫–µ—Ä–¥—ñ“£ –∞—Ä—Ç—ã–Ω–¥–∞ “õ–∞–ª–º–∞—É—ã “Ø—à—ñ–Ω */
    pointer-events: none; /* –ñ–∞–∑—É –º–∞—Ä–∫–µ—Ä–¥—ñ –±–∞—Å—É“ì–∞ –∫–µ–¥–µ—Ä–≥—ñ –∂–∞—Å–∞–º–∞—É—ã –∫–µ—Ä–µ–∫ */
}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */
.contact-line {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px; /* –¢–∞“£–±–∞ –º–µ–Ω –Ω”©–º—ñ—Ä –∞—Ä–∞—Å—ã–Ω–¥–∞“ì—ã “õ–∞—à—ã“õ—Ç—ã“õ */
    background: #f0fdf4; /* –°”ô–ª –∂–∞—Å—ã–ª–¥–∞—É —Ñ–æ–Ω */
    border: 1px solid #bbf7d0;
    border-radius: 6px;
    padding: 6px 12px;
    margin: 8px 0;
    color: #166534;
    font-weight: bold;

}

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }
        .list-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* –ë–ê–ô–õ–ê–ù–´–° –ë–ï–õ–ì–Ü–õ–ï–†–Ü–ù–Ü“¢ –°–¢–ò–õ–Ü - –ö–û–ú–ü–¨–Æ–¢–ï–† “Æ–®–Ü–ù –´“¢“í–ê–ô–õ–´ */
        .contact-badge {
            display: block; /* ”ò—Ä“õ–∞–π—Å—ã—Å—ã –∂–∞“£–∞ –∂–æ–ª–¥–∞–Ω —à—ã“ì–∞–¥—ã */

        input, textarea, button, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .contact-row { display: flex; gap: 5px; margin-top: 5px; }
        .add-contact-btn { background: #6c757d; font-size: 12px; padding: 5px; width: auto; margin-top: 5px; }

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */
#admin-modal { 
    display:none; 
    position:fixed; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background:white; 
    z-index:10000; /* –ö–∞—Ä—Ç–∞–¥–∞–Ω –∂–æ“ì–∞—Ä—ã —Ç“±—Ä—É—ã “Ø—à—ñ–Ω */
    padding:15px; 
    overflow-y: scroll; /* –°–∫—Ä–æ–ª–ª –º—ñ–Ω–¥–µ—Ç—Ç—ñ —Ç“Ø—Ä–¥–µ –∂“±–º—ã—Å —ñ—Å—Ç–µ—É—ñ “Ø—à—ñ–Ω */
    -webkit-overflow-scrolling: touch;
    box-sizing: border-box;
}

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky; /* –≠–∫—Ä–∞–Ω–Ω—ã“£ –∂–æ“ì–∞—Ä—ã –∂–∞“ì—ã–Ω–¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */
    top: 0;
    background: white;
    padding: 10px 0;
    border-bottom: 2px solid #eee;
    z-index: 10001;
}

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */
table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 15px; 
    font-size: 12px; 
}

th, td { 
    border: 1px solid #ddd; 
    padding: 10px 8px;

}

th { background: #f8f9fa; position: sticky; top: 50px; } /* –ö–µ—Å—Ç–µ –±–∞—Å—ã –¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */
.adm-btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */
.compact-contact {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #f1f3f5;
    border: 1px solid #ced4da;
    border-radius: 20px;
    padding: 4px 12px;
    margin: 4px auto;
    text-decoration: none;
    color: #212529;

    font-size: 14px;
    width: fit-content; /* –ú”ô—Ç—ñ–Ω–≥–µ “õ–∞—Ä–∞–π —Å–æ–∑—ã–ª–∞–¥—ã */
}

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */
.owner-name {
    display: block;
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 5px;
    font-weight: normal;
}
        
    </style>
</head>
<body>

    <div class="style-switcher">

<div id="map"></div>

<div id="visible-list-container">

<div class="container">
    <div class="card" style="border-color: var(--primary);">

        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">

        <div id="w_contacts_list">

        <h4>üì¶ –¢–∞—É–∞—Ä —Å–∞—Ç—É</h4>
        <input id="g_name" placeholder="–°–∞—Ç—É—à—ã –∞—Ç—ã">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç—ã">

        <div id="g_contacts_list">
            <div class="contact-row">
                <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>
                <input style="width:65%" class="c-val" placeholder="–î–µ—Ä–µ–∫">

    </div>

    <div class="card" style="border-color: var(--success);">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ –∫–µ—Ä–µ–∫?"></textarea>
        <div id="o_contacts_list">
            <div class="contact-row">
                <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>
                <input style="width:65%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button type="button" class="add-contact-btn" onclick="addContactRow('o_contacts_list')">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        <button onclick="saveItem('order', false)" style="background:var(--success); margin-top:15px;">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>
        <button onclick="initVIP('order')" style="background:#1e7e34">üíé VIP —Ç–∞–ø—Å—ã—Ä—ã—Å</button>
    </div>
</div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="location.hash=''" style="background:red; width: auto; padding: 5px 15px;">–ñ–∞–±—É</button>
    </div>
    <div id="admin-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // 1. –ö–ê–†–¢–ê –ñ”ò–ù–ï –°–¢–ò–õ–¨–î–ï–†
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    const baseLayers = {
        'color': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        'mono': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png')
    };
    baseLayers.color.addTo(map);

    function changeMapStyle(s) {
        if(s === 'mono') { map.removeLayer(baseLayers.color); baseLayers.mono.addTo(map); }
        else { map.removeLayer(baseLayers.mono); baseLayers.color.addTo(map); }
    }

    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true, maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];
    let adminDataFull = null;

    // 2. –ë–ê–ô–õ–ê–ù–´–° “ö–û–°–£ –§–£–ù–ö–¶–ò–Ø–°–´ (“ö–∞–π—Ç–∞ –æ—Ä–Ω—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—ñ–ª–¥—ñ)
    function addContactRow(containerId) {
        const div = document.createElement('div');
        div.className = 'contact-row';
        div.innerHTML = `
            <select style="width:30%" class="c-type">
                <option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option>
            </select>
            <input style="width:60%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            <button onclick="this.parentElement.remove()" style="width:8%; color:red; border:none; background:none; cursor:pointer;">‚úï</button>
        `;
        document.getElementById(containerId).appendChild(div);
    }

    // 3. –í–ê–õ–ò–î–ê–¶–ò–Ø (–¢–µ–ª–µ—Ñ–æ–Ω –∂”ô–Ω–µ Email —Ç–µ–∫—Å–µ—Ä—É)
    function validateData(data) {
        const phoneRegex = /^\+7\d{10}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let contacts = JSON.parse(data.contacts || '[]');
        
        if (contacts.length === 0) { alert("–ö–µ–º –¥–µ–≥–µ–Ω–¥–µ –±—ñ—Ä –±–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω “õ–æ—Å—ã“£—ã–∑!"); return false; }

        for (let c of contacts) {
            if (c.type === '–¢–µ–ª' && !phoneRegex.test(c.val.replace(/\s/g, ""))) {
                alert("–¢–µ–ª–µ—Ñ–æ–Ω —Ñ–æ—Ä–º–∞—Ç—ã “õ–∞—Ç–µ! –ú—ã—Å–∞–ª—ã: +77071234567"); return false;
            }
            if (c.type === 'Email' && !emailRegex.test(c.val)) {
                alert("Email —Ñ–æ—Ä–º–∞—Ç—ã “õ–∞—Ç–µ!"); return false;
            }
            if (!c.val) { alert("–ë–∞–π–ª–∞–Ω—ã—Å “±—è—à—ã“ì—ã–Ω —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); return false; }
        }
        return true;
    }

    // 4. –û–ù–õ–ê–ô–ù –°–ò–ì–ù–ê–õ
    function pingOnlineStatus() {
        fetch(API + '/user-ping', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: myToken }) }).catch(()=>{});
    }
    setInterval(pingOnlineStatus, 25000);
    pingOnlineStatus();

    // 5. –ö–ê–†–¢–ê“í–ê –®–´“í–ê–†–£ –ñ”ò–ù–ï ”®–®–Ü–†–£ –ë–ê–¢–´–†–ú–ê–°–´
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        let listHtml = '';
        const now = Date.now();

        rawData.forEach(i => {
            const created = new Date(i.created_at).getTime();
            if (now - created > 86400000) return; // 24 —Å–∞“ì–∞—Ç—Ç–∞–Ω –µ—Å–∫—ñ–Ω—ñ –∫”©—Ä—Å–µ—Ç–ø–µ—É

            const isOnline = i.last_ping && (now - new Date(i.last_ping).getTime() < 70000);
            const isOwner = i.device_token === myToken;

            // –®–ê–†–¢: VIP –Ω–µ–º–µ—Å–µ –û–Ω–ª–∞–π–Ω (–ï–≥–µ—Ä –∏–µ—Å—ñ –±–æ–ª—Å–∞, ”ô—Ä“õ–∞—à–∞–Ω –∫”©—Ä–µ–¥—ñ)
            if (i.is_active == 1 || isOnline || isOwner) {
                if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                    const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                    
                    // –•–ê–ë–ê–†–õ–ê–ú–ê –ë–ï–†–£–®–Ü–ì–ï “í–ê–ù–ê –ö”®–†–Ü–ù–ï–¢–Ü–ù ”®–®–Ü–†–£ –ë–ê–¢–´–†–ú–ê–°–´
                    let deleteBtn = isOwner ? `<br><button onclick="deleteItem(${i.id}, '${i.type}')" style="background:red; color:white; border:none; padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer; margin-top:5px;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : '';

                    const m = L.marker([i.lat, i.lon], {
                        icon: L.divIcon({ 
                            html: `<div style="display:flex;flex-direction:column;align-items:center;">
                                    <div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white;${i.is_active==1?'box-shadow:0 0 8px gold;':''}"></div>
                                    <div class="marker-label">${i.info.substring(0,10)}</div>
                                   </div>`,
                            className: '', iconSize: [40, 40], iconAnchor: [20, 7] 
                        })
                    });

                    m.bindPopup(`<div style="text-align:center;"><b>${i.info}</b><br>${formatContacts(i)}${deleteBtn}</div>`);
                    markersGroup.addLayer(m);

                    listHtml += `<div class="list-item" style="${i.is_active==1?'border-left:5px solid gold;':''}">
                        <div><b>${i.info}</b><br><small>${i.title}</small></div>
                        <div style="text-align:right;">${formatContacts(i)}</div>
                    </div>`;
                }
            }
        });
        document.getElementById('dynamic-list-content').innerHTML = listHtml;
    }

    // 6. –°–ê“ö–¢–ê–£
    function saveItem(type, isVip) {
        let d = { is_vip: isVip, device_token: myToken };
        if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
        if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
        if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

        if(!validateData(d)) return;

        navigator.geolocation.getCurrentPosition(pos => {
            d.lat = pos.coords.latitude; d.lon = pos.coords.longitude;
            const endpoint = type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order');
            fetch(API + endpoint, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) })
            .then(() => { alert("–°”ô—Ç—Ç—ñ –∂–∞—Ä–∏—è–ª–∞–Ω–¥—ã!"); loadMarkers(); });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"));
    }

    // –ö”®–ú–ï–ö–®–Ü –§–£–ù–ö–¶–ò–Ø–õ–ê–† (–ë–∞—Ä–ª—ã“ì—ã —Å–∞“õ—Ç–∞–ª“ì–∞–Ω)
    function loadMarkers() {
        fetch(API + '/get-all').then(r => r.json()).then(data => {
            adminDataFull = data.admin_all;
            const newData = [];
            if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name}));
            if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name}));
            if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name}));
            rawData = newData; filterMarkers();
        });
    }

    function formatContacts(item) {
        let html = '';
        try {
            const arr = typeof item.contacts === 'string' ? JSON.parse(item.contacts || '[]') : (item.contacts || []);
            arr.forEach(c => { html += `<div style="font-size:11px;">${c.type}: ${c.val}</div>`; });
        } catch(e) {}
        return html;
    }

    function collectContacts(id) {
        let c = []; document.getElementById(id).querySelectorAll('.contact-row').forEach(r => {
            let t = r.querySelector('.c-type').value; let v = r.querySelector('.c-val').value;
            if(v) c.push({type:t, val:v});
        }); return JSON.stringify(c);
    }

    function deleteItem(id, type) {
