<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // Spiderfy “õ–æ—Å—ã–ª“ì–∞–Ω –∫–∞—Ä—Ç–∞ (–±—ñ—Ä—ñ–Ω—ñ“£ –∞—Å—Ç—ã–Ω–¥–∞“ì—ã–Ω—ã –∂–∞–π—ã–ø –∫”©—Ä—Å–µ—Ç—É)
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markersGroup = L.markerClusterGroup({
        spiderfyOnMaxZoom: true, // –ú–∞–∫—Å–∏–º–∞–ª–¥—ã –∑—É–º–¥–∞ –º–∞—Ä–∫–µ—Ä–ª–µ—Ä–¥—ñ –∂–∞—é
        showCoverageOnHover: false,
        zoomToBoundsOnClick: true
    });
    map.addLayer(markersGroup);

    setTimeout(() => map.invalidateSize(), 500);

    let allData = { workers: [], goods: [], orders: [] };

    function loadMarkers() {
        fetch(API + '/get-all').then(r => r.json()).then(data => {
            allData = data;
            filterMarkers();
        });
    }

    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();

        allData.workers.forEach(w => {
            if(w.job.toLowerCase().includes(term) || term === "")
                addM(w.lat, w.lon, `üë∑ ${w.job}<br>${w.phone}`, w.job, w.id, 'worker', w.device_token, '#007bff');
        });
        allData.goods.forEach(g => {
            if(g.product_name.toLowerCase().includes(term) || term === "")
                addM(g.lat, g.lon, `üì¶ ${g.product_name}<br>${g.price}‚Ç∏<br>${g.phone}`, g.product_name, g.id, 'good', g.device_token, '#ffc107');
        });
        allData.orders.forEach(o => {
            if(o.description.toLowerCase().includes(term) || term === "")
                addM(o.lat, o.lon, `üìã ${o.description}<br>${o.phone}`, o.description, o.id, 'order', o.device_token, '#28a745');
        });
    }

    function addM(lat, lon, txt, mini, id, type, token, color) {
        const icon = L.divIcon({
            html: `<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 5px rgba(0,0,0,0.3);"></div>`,
            className: ''
        });
        
        const m = L.marker([lat, lon], {icon});
        
        // –ü–æ–ø–∞–ø (–±–∞—Å“õ–∞–Ω–¥–∞ —à—ã“ì–∞–¥—ã)
        const delBtn = token === myToken ? `<br><button onclick="delItem(${id},'${type}')" style="background:red;color:white;padding:2px;font-size:10px;">”®—à—ñ—Ä—É</button>` : "";
        m.bindPopup(txt + delBtn);

        // –ú–ò–ù–ò-–ê“ö–ü–ê–†–ê–¢ (”ò—Ä“õ–∞—à–∞–Ω –∫”©—Ä—ñ–Ω—ñ–ø —Ç“±—Ä–∞–¥—ã)
        m.bindTooltip(mini, {
            permanent: true, 
            direction: 'top', 
            offset: [0, -10],
            className: 'marker-label'
        });

        markersGroup.addLayer(m);
    }

    function saveItem(type) {
        let d = {}, path = '';
        if(type==='worker'){ path='/save-worker'; d={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good'){ path='/save-goods'; d={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), durationHours:v('g_dur')}; }
        if(type==='order'){ path='/save-order'; d={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }

        navigator.geolocation.getCurrentPosition(p => {
            d.lat=p.coords.latitude; d.lon=p.coords.longitude; d.device_token=myToken;
            fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)})
            .then(() => { alert("–ñ—ñ–±–µ—Ä—ñ–ª–¥—ñ!"); loadMarkers(); });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"));
    }

    function v(id){ return document.getElementById(id).value.trim(); }

    window.onhashchange = () => {
        if(location.hash === "#admin777") {
            const p = prompt("–ü–∞—Ä–æ–ª—å:");
            if(p === "admin777") { document.getElementById('admin-modal').style.display='block'; loadAdmin(); }
        } else { document.getElementById('admin-modal').style.display='none'; }
    };

    function loadAdmin() {
        fetch(API+'/admin/pending').then(r => r.json()).then(list => {
            let h = `<table border="1" style="width:100%; border-collapse:collapse;"><tr><th>–ò–Ω—Ñ–æ</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            list.forEach(i => {
                h += `<tr><td>${i.info}<br>${i.phone}</td><td><button onclick="act(${i.id},'${i.type}')">‚úÖ “ö–æ—Å</button></td></tr>`;
            });
            document.getElementById('admin-list').innerHTML = list.length ? h + "</table>" : "–ö–µ–∑–µ–∫ –±–æ—Å.";
        });
    }

    function act(id, type) {
        fetch(API+'/admin/
