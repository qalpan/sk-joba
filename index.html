<script>
    const API = "https://sk-joba.onrender.com"; 
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // 1. –ö–ê–†–¢–ê –ñ”ò–ù–ï –°–¢–ò–õ–¨–î–ï–†
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    const baseLayers = {
        'color': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        'mono': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png')
    };
    baseLayers.color.addTo(map);

    function changeMapStyle(s) {
        if(s === 'mono') { map.removeLayer(baseLayers.color); baseLayers.mono.addTo(map); }
        else { map.removeLayer(baseLayers.mono); baseLayers.color.addTo(map); }
    }

    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true, maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];
    let adminDataFull = null;

function saveItem(type, isVip) {
    if (isVip) {
        const vipInfo = `üíé VIP –ñ–ê–†–ò–Ø–õ–ê–£ (490‚Ç∏):
-------------------------------------------
1. –ö–∞—Å–ø–∏ –Ω–µ–º–µ—Å–µ –•–∞–ª—ã“õ –Ω”©–º—ñ—Ä—ñ–Ω–µ —Ç”©–ª–µ“£—ñ–∑: 8 707 123 45 67
2. –¢”©–ª–µ–º–Ω–µ–Ω –∫–µ–π—ñ–Ω –ê–¥–º–∏–Ω —Ö–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑–¥—ã –º–∞“õ“±–ª–¥–∞–π–¥—ã.
3. –°–æ–¥–∞–Ω —Å–æ“£ —Ö–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑ 24 —Å–∞“ì–∞—Ç –±–æ–π—ã –∫–∞—Ä—Ç–∞–¥–∞ –≠–†“ö–ê–®–ê–ù –∫”©—Ä—ñ–Ω–µ–¥—ñ!

–¢”©–ª–µ–º –∂–∞—Å–∞—É“ì–∞ –¥–∞–π—ã–Ω—Å—ã–∑ –±–∞?`;

        if(!confirm(vipInfo)) return; // –û—Ç–º–µ–Ω–∞ –±–∞—Å—Å–∞, —Ñ—É–Ω–∫—Ü–∏—è —Ç–æ“õ—Ç–∞–π–¥—ã
    }

    // –°–æ–¥–∞–Ω –∫–µ–π—ñ–Ω “ì–∞–Ω–∞ GPS –ø–µ–Ω –¥–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –∂–∏–Ω–∞—É –±–∞—Å—Ç–∞–ª–∞–¥—ã
    navigator.geolocation.getCurrentPosition(pos => {
        let d = { 
            device_token: myToken, 
            is_active: 0, 
            is_vip: isVip,
            lat: pos.coords.latitude, 
            lon: pos.coords.longitude 
        };
        
        if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
        if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
        if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

        const endpoint = type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order');
        
        fetch(API + endpoint, { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify(d) 
        }).then(() => {
            alert(isVip ? "VIP ”©—Ç—ñ–Ω—ñ–º –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! –ê–¥–º–∏–Ω –º–∞“õ“±–ª–¥–∞—É—ã–Ω –∫“Ø—Ç—ñ“£—ñ–∑." : "–ñ–∞—Ä–∏—è–ª–∞–Ω–¥—ã!");
            loadMarkers();
        });
    }, () => alert("GPS —Ä“±“õ—Å–∞—Ç –±–µ—Ä—ñ“£—ñ–∑!"));
}
function filterMarkers() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const bounds = map.getBounds(); 
    markersGroup.clearLayers();
    let listHtml = '';
    const now = Date.now();

    rawData.forEach(i => {
        const created = new Date(i.created_at).getTime();
        if (now - created > 86400000) return; 

        // –ï–∫—ñ–Ω—à—ñ “õ“±—Ä—ã–ª“ì—ã–¥–∞ –∫”©—Ä—ñ–Ω—É “Ø—à—ñ–Ω –æ–Ω–ª–∞–π–Ω —É–∞“õ—ã—Ç—ã–Ω –Ω—ã“ì–∞–π—Ç—É
        const lastPingTime = i.last_ping ? new Date(i.last_ping).getTime() : 0;
        const isOnline = (now - lastPingTime < 120000); // 2 –º–∏–Ω—É—Ç—Ç—ã“õ –¥–∏–∞–ø–∞–∑–æ–Ω
        const isOwner = i.device_token === myToken;

        // –ö”®–†–°–ï–¢–£ –®–ê–†–¢–´: VIP –º–∞“õ“±–ª–¥–∞–Ω—Å–∞ –ù–ï–ú–ï–°–ï –∏–µ—Å—ñ –±–æ–ª—Å–∞ –ù–ï–ú–ï–°–ï –±–∞—Å“õ–∞ –±—ñ—Ä–µ—É –æ–Ω–ª–∞–π–Ω –±–æ–ª—Å–∞
        if (i.is_active == 1 || isOwner || isOnline) {
            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                
                const latLng = L.latLng(i.lat, i.lon);
                const isInBounds = bounds.contains(latLng);

                const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                const contactsHtml = formatContacts(i);
                
                // VIP –ò–ï–°–Ü–ù–ï –ñ”ò–ù–ï –¢–ï–ì–Ü–ù –ò–ï–°–Ü–ù–ï –ö”®–†–Ü–ù–ï–¢–Ü–ù ”®–®–Ü–†–£ –ë–ê–¢–´–†–ú–ê–°–´
                let delBtn = isOwner ? `<br><button onclick="deleteItem(${i.id},'${i.type}')" style="background:#ff4d4d; color:white; border:none; padding:5px; border-radius:4px; width:100%; margin-top:5px; cursor:pointer; font-weight:bold;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : '';

                // –ú–∞—Ä–∫–µ—Ä–¥—ñ –∫–∞—Ä—Ç–∞“ì–∞ “õ–æ—Å—É
                const m = L.marker([i.lat, i.lon], {
                    icon: L.divIcon({ 
                        html: `<div style="display:flex;flex-direction:column;align-items:center;">
                                <div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;${i.is_active==1?'box-shadow:0 0 12px gold; border:2px solid gold;':''}"></div>
                                <div class="marker-label" style="background:white; padding:2px 5px; border-radius:4px; font-size:10px; border:1px solid #ccc; margin-top:2px;">${i.info.substring(0,10)}</div>
                               </div>`,
                        className: '', iconSize: [40, 40], iconAnchor: [20, 8] 
                    })
                });

                m.bindPopup(`<div style="text-align:center; min-width:150px;"><b>${i.info}</b><br><small>${i.title}</small><hr style="margin:5px 0;">${contactsHtml}${delBtn}</div>`);
                markersGroup.addLayer(m);

                // –¢–ï–ö –ö–ê–†–¢–ê–î–ê“í–´ –ö”®–†–Ü–ù–Ü–ü –¢“∞–†“í–ê–ù –ê–£–ú–ê“ö–¢–´ –¢–Ü–ó–Ü–ú–ì–ï –®–´“í–ê–†–£
                if (isInBounds) {
                    listHtml += `
                        <div class="list-item" style="${i.is_active==1 ? 'border-left:5px solid gold; background:#fffdf0;' : ''} display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                            <div style="flex:1;">
                                <b>${i.info}</b><br><small>${i.title}</small>
                                ${isOwner ? delBtn : ''}
                            </div>
                            <div style="text-align:right; font-size:11px; min-width:100px;">${contactsHtml}</div>
                        </div>`;
                }
            }
        }
    });
    document.getElementById('dynamic-list-content').innerHTML = listHtml || '<div style="padding:20px; text-align:center; color:gray;">–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ...</div>';
}

    function formatContacts(item) {
        let h = '';
        try {
            const arr = typeof item.contacts === 'string' ? JSON.parse(item.contacts || '[]') : item.contacts;
            if(arr && Array.isArray(arr)) {
                arr.forEach(c => { h += `<div>${c.type}: ${c.val}</div>`; });
            }
        } catch(e) { h = '–î–µ—Ä–µ–∫ –∂–æ“õ'; }
        return h;
    }
