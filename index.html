<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba: –ö”ô—Å—ñ–±–∏ –ë–∞—Å“õ–∞—Ä—É</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --blue: #007bff; --gold: #ffd700; --red: #dc3545; --green: #28a745; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; background: #f0f2f5; }
        
        /* 2. –ö–∞—Ä—Ç–∞ —Ä–µ–∂–∏–º–¥–µ—Ä—ñ */
        #map { height: 45vh; width: 100%; background: #e5e5e5; }
        .grayscale { filter: grayscale(100%) contrast(1.2) brightness(0.9); }
        
        .main-panel { height: 55vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .card { background: white; border-radius: 12px; padding: 12px; margin-bottom: 12px; border-left: 6px solid var(--blue); box-shadow: 0 4px 6px rgba(0,0,0,0.07); position: relative; }
        .card.vip { border-left-color: var(--gold); background: #fffdf0; }
        
        /* 5. –¢–æ–ª—ã“õ –∞“õ–ø–∞—Ä–∞—Ç —Å—Ç–∏–ª—ñ (–ú–∞—Ä–∫–µ—Ä –º–µ–Ω –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞) */
        .info-badge { display: inline-block; background: #f1f3f5; padding: 4px 10px; border-radius: 6px; font-size: 13px; margin: 3px 3px 0 0; border: 1px solid #dee2e6; }
        .info-badge b { color: var(--blue); }

        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
        button { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; }
        .btn-send { background: var(--green); color: white; }
        .btn-vip { background: var(--gold); color: black; }
        .btn-del { background: var(--red); color: white; width: auto; padding: 5px 15px; font-size: 12px; border-radius: 5px; float: right; }
        
        #adminPanel { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:10000; padding:20px; overflow-y:auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="main-panel">
    <button onclick="toggleMap()" style="background:#333; color:white; margin-bottom:10px;">üåì –ö–∞—Ä—Ç–∞ —Ç“Ø—Å—ñ–Ω –∞—É—ã—Å—Ç—ã—Ä—É</button>

    <input type="text" id="searchInput" placeholder="üîç –ú–∞–º–∞–Ω–¥—ã“õ, —Ç–∞—É–∞—Ä –Ω–µ–º–µ—Å–µ —Å–∏–ø–∞—Ç—Ç–∞–º–∞..." oninput="filterMarkers()">
    <select id="catFilter" onchange="filterMarkers()" style="margin-top:5px;"></select>

    <div style="margin-top:20px;">
        <h4 style="color:var(--blue); margin:0;">üìç –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: (<span id="count">0</span>)</h4>
        <div id="list-content" style="margin-top:10px;"></div>
    </div>

    <hr style="margin:25px 0;">

    <div id="form-area">
        <h4>üì¢ –ñ–∞“£–∞ —Ö–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞—Ä–∏—è–ª–∞—É</h4>
        <select id="p_type">
            <option value="“ö—ã–∑–º–µ—Ç">üë∑ “ö—ã–∑–º–µ—Ç (–ú–∞–º–∞–Ω–¥—ã“õ)</option>
            <option value="–¢–∞—É–∞—Ä">üì¶ –¢–∞—É–∞—Ä (–°–∏–ø–∞—Ç—Ç–∞–º–∞)</option>
            <option value="–¢–∞–ø—Å—ã—Ä—ã—Å">üõí –¢–∞–ø—Å—ã—Ä—ã—Å (–ë”©–ª—ñ–º)</option>
        </select>
        <input id="p_name" placeholder="–ê—Ç—ã“£—ã–∑ (–º–∏–Ω. 2 —Ç–∞“£–±–∞)">
        <input id="p_job" placeholder="“ö–∞–Ω–¥–∞–π –º–∞–º–∞–Ω–¥—ã“õ –Ω–µ–º–µ—Å–µ —Ç–∞—É–∞—Ä?">
        
        <div id="contact_area">
            <div class="c-row" style="display:flex; gap:5px;">
                <select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select>
                <input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button onclick="addContactRow()" style="background:none; color:var(--blue); font-size:12px; width:auto; border:none; text-decoration:underline;">+ –¢–∞“ì—ã –±–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="publish(false)" class="btn-send">–¢–µ–≥—ñ–Ω (–õ–µ–∑–¥–µ)</button>
            <button onclick="publish(true)" class="btn-vip">üíé VIP (–ê–¥–º–∏–Ω —Ç–µ–∫—Å–µ—Ä—É—ñ–º–µ–Ω)</button>
        </div>
    </div>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between;">
        <h2>üõ° –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
        <button onclick="location.hash=''" style="width:auto; background:var(--red); color:white; padding:5px 20px;">–ñ–∞–±—É</button>
    </div>
    <div id="admin-table-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    let myToken = localStorage.getItem('token') || "T" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('token', myToken);

    let map = L.map('map', {zoomControl: false, preferCanvas: true}).setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let rawData = [];

    // 1. –°—Ç–∞–Ω–¥–∞—Ä—Ç—Ç—ã –í–∞–ª–∏–¥–∞—Ü–∏—è
    const check = (type, val) => {
        val = val.trim();
        if (type === '–¢–µ–ª') return /^\+7\d{10}$/.test(val.replace(/\s+/g, ''));
        if (type === 'Email') return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
        return val.length >= 2;
    };

    function toggleMap() { document.getElementById('map').classList.toggle('grayscale'); }
    function addContactRow() {
        const div = document.createElement('div');
        div.className = 'c-row'; div.style = "display:flex; gap:5px; margin-top:5px;";
        div.innerHTML = `<select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select><input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">`;
        document.getElementById('contact_area').appendChild(div);
    }

    async function load() {
        try {
            const r = await fetch(API + '/get-all');
            rawData = await r.json();
            
            // 7. –°–∞–Ω–∞—Ç—Ç–∞—Ä–¥—ã –∞–≤—Ç–æ–º–∞—Ç—Ç—ã –∂–∏–Ω–∞—É
            const catSel = document.getElementById('catFilter');
            const cats = [...new Set(rawData.map(i => i.job))].filter(Boolean);
            catSel.innerHTML = '<option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            
            checkAdmin();
            filterMarkers();
        } catch(e) { console.error("–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ"); }
    }

    // 5. “ö–∞–±–∞—Ç—Ç–∞—Å–ø–∞—Å “Ø—à—ñ–Ω —ã“ì—ã—Å—É (Jitter)
    const jitter = () => (Math.random() - 0.5) * 0.0007;

    function filterMarkers() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        let listH = "", count = 0, now = Date.now();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const bounds = map.getBounds();

        rawData.forEach(i => {
            const isOnline = (now - (i.last_ping || 0)) < 40000;
            const isOwner = i.token === myToken;

            // 3 & 4. –ö”©—Ä—ñ–Ω—É –ª–æ–≥–∏–∫–∞—Å—ã
            if (i.is_vip && !i.is_active && !isOwner) return;
            if (!i.is_vip && !isOnline && !isOwner) return;

            // 7. –°“±—Ä—ã–ø—Ç–∞—É
            if (cat && i.job !== cat) return;
            if (search && !i.job.toLowerCase().includes(search) && !i.name.toLowerCase().includes(search)) return;

            const mLat = i.lat + jitter();
            const mLon = i.lon + jitter();
            
            const marker = L.circleMarker([mLat, mLon], {
                color: i.is_vip ? 'gold' : 'blue',
                fillColor: isOnline ? 'green' : (i.is_vip ? 'gold' : 'blue'),
                fillOpacity: 0.9, radius: 11, weight: 3
            }).addTo(map);

            let contacts = []; try { contacts = JSON.parse(i.contacts); } catch(e){}
            const contactHtml = contacts.map(c => `<div class="info-badge"><b>${c.type}:</b> ${c.val}</div>`).join('');
            const delBtn = isOwner ? `<button onclick="del(${i.id})" class="btn-del">”®—à—ñ—Ä—É</button>` : "";
            
            // 5. –ú–∏–Ω–∏ –∞“õ–ø–∞—Ä–∞—Ç (Popup)
            marker.bindPopup(`<b>${i.job}</b><br><small>${i.name}</small><hr>${contactHtml}${delBtn}`);
            markers.push(marker);

            // 6. –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞ —Ç—ñ–∑—ñ–º—ñ
            if (bounds.contains([mLat, mLon])) {
                count++;
                listH += `
                    <div class="card ${i.is_vip?'vip':''}">
                        ${delBtn}
                        <b>${i.job}</b> <small>(${i.type})</small> ${isOnline?'üü¢':''}<br>
                        <small style="color:gray">${i.name}</small>
                        <div style="margin-top:5px;">${contactHtml}</div>
                    </div>`;
            }
        });
        document.getElementById('count').innerText = count;
        document.getElementById('list-content').innerHTML = listH || "<p style='color:gray; font-size:12px;'>–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –∂–∞—Ä–∏—è–ª–∞–Ω—ã–º –∂–æ“õ.</p>";
    }

    async function publish(isVip) {
        const n = document.getElementById('p_name').value;
        const j = document.getElementById('p_job').value;
        if (!check('T', n) || !check('T', j)) return alert("–î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");

        let c = [];
        let ok = true;
        document.querySelectorAll('.c-row').forEach(row => {
            const t = row.querySelector('.ct').value, v = row.querySelector('.cv').value;
            if (v) {
                if (check(t, v)) c.push({type: t, val: v});
                else { ok = false; alert(`${t} —Ñ–æ—Ä–º–∞—Ç—ã “õ–∞—Ç–µ!`); }
            }
        });

        if (!ok || c.length === 0) return;

        // –ù–∞“õ—Ç—ã GPS –æ—Ä—ã–Ω
        navigator.geolocation.getCurrentPosition(async pos => {
            await fetch(API + '/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: n, job: j, type: document.getElementById('p_type').value,
                    is_vip: isVip, lat: pos.coords.latitude, lon: pos.coords.longitude,
                    contacts: JSON.stringify(c), token: myToken
                })
            });
            if(isVip) alert("VIP —Ç”©–ª–µ–º —Ç—É—Ä–∞–ª—ã —Ö–∞–±–∞—Ä–ª–∞–º–∞ –∞–¥–º–∏–Ω–≥–µ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ.");
            load();
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"), { enableHighAccuracy: true });
    }

    function del(id) { if(confirm("–ñ–æ—é–¥—ã —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) fetch(API+'/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,token:myToken})}).then(load); }

    function checkAdmin() {
        if (location.hash === "#admin777") {
            document.getElementById('adminPanel').style.display = 'block';
            let h = `<table><tr><th>–£–∞“õ—ã—Ç</th><th>–ê—Ç—ã/–°–∞–Ω–∞—Ç</th><th>–ë–∞–π–ª–∞–Ω—ã—Å</th><th>VIP</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            rawData.forEach(i => {
                let ct = []; try { ct = JSON.parse(i.contacts); } catch(e){}
                h += `<tr>
                    <td>${new Date(i.created_at).toLocaleString()}</td>
                    <td><b>${i.name}</b><br>${i.job}</td>
                    <td>${ct.map(x=>`<div>${x.val}</div>`).join('')}</td>
                    <td>${i.is_active ? '‚úÖ' : (i.is_vip ? '‚è≥ –¢”©–ª–µ–º' : '–¢–µ–≥—ñ–Ω')}</td>
                    <td>
                        <button onclick="admAct(${i.id},${!i.is_active})" style="background:var(--blue); color:white; font-size:10px;">${i.is_active?'”®—à—ñ—Ä—É':'“ö–æ—Å—É'}</button>
                    </td>
                </tr>`;
            });
            document.getElementById('admin-table-container').innerHTML = h + `</table>`;
        } else {
            document.getElementById('adminPanel').style.display = 'none';
        }
    }

    async function admAct(id, a) {
        await fetch(API + '/admin-toggle', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, active: a, pass: "admin777"}) });
        load();
    }

    window.onhashchange = checkAdmin;
    setInterval(() => fetch(API+'/ping',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:myToken})}), 30000);
    map.on('moveend', filterMarkers);
    load();
</script>
</body>
</html>
