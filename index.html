<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba: –¢–æ–ª—ã“õ –ñ”©–Ω–¥–µ–ª–≥–µ–Ω</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --blue: #007bff; --gold: #ffd700; --red: #dc3545; --green: #28a745; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; height: 100%; overflow: hidden; }
        
        /* 2. –ö–∞—Ä—Ç–∞ —Ä–µ–∂–∏–º–¥–µ—Ä—ñ */
        #map { height: 45vh; width: 100%; background: #ccc; position: relative; }
        .grayscale { filter: grayscale(100%) brightness(0.8); }
        
        .panel { height: 55vh; overflow-y: auto; background: white; padding: 15px; box-sizing: border-box; }
        .card { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--blue); position: relative; }
        .card.vip { border-left-color: var(--gold); background: #fffdf5; }
        
        /* –ë–∞–π–ª–∞–Ω—ã—Å –º”ô–ª—ñ–º–µ—Ç—Ç–µ—Ä—ñ–Ω—ñ“£ —Å—Ç–∏–ª—ñ */
        .info-tag { background: #f1f3f5; padding: 2px 8px; border-radius: 4px; font-size: 12px; display: block; margin-top: 4px; border: 1px solid #dee2e6; }
        
        input, select, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; }
        
        .admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
    <div style="display:flex; gap:5px;">
        <button onclick="toggleMap()" style="background:#333; color:white;">üåì –ö–∞—Ä—Ç–∞ —Å—Ç–∏–ª—ñ</button>
        <button onclick="checkAdmin()" style="background:#eee; width:50px;">üõ°</button>
    </div>

    <div style="margin-top:10px;">
        <input type="text" id="searchInput" placeholder="üîç –ú–∞–º–∞–Ω–¥—ã“õ, —Ç–∞—É–∞—Ä –Ω–µ–º–µ—Å–µ —Å–∏–ø–∞—Ç—Ç–∞–º–∞..." oninput="filterMarkers()">
        <select id="catFilter" onchange="filterMarkers()" style="margin-top:5px;"><option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option></select>
    </div>

    <div style="margin-top:15px;">
        <div style="font-weight:bold; border-bottom: 2px solid #eee; padding-bottom:5px;">üìç –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: (<span id="item-count">0</span>)</div>
        <div id="list-content" style="margin-top:10px;"></div>
    </div>

    <hr style="margin:20px 0;">

    <div id="form-box">
        <h4>üì¢ –ñ–∞—Ä–∏—è–ª–∞—É</h4>
        <select id="p_type">
            <option value="“ö—ã–∑–º–µ—Ç">üë∑ “ö—ã–∑–º–µ—Ç (–ú–∞–º–∞–Ω–¥—ã“õ)</option>
            <option value="–¢–∞—É–∞—Ä">üì¶ –¢–∞—É–∞—Ä (–°–∏–ø–∞—Ç—Ç–∞–º–∞)</option>
            <option value="–¢–∞–ø—Å—ã—Ä—ã—Å">üõí –¢–∞–ø—Å—ã—Ä—ã—Å (–ë”©–ª—ñ–º)</option>
        </select>
        <input id="p_name" placeholder="–ê—Ç—ã“£—ã–∑ (–º–∏–Ω. 2 —Ç–∞“£–±–∞)">
        <input id="p_job" placeholder="–ù–µ–≥—ñ–∑–≥—ñ –∞“õ–ø–∞—Ä–∞—Ç (–°–∞–Ω—Ç–µ—Ö–Ω–∏–∫, –ö”©–ª—ñ–∫...)">
        
        <div id="contacts_div">
            <div class="c-row" style="display:flex; gap:5px;">
                <select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select>
                <input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button onclick="addCRow()" style="background:#f8f9fa; color:#666; font-size:12px;">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="sendAd(false)" style="background:var(--green); color:white;">–¢–µ–≥—ñ–Ω</button>
            <button onclick="sendAd(true)" style="background:var(--gold);">üíé VIP</button>
        </div>
    </div>
</div>

<div id="adminPanel" class="admin-modal">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üõ° ”ò–∫—ñ–º—à—ñ–ª—ñ–∫ –ø–∞–Ω–µ–ª—ñ</h2>
        <button onclick="closeAdmin()" style="width:auto; background:var(--red); color:white; padding:5px 15px;">–ñ–∞–±—É</button>
    </div>
    <table class="admin-table">
        <thead>
            <tr>
                <th>–£–∞“õ—ã—Ç—ã</th>
                <th>–¢“Ø—Ä—ñ/–ê—Ç—ã</th>
                <th>–°–∞–Ω–∞—Ç</th>
                <th>–ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ</th>
                <th>VIP</th>
                <th>”ò—Ä–µ–∫–µ—Ç</th>
            </tr>
        </thead>
        <tbody id="admin-table-body"></tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    let myToken = localStorage.getItem('token') || "T" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('token', myToken);

    let map = L.map('map', {zoomControl: false}).setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let rawData = [];

    // 1. –í–∞–ª–∏–¥–∞—Ü–∏—è
    function validate(type, val) {
        val = val.trim();
        if (type === '–¢–µ–ª') return /^\+7\d{10}$/.test(val.replace(/\s+/g, ''));
        if (type === 'Email') return val.includes('@') && val.includes('.');
        return val.length >= 2;
    }

    function toggleMap() { document.getElementById('map').classList.toggle('grayscale'); }
    
    function addCRow() {
        const div = document.createElement('div');
        div.className = 'c-row'; div.style = "display:flex; gap:5px; margin-top:5px;";
        div.innerHTML = `<select class="ct" style="width:35%"><option>–¢–µ–ª</option><option>Email</option><option>WhatsApp</option></select><input class="cv" style="width:65%" placeholder="–î–µ—Ä–µ–∫">`;
        document.getElementById('contacts_div').appendChild(div);
    }

    async function loadData() {
        try {
            const r = await fetch(API + '/get-all');
            rawData = await r.json();
            updateCats();
            filterMarkers();
        } catch(e) { console.log("–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ"); }
    }

    function updateCats() {
        const s = document.getElementById('catFilter');
        const cats = [...new Set(rawData.map(i => i.job))].filter(Boolean);
        s.innerHTML = '<option value="">–ë–∞—Ä–ª—ã“õ —Å–∞–Ω–∞—Ç—Ç–∞—Ä</option>';
        cats.forEach(c => s.innerHTML += `<option value="${c}">${c}</option>`);
    }

    function jitter() { return (Math.random() - 0.5) * 0.0005; }

    function filterMarkers() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        let listH = "", count = 0, now = Date.now();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const bounds = map.getBounds();

        rawData.forEach(i => {
            const timeDiff = (now - new Date(i.created_at).getTime()) / 3600000;
            if (timeDiff > 24) return;

            const isOnline = (now - (i.last_ping || 0)) < 40000;
            const isOwner = i.token === myToken;

            // –ö”©—Ä—ñ–Ω—É –ª–æ–≥–∏–∫–∞—Å—ã
            if (i.is_vip && !i.is_active && !isOwner && location.hash !== "#admin777") return;
            if (!i.is_vip && !isOnline && !isOwner) return;

            if (cat && i.job !== cat) return;
            if (search && !i.job.toLowerCase().includes(search) && !i.name.toLowerCase().includes(search)) return;

            const mLat = i.lat + jitter();
            const mLon = i.lon + jitter();
            
            const marker = L.circleMarker([mLat, mLon], {
                color: i.is_vip ? 'gold' : 'blue',
                fillColor: isOnline ? 'green' : (i.is_vip ? 'gold' : 'blue'),
                fillOpacity: 0.8, radius: 10, weight: 3
            }).addTo(map);

            let cArr = []; try { cArr = JSON.parse(i.contacts); } catch(e){}
            const cH = cArr.map(c => `<span class="info-tag"><b>${c.type}:</b> ${c.val}</span>`).join('');
            const dBtn = isOwner ? `<button onclick="del(${i.id})" style="background:var(--red); color:white; border:none; padding:2px 8px; border-radius:4px; font-size:10px; float:right;">”®—à—ñ—Ä—É</button>` : "";
            
            // 5. –ú–∏–Ω–∏ –∞“õ–ø–∞—Ä–∞—Ç Popup-—Ç–∞
            marker.bindPopup(`<b>${i.job}</b><br><small>${i.name}</small><hr>${cH}${dBtn}`);
            markers.push(marker);

            // 6. –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞ —Ç—ñ–∑—ñ–º—ñ
            if (bounds.contains([mLat, mLon])) {
                count++;
                listH += `
                    <div class="card ${i.is_vip?'vip':''}">
                        ${dBtn}
                        <b>${i.job}</b> <small>(${i.type})</small><br>
                        <small style="color:gray">${i.name}</small> ${isOnline?'üü¢':''}<br>
                        ${cH}
                    </div>`;
            }
        });
        document.getElementById('item-count').innerText = count;
        document.getElementById('list-content').innerHTML = listH || "<p style='color:gray; font-size:12px;'>–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ.</p>";
    }

    async function sendAd(isVip) {
        const n = document.getElementById('p_name').value;
        const j = document.getElementById('p_job').value;
        if (!validate('T', n) || !validate('T', j)) return alert("–ê—Ç—ã“£—ã–∑ –±–µ–Ω –∞“õ–ø–∞—Ä–∞—Ç 2 —Ç–∞“£–±–∞–¥–∞–Ω –∫–µ–º –±–æ–ª–º–∞—Å—ã–Ω!");

        let c = [];
        let err = false;
        document.querySelectorAll('.c-row').forEach(row => {
            const ct = row.querySelector('.ct').value, cv = row.querySelector('.cv').value;
            if (cv) {
                if (validate(ct, cv)) c.push({type: ct, val: cv});
                else { err = true; alert(`${ct} “õ–∞—Ç–µ! (–¢–µ–ª: +7... 12 —Ç–∞“£–±–∞, Email-–¥–µ @ –º–µ–Ω . –±–æ–ª—É—ã –∫–µ—Ä–µ–∫)`); }
            }
        });

        if (err || c.length === 0) return;
        if (isVip) alert("VIP —Ç”©–ª–µ–º —Ç—É—Ä–∞–ª—ã –∞–¥–º–∏–Ω–≥–µ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –¢”©–ª–µ–º–Ω–µ–Ω —Å–æ“£ 24 —Å–∞“ì–∞—Ç“õ–∞ “õ–æ—Å—ã–ª–∞–¥—ã.");

        navigator.geolocation.getCurrentPosition(async pos => {
            await fetch(API + '/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: n, job: j, type: document.getElementById('p_type').value,
                    is_vip: isVip, lat: pos.coords.latitude, lon: pos.coords.longitude,
                    contacts: JSON.stringify(c), token: myToken
                })
            });
            loadData();
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"), {enableHighAccuracy: true});
    }

    function del(id) { if(confirm("–†–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) fetch(API+'/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,token:myToken})}).then(loadData); }

    // –ê–¥–º–∏–Ω
    function checkAdmin() {
        const p = prompt("Password:");
        if (p === "admin777") {
            document.getElementById('adminPanel').style.display = 'block';
            let h = "";
            rawData.forEach(i => {
                let contacts = []; try { contacts = JSON.parse(i.contacts); } catch(e) {}
                h += `<tr>
                    <td>${new Date(i.created_at).toLocaleString()}</td>
                    <td>${i.type}<br><b>${i.name}</b></td>
                    <td>${i.job}</td>
                    <td>${contacts.map(x=>`<div>${x.type}: ${x.val}</div>`).join('')}</td>
                    <td>${i.is_active ? '‚úÖ' : '‚è≥'}</td>
                    <td>
                        <button onclick="admTgl(${i.id},${!i.is_active})" style="background:var(--blue); color:white; font-size:10px;">${i.is_active?'”®—à—ñ—Ä—É':'“ö–æ—Å—É'}</button>
                        <button onclick="del(${i.id})" style="background:var(--red); color:white; font-size:10px; margin-top:2px;">–ñ–æ—é</button>
                    </td>
                </tr>`;
            });
            document.getElementById('admin-table-body').innerHTML = h;
        }
    }

    async function admTgl(id, a) {
        await fetch(API + '/admin-toggle', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, active: a, pass: "admin777"}) });
        loadData(); checkAdmin();
    }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }

    setInterval(() => fetch(API+'/ping',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:myToken})}), 30000);
    map.on('moveend', filterMarkers);
    loadData();
</script>
</body>
</html>
