    <style>
        :root { --primary: #007bff; --success: #28a745; --warning: #ffc107; }
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        .header-box { position: sticky; top: 0; z-index: 1000; text-align: center; padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-input { width: 90%; padding: 12px; border-radius: 25px; border: 2px solid var(--primary); outline: none; font-size: 16px; }
        
        .style-switcher { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }
        .style-btn { padding: 6px 14px; border-radius: 15px; border: 1px solid #ddd; background: #eee; cursor: pointer; font-size: 12px; }
        .style-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */
.marker-label {
    background: white;

    padding: 1px 4px;

}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

    gap: 8px; /* –¢–∞“£–±–∞ –º–µ–Ω –Ω”©–º—ñ—Ä –∞—Ä–∞—Å—ã–Ω–¥–∞“ì—ã “õ–∞—à—ã“õ—Ç—ã“õ */
    background: #f0fdf4; /* –°”ô–ª –∂–∞—Å—ã–ª–¥–∞—É —Ñ–æ–Ω */
    border: 1px solid #bbf7d0;
    border-radius: 6px;
    padding: 6px 12px;

    color: #166534;

}

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }

        /* –ë–ê–ô–õ–ê–ù–´–° –ë–ï–õ–ì–Ü–õ–ï–†–Ü–ù–Ü“¢ –°–¢–ò–õ–Ü - –ö–û–ú–ü–¨–Æ–¢–ï–† “Æ–®–Ü–ù –´“¢“í–ê–ô–õ–´ */
        .contact-badge {
            display: block; /* ”ò—Ä“õ–∞–π—Å—ã—Å—ã –∂–∞“£–∞ –∂–æ–ª–¥–∞–Ω —à—ã“ì–∞–¥—ã */

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */
#admin-modal { 
    display:none;

    z-index:10000; /* –ö–∞—Ä—Ç–∞–¥–∞–Ω –∂–æ“ì–∞—Ä—ã —Ç“±—Ä—É—ã “Ø—à—ñ–Ω */
    padding:15px; 
    overflow-y: scroll; /* –°–∫—Ä–æ–ª–ª –º—ñ–Ω–¥–µ—Ç—Ç—ñ —Ç“Ø—Ä–¥–µ –∂“±–º—ã—Å —ñ—Å—Ç–µ—É—ñ “Ø—à—ñ–Ω */
    -webkit-overflow-scrolling: touch;
    box-sizing: border-box;
}

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky; /* –≠–∫—Ä–∞–Ω–Ω—ã“£ –∂–æ“ì–∞—Ä—ã –∂–∞“ì—ã–Ω–¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

    z-index: 10001;
}

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */
table {

}

th, td {

}

th { background: #f8f9fa; position: sticky; top: 50px; } /* –ö–µ—Å—Ç–µ –±–∞—Å—ã –¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */
.adm-btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */

    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #f1f3f5;
    border: 1px solid #ced4da;

}

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */
.owner-name {
    display: block;
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 5px;
    font-weight: normal;
}
        
    </style>
</head>
<body>

    <div class="style-switcher">

<div id="map"></div>

<div class="container">

        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">

        <button onclick="saveItem('order', false)" style="background:var(--success); margin-top:15px;">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>

</div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="location.hash=''" style="background:red; width: auto; padding: 5px 15px;">–ñ–∞–±—É</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    let myToken = localStorage.getItem('token') || (Math.random().toString(36).substr(2) + Date.now().toString(36));
    localStorage.setItem('token', myToken);
    
    let isAdmin = false;

    // 1. –ö–ê–†–¢–ê–ù–´ –ë–ê–°–¢–ê–£
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup({ maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];

    // 2. –î–ï–†–ï–ö–¢–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£ (“ö–∞–π—Ç–∞–ª–∞–Ω–±–∞—É “Ø—à—ñ–Ω —Å“Ø–∑–≥—ñ–º–µ–Ω)
    function loadMarkers() {
        fetch(API + '/get-all')
            .then(r => r.json())
            .then(data => {
                const newData = [];
                // –¢–µ–∫ “õ–∞–∂–µ—Ç—Ç—ñ –¥–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –∂–∏–Ω–∞–π–º—ã–∑
                const cats = { 'workers': 'worker', 'goods': 'good', 'orders': 'order' };
                for (let key in cats) {
                    if (data[key]) {
                        data[key].forEach(x => {
                            newData.push({
                                ...x, 
                                type: cats[key], 
                                info: x.job || x.product_name || x.description, 
                                title: x.name || x.seller_name || x.client_name
                            });
                        });
                    }
                }
                rawData = newData; 
                filterMarkers(); 
            })
            .catch(err => console.error(err));
    }

    // 3. –ö–ê–†–¢–ê“í–ê –ú–ê–†–ö–ï–† –®–´“í–ê–†–£ (–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—Ç—ã –¥”ô–ª–¥–µ—É)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const bounds = map.getBounds(); 
        markersGroup.clearLayers();
        
        let listHtml = '';
        let visibleCount = 0;
        const processedIds = new Set(); 

        rawData.forEach(i => {
            const uid = i.type + "_" + i.id;
            if(processedIds.has(uid)) return; 
            processedIds.add(uid);

            const isOwner = isAdmin || (i.device_token && (i.device_token === myToken || i.device_token === "WAITING_VIP_" + myToken));
            
            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—Ç–∞—Ä–¥—ã —Å–∞–Ω“ì–∞ –∞–π–Ω–∞–ª–¥—ã—Ä—É (–î”ô–ª–¥—ñ–∫ “Ø—à—ñ–Ω)
                const lat = parseFloat(i.lat);
                const lon = parseFloat(i.lon);
                
                const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                let delBtn = isOwner ? `<button onclick="deleteItem(${i.id},'${i.type}')" style="background:#ff4d4d; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer; margin-top:10px; width:100%;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : "";

                const m = L.marker([lat, lon], {
                    icon: L.divIcon({ 
                        html: `<div style="background:${color}; width:16px; height:16px; border-radius:50%; border:2px solid white; ${i.is_active ? 'box-shadow:0 0 10px gold; border:2px solid gold;' : ''}"></div>`,
                        className: ''
                    })
                });

                const contacts = formatContacts(i.contacts);

                m.bindPopup(`
                    <div style="min-width:160px;">
                        <b>${i.info}</b><br><small>${i.title}</small>
                        <hr style="margin:5px 0; border:0; border-top:1px solid #eee;">
                        <div style="font-size:12px;">${contacts}</div>
                        ${delBtn}
                    </div>
                `);
                markersGroup.addLayer(m);

                if (bounds.contains([lat, lon])) {
                    visibleCount++;
                    listHtml += `
                        <div class="list-item" style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <b>${i.info}</b><br><small>${i.title}</small>
                                <div style="font-size:11px; margin-top:4px;">${contacts}</div>
                            </div>
                            <div style="margin-left:10px;">${delBtn}</div>
                        </div>`;
                }
            }
        });
        
        document.getElementById('item-count').innerText = visibleCount;
        document.getElementById('dynamic-list-content').innerHTML = listHtml || '<div style="padding:20px; text-align:center;">–ï—à—Ç–µ“£–µ –∂–æ“õ</div>';
    }

    // 4. –¢”®–õ–ï–ú –ñ”ò–ù–ï –ñ–ê–†–ò–Ø–õ–ê–£ –õ–û–ì–ò–ö–ê–°–´
    function saveItem(type, isVip) {
        if (isVip) {
            const payInfo = "üíé VIP –ñ–ê–†–ò–Ø–õ–ê–£ (24 —Å–∞“ì–∞—Ç)\n\n" +
                            "“ö“±–Ω—ã: 490 –¢–µ“£–≥–µ\n" +
                            "–¢”©–ª–µ–º: Kaspi +7 701 739 83 09 (–ê—Ä–º–∞–Ω –ö.)\n\n" +
                            "–¢”©–ª–µ–º –∂–∞—Å–∞“ì–∞–Ω —Å–æ“£ '–û–ö' –±–∞—Å—ã“£—ã–∑. –ê–¥–º–∏–Ω 5-10 –º–∏–Ω—É—Ç—Ç–∞ —Ä–∞—Å—Ç–∞–π–¥—ã.";
            if (!confirm(payInfo)) return;
        }

        // –ö–æ—Ä–¥–∏–Ω–∞—Ç—Ç—ã –∞–ª—É –∫–µ–∑—ñ–Ω–¥–µ –º–∞–∫—Å–∏–º–∞–ª–¥—ã –¥”ô–ª–¥—ñ–∫—Ç—ñ —Å“±—Ä–∞—É
        navigator.geolocation.getCurrentPosition(pos => {
            const d = { 
                device_token: myToken, 
                is_vip: isVip,
                lat: pos.coords.latitude, 
                lon: pos.coords.longitude 
            };
            
            if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
            if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
            if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

            fetch(API + (type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order')), { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify(d) 
            }).then(() => {
                alert(isVip ? "–¢”©–ª–µ–º “õ–∞–±—ã–ª–¥–∞–Ω–¥—ã, —Ä–∞—Å—Ç–∞—É –∫“Ø—Ç—ñ–ª—É–¥–µ!" : "–ñ–∞—Ä–∏—è–ª–∞–Ω–¥—ã!");
                loadMarkers();
            });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑! –ö–∞—Ä—Ç–∞–¥–∞ –æ—Ä—ã–Ω–¥—ã –∞–Ω—ã“õ—Ç–∞—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å."), { enableHighAccuracy: true });
    }

    // 5. –ë–ê–ô–õ–ê–ù–´–° (Skype, Teams)
    function formatContacts(jsonStr) {
        try {
            const arr = typeof jsonStr === 'string' ? JSON.parse(jsonStr || '[]') : jsonStr;
            return arr.map(c => `<div><b>${c.type}:</b> ${c.val}</div>`).join('');
        } catch(e) { return ""; }
    }

    function addContactRow(id) {
        const div = document.createElement('div');
        div.className = 'contact-row';
        div.style.marginBottom = '5px';
        div.innerHTML = `
            <select class="c-type" style="width:35%"><option>–¢–µ–ª</option><option>Skype</option><option>Teams</option><option>Email</option></select>
            <input class="c-val" style="width:50%" placeholder="...">
            <button onclick="this.parentElement.remove()" style="width:10%">√ó</button>
        `;
        document.getElementById(id).appendChild(div);
    }

    function deleteItem(id, type) {
        if(!confirm("”®—à—ñ—Ä–µ—Å—ñ–∑ –±–µ?")) return;
        fetch(API + '/delete-item', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id, type, token: myToken })
        }).then(() => { loadMarkers(); });
    }

    function v(id){ return document.getElementById(id).value; }
    function collectContacts(id) {
        let c = []; 
        document.getElementById(id).querySelectorAll('.contact-row').forEach(r => {
            let t = r.querySelector('.c-type').value; 
            let v = r.querySelector('.c-val').value;
            if(v) c.push({type:t, val:v});
        }); 
        return JSON.stringify(c);
    }

    map.on('moveend', filterMarkers);
    loadMarkers();
    setInterval(loadMarkers, 60000); 
</script>
    
</body>
