/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    let myToken = localStorage.getItem('token') || (Math.random().toString(36).substr(2) + Date.now().toString(36));
    localStorage.setItem('token', myToken);

    let isAdmin = location.hash === "#admin777";

    // 1. –ö–ê–†–¢–ê–ù–´ –ë–ê–°–¢–ê–£
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    const colorLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const grayLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function changeMapStyle(style) {
        if (style === 'color') { map.removeLayer(grayLayer); colorLayer.addTo(map); }
        else { map.removeLayer(colorLayer); grayLayer.addTo(map); }
    }

    const markersGroup = L.markerClusterGroup({ maxClusterRadius: 35 });
    map.addLayer(markersGroup);
    let rawData = [];

    // 2. –î–ï–†–ï–ö–¢–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£
    function loadMarkers() {
        fetch(API + '/get-all')
            .then(r => r.json())
            .then(data => {
                const newData = [];
                if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name, uid: 'w'+x.id}));
                if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name, uid: 'g'+x.id}));
                if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name, uid: 'o'+x.id}));
                rawData = newData; 
                filterMarkers(); 
            });
    }

    // 3. –ñ–ê–†–ò–Ø–õ–ê–£ (GPS –¢–ï–ö–°–ï–†–£–ú–ï–ù)
    function saveItem(type) { processPost(type, false); }
    function initVIP(type) {
        if (confirm("üíé VIP –¢”®–õ–ï–ú: 490‚Ç∏\n–ê–¥–º–∏–Ω —Ç”©–ª–µ–º–¥—ñ —Ä–∞—Å—Ç–∞“ì–∞–Ω —Å–æ“£ “ì–∞–Ω–∞ –∫–∞—Ä—Ç–∞–¥–∞ –ø–∞–π–¥–∞ –±–æ–ª–∞–¥—ã.")) {
            processPost(type, true);
        }
    }

function processPost(type, isVip) {
    const contactJson = validateForm(type);
    if (!contactJson) return; // –ï–≥–µ—Ä –±–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ –±–æ—Å –±–æ–ª—Å–∞, —Ç–æ“õ—Ç–∞–π–¥—ã

    // GPS –±–∞–ø—Ç–∞—É–ª–∞—Ä—ã (–∂–æ“ì–∞—Ä—ã –¥”ô–ª–¥—ñ–∫)
    const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ 0 –Ω–µ–º–µ—Å–µ –¥–µ—Ñ–æ–ª—Ç—Ç—ã –Ω“Ø–∫—Ç–µ –±–æ–ª—Å–∞ –∂—ñ–±–µ—Ä–º–µ—É
        if (!lat || lat === 0 || lat === 43.2389) {
            alert("GPS –Ω“Ø–∫—Ç–µ—Å—ñ –¥“±—Ä—ã—Å –∞–Ω—ã“õ—Ç–∞–ª–º–∞–¥—ã. “ö–∞–π—Ç–∞ –∫”©—Ä—ñ“£—ñ–∑.");
            return;
        }

        const d = { 
            device_token: myToken, is_vip: isVip, lat, lon,
            contacts: contactJson, is_active: !isVip // VIP –±–æ–ª—Å–∞ –±—ñ—Ä–¥–µ–Ω –∫”©—Ä—ñ–Ω–±–µ–π–¥—ñ (false)
        };
        
        // –î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –∂–∏–Ω–∞—É
        if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); }
        if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); }
        if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); }

        fetch(API + (type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order')), { 
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) 
        }).then(() => { 
            alert(isVip ? "–¢”©–ª–µ–º —Ä–∞—Å—Ç–∞—É“ì–∞ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! –ê–¥–º–∏–Ω –º–∞“õ“±–ª–¥–∞“ì–∞–Ω–¥–∞ —à—ã“ì–∞–¥—ã." : "–°”ô—Ç—Ç—ñ –∂–∞—Ä–∏—è–ª–∞–Ω–¥—ã!"); 
            loadMarkers(); 
        });
    }, (err) => {
        alert("GPS-–∫–µ —Ä“±“õ—Å–∞—Ç –±–µ—Ä—ñ“£—ñ–∑ –Ω–µ–º–µ—Å–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—Ç—ñ —Ç–µ–∫—Å–µ—Ä—ñ“£—ñ–∑!");
    }, options);
}

    // 4. –ö–ê–†–¢–ê –ñ”ò–ù–ï "–ñ–ê“ö–´–ù –ú–ê“¢–î–ê" –¢–Ü–ó–Ü–ú–Ü (–ê“ö–ü–ê–†–ê–¢–¢–´ –¢–û–õ–´“ö –®–´“í–ê–†–£)
function filterMarkers() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    markersGroup.clearLayers();
    const processedUids = new Set(); 
    const bounds = map.getBounds();
    let listHtml = "";
    let count = 0;

    rawData.forEach(i => {
        // 1. –î—É–±–ª–∏–∫–∞—Ç—Ç–∞—Ä–¥—ã —Ç–µ–∫—Å–µ—Ä—É
        if(processedUids.has(i.uid)) return;
        processedUids.add(i.uid);

        // 2. VIP –ñ”ò–ù–ï –ò–ï–°–Ü–ù –¢–ï–ö–°–ï–†–£ (–û–°–´ –ñ–ï–†–ì–ï “ö–û–ô–´–õ–ê–î–´)
        const isOwner = (i.device_token === myToken || i.device_token === 'WAITING_VIP_' + myToken);
        
        // “ö–∞—Ç–∞“£ —Ñ–∏–ª—å—Ç—Ä: –ï–≥–µ—Ä –±“±–ª VIP –±–æ–ª—Å–∞, –±—ñ—Ä–∞“õ ”ô–ª—ñ —Ä–∞—Å—Ç–∞–ª–º–∞—Å–∞ (is_active: false), 
        // –æ–Ω–¥–∞ –æ–Ω—ã —Ç–µ–∫ –∞–¥–º–∏–Ω –Ω–µ–º–µ—Å–µ –∂–∞—Ä–∏—è–ª–∞“ì–∞–Ω –∏–µ—Å—ñ “ì–∞–Ω–∞ –∫”©—Ä–µ –∞–ª–∞–¥—ã.
        if (i.device_token && i.device_token.startsWith('WAITING_VIP_') && !i.is_active && !isAdmin && !isOwner) {
            return; 
        }

        // 3. –Ü–∑–¥–µ—É —Ñ–∏–ª—å—Ç—Ä—ñ –∂”ô–Ω–µ –ö–∞—Ä—Ç–∞“ì–∞ —à—ã“ì–∞—Ä—É –ª–æ–≥–∏–∫–∞—Å—ã
        if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
            const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
            
            // –ï–≥–µ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä “õ–∞—Ç–µ (0,0) –±–æ–ª—Å–∞, –∫–∞—Ä—Ç–∞“ì–∞ —à—ã“ì–∞—Ä–º–∞—É
            if (!i.lat || parseFloat(i.lat) === 0) return;
            
            const latLng = [parseFloat(i.lat), parseFloat(i.lon)];
            
            const m = L.marker(latLng, {
                icon: L.divIcon({ 
                    html: `<div style="background:${color}; width:20px; height:20px; border-radius:50%; border:2px solid white; ${i.is_active && i.is_vip ? 'box-shadow:0 0 10px gold; border:2px solid gold;' : ''}"></div>`,
                    className: ''
                })
            });

            m.bindTooltip(`<b>${i.info}</b>`, { permanent: true, direction: 'top', offset: [0, -10] });
            const contactsHtml = formatContacts(i.contacts);
            
            let adminBtns = "";
            if (isAdmin || isOwner) adminBtns += `<button onclick="deleteItem(${i.id},'${i.type}')" style="background:#ff4d4d; color:white; border:none; border-radius:4px; padding:5px; cursor:pointer;">üóëÔ∏è</button>`;
            if (isAdmin && !i.is_active) adminBtns += `<button onclick="activateVip(${i.id},'${i.type}')" style="background:green; color:white; border-radius:4px; padding:5px; cursor:pointer; margin-left:5px;">‚úÖ –†–∞—Å—Ç–∞—É</button>`;

            m.bindPopup(`<div><b>${i.info}</b><br><small>${i.title}</small><hr>${contactsHtml}${adminBtns}</div>`);
            markersGroup.addLayer(m);

            if (bounds.contains(latLng)) {
                count++;
                listHtml += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                    <div>
                        <b style="color:${color}">${i.info}</b> <small>(${i.title})</small>
                        <div style="margin-top:5px; font-size:12px; color:#555;">${contactsHtml}</div>
                    </div>
                    <div>${adminBtns}</div>
                </div>`;
            }
        }
    });
    
    document.getElementById('item-count').innerText = count; 
    document.getElementById('dynamic-list-content').innerHTML = listHtml || "<p style='padding:10px;'>–ë“±–ª –º–∞“£–¥–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ.</p>";
}

    // –ë–ê–ô–õ–ê–ù–´–° –ê“ö–ü–ê–†–ê–¢–´–ù “ö–ê–õ–´–ü–¢–ê–°–¢–´–†–£ (–¢–µ–ª, –ï–º–∞–∏–ª —Ç.–±.)
    function formatContacts(jsonStr) {
        try {
            const arr = typeof jsonStr === 'string' ? JSON.parse(jsonStr || '[]') : jsonStr;
            return arr.map(c => `<div><b>${c.type}:</b> ${c.val}</div>`).join('');
        } catch(e) { return ""; }
    }

    function validateForm(type) {
        const name = v(type === 'worker' ? 'w_name' : (type === 'good' ? 'g_name' : 'c_name'));
        const desc = v(type === 'worker' ? 'w_job' : (type === 'good' ? 'g_prod' : 'c_desc'));
        if (!name || !desc) { alert("”®—Ä—ñ—Å—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!"); return false; }
        
        let contacts = [];
        const listId = type === 'worker' ? 'w_contacts_list' : (type === 'good' ? 'g_contacts_list' : 'o_contacts_list');
        const rows = document.getElementById(listId).querySelectorAll('.contact-row');
        rows.forEach(r => {
            const t = r.querySelector('.c-type').value; 
            const val = r.querySelector('.c-val').value.trim();
            if(val) contacts.push({type: t, val: val});
        });
        return contacts.length > 0 ? JSON.stringify(contacts) : false;
    }

    function v(id){ return document.getElementById(id) ? document.getElementById(id).value.trim() : ""; }
    function activateVip(id, type) {
        fetch(API + '/admin/toggle-active', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, type, active: true }) }).then(() => loadMarkers());
    }
    function deleteItem(id, type) {
        if(!confirm("”®—à—ñ—Ä—É?")) return;
        fetch(API + '/delete-item', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, type, token: isAdmin ? "admin777" : myToken }) }).then(() => loadMarkers());
    }

    map.on('moveend', filterMarkers);
    window.onhashchange = () => { isAdmin = location.hash === "#admin777"; loadMarkers(); };
    loadMarkers();
</script>
