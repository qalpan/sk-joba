<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba | Live System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        #map { height: 45vh; width: 100%; border-bottom: 2px solid #007bff; }
        .search-box { padding: 10px; background: white; text-align: center; }
        .search-box input { width: 90%; padding: 12px; border-radius: 25px; border: 2px solid #007bff; outline: none; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .leaflet-tooltip { background: white !important; border: 2px solid #007bff !important; font-weight: bold !important; padding: 2px 4px !important; font-size: 11px !important; }
        
        /* –ê–¥–º–∏–Ω –ú–æ–¥–∞–ª—å */
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-btn { background: #6c757d; font-size: 12px; margin-top: 10px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="–Ü–∑–¥–µ—É: “õ—ã–∑–º–µ—Ç, —Ç–∞—É–∞—Ä –Ω–µ–º–µ—Å–µ —Ç–∞–ø—Å—ã—Ä—ã—Å..." oninput="filterMarkers()">
</div>

<div id="map"></div>

<div id="admin-modal">
    <button onclick="closeAdmin()" style="background:red; width:100px;">‚ùå –ñ–∞–±—É</button>
    <h3>–¢”©–ª–µ–º–¥—ñ —Ä–∞—Å—Ç–∞—É (–ê–¥–º–∏–Ω)</h3>
    <div id="admin-list"></div>
</div>

<div class="container">
    <div class="card">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="w_dur">
            <option value="1">1 —Å–∞“ì–∞—Ç (49‚Ç∏)</option>
            <option value="24">1 —Ç”ô—É–ª—ñ–∫ (490‚Ç∏)</option>
        </select>
        <button onclick="saveItem('worker')">–¢—ñ—Ä–∫–µ–ª—É</button>
    </div>

    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä</h4>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç–∞—É—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã (—Ç–µ–∫ —Å–∞–Ω)">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('good')" style="background:#ffc107; color:black;">“ö–æ—Å—É</button>
    </div>

    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ “õ–∞–∂–µ—Ç?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('order')" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
    
    <button class="admin-btn" onclick="openAdmin()">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup();
    map.addLayer(markersGroup);

    let allData = { workers: [], goods: [], orders: [] };

    function v(id){ return document.getElementById(id).value.trim(); }

    function saveItem(type) {
        let d = {}, path = '';
        if(type==='worker'){ path='/save-worker'; d={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good'){ path='/save-goods'; d={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone')}; }
        if(type==='order'){ path='/save-order'; d={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }

        if(!d.phone || d.phone.length < 10) return alert("–¢–µ–ª–µ—Ñ–æ–Ω–¥—ã —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");

        // –ì–ï–û–õ–û–ö–ê–¶–ò–Ø –¢–ï–ö–°–ï–†–£
        if (!navigator.geolocation) return alert("–ë—Ä–∞—É–∑–µ—Ä –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è–Ω—ã “õ–æ–ª–¥–∞–º–∞–π–¥—ã!");

        navigator.geolocation.getCurrentPosition(
            (p) => {
                d.lat=p.coords.latitude; d.lon=p.coords.longitude; d.device_token=myToken;
                fetch(API+path, {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify(d)
                })
                .then(res => res.json())
                .then(() => {
                    if(type === 'order') alert("–¢–∞–ø—Å—ã—Ä—ã—Å —Å”ô—Ç—Ç—ñ –∂–∞—Ä–∏—è–ª–∞–Ω–¥—ã!");
                    else alert("–ê“õ–ø–∞—Ä–∞—Ç –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –¢”©–ª–µ–º–Ω–µ–Ω —Å–æ“£ –∞–¥–º–∏–Ω –∫–∞—Ä—Ç–∞“ì–∞ —à—ã“ì–∞—Ä–∞–¥—ã!");
                    loadMarkers();
                })
                .catch(err => alert("–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ: " + err));
            },
            (err) => {
                alert("GPS “õ–æ—Å—ã“£—ã–∑! –ö–∞—Ä—Ç–∞“ì–∞ –Ω“Ø–∫—Ç–µ “õ–æ—é “Ø—à—ñ–Ω –æ—Ä–Ω–∞–ª–∞—Å“õ–∞–Ω –∂–µ—Ä—ñ“£—ñ–∑ “õ–∞–∂–µ—Ç.");
            }
        );
    }

    function loadMarkers() {
        fetch(API+'/get-all')
        .then(r => r.json())
        .then(data => {
            allData = data;
            filterMarkers();
        })
        .catch(e => console.error("–ñ“Ø–∫—Ç–µ—É “õ–∞—Ç–µ—Å—ñ:", e));
    }

    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        allData.workers.forEach(w => {
            if(w.job.toLowerCase().includes(term) || term === "“õ—ã–∑–º–µ—Ç") addM(w.lat, w.lon, `üë∑ ${w.job}<br>${w.phone}`, w.job, w.id, 'worker', w.device_token, '#007bff');
        });
        allData.goods.forEach(g => {
            if(g.product_name.toLowerCase().includes(term) || term === "—Ç–∞—É–∞—Ä") addM(g.lat, g.lon, `üì¶ ${g.product_name}<br>${g.price}‚Ç∏`, g.product_name, g.id, 'good', g.device_token, '#ffc107');
        });
        allData.orders.forEach(o => {
            if(o.description.toLowerCase().includes(term) || term === "—Ç–∞–ø—Å—ã—Ä—ã—Å") addM(o.lat, o.lon, `üìã ${o.description}<br>${o.phone}`, o.description, o.id, 'order', o.device_token, '#28a745');
        });
    }

    function addM(lat, lon, txt, mini, id, type, token, color) {
        const icon = L.divIcon({html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid #fff;"></div>`, className:''});
        const m = L.marker([lat, lon], {icon});
        const del = token === myToken ? `<br><button onclick="delItem(${id},'${type}')" style="background:red;color:white;padding:3px;font-size:10px;">”®—à—ñ—Ä—É</button>` : "";
        m.bindPopup(txt + del);
        m.bindTooltip(mini.substring(0,15), {permanent: true, direction: 'top', offset: [0, -10]});
        markersGroup.addLayer(m);
    }

    function delItem(id, type, admin=false) {
        if(!confirm("”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) return;
        fetch(API+'/delete-item', {
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({id, type, token: admin ? 'ADMIN' : myToken})
        }).then(() => admin ? loadAdmin() : loadMarkers());
    }

    // –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ –§–£–ù–ö–¶–ò–Ø–õ–ê–†–´
    function openAdmin() {
        const p = prompt("–ü–∞—Ä–æ–ª—å –∂–∞–∑—ã“£—ã–∑:");
        if(p === "admin777") {
            document.getElementById('admin-modal').style.display='block';
            loadAdmin();
        } else {
            alert("“ö–∞—Ç–µ –ø–∞—Ä–æ–ª—å!");
        }
    }

    function closeAdmin() {
        document.getElementById('admin-modal').style.display='none';
    }

    function loadAdmin() {
        fetch(API+'/admin/pending').then(r => r.json()).then(list => {
            let h = `<table border="1" style="width:100%; border-collapse:collapse; margin-top:10px;"><tr><th>–ò–Ω—Ñ–æ</th><th>–ë–∞“ì–∞</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            list.forEach(i => {
                h += `<tr><td>${i.info}</td><td style="color:red; font-weight:bold;">${i.price}</td><td><button onclick="act(${i.id},'${i.type}')">‚úÖ</button><button onclick="delItem(${i.id},'${i.type}',true)" style="background:red;">‚ùå</button></td></tr>`;
            });
            document.getElementById('admin-list').innerHTML = list.length ? h + "</table>" : "–ö“Ø—Ç—É–¥–µ–≥—ñ ”©—Ç—ñ–Ω—ñ–º–¥–µ—Ä –∂–æ“õ.";
        });
    }

    function act(id, type) {
        fetch(API+'/admin/activate', {
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({id, type})
        }).then(() => loadAdmin());
    }

    setInterval(loadMarkers, 30000);
    loadMarkers();
</script>
</body>
</html>
