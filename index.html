<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba | Fixed Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        #map { height: 45vh; width: 100%; border-bottom: 2px solid #007bff; background: #eee; }
        .search-box { padding: 10px; background: white; text-align: center; }
        .search-box input { width: 90%; padding: 12px; border-radius: 25px; border: 2px solid #007bff; outline: none; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .marker-label { background: white; border: 1px solid #007bff; border-radius: 4px; padding: 2px 5px; font-size: 11px; font-weight: bold; white-space: nowrap; }
        .gpay-container { margin-top: 10px; display: none; text-align: center; }
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .admin-tabs button { flex: 1; background: #6c757d; font-size: 11px; padding: 10px 5px; }
        .admin-tabs button.active { background: #007bff; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="–Ü–∑–¥–µ—É..." oninput="filterMarkers()">
</div>

<div id="map"></div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="window.location.hash=''" style="background:red; width:70px;">–ñ–∞–±—É</button>
    </div>
    <div class="admin-tabs">
        <button id="tab-pending" onclick="renderAdmin('pending')" class="active">‚è≥ –ö–µ–∑–µ–∫—Ç–µ</button>
        <button id="tab-active" onclick="renderAdmin('active')">‚úÖ –ë–µ–ª—Å–µ–Ω–¥—ñ</button>
        <button id="tab-all" onclick="renderAdmin('all')">üìä –ë–∞—Ä–ª—ã“ì—ã</button>
    </div>
    <div id="admin-content"></div>
</div>

<div class="container">
    <div class="card">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="w_dur"><option value="1">1 —Å–∞“ì–∞—Ç ‚Äî 49‚Ç∏</option><option value="24">1 —Ç”ô—É–ª—ñ–∫ ‚Äî 490‚Ç∏</option></select>
        <div id="gpay-worker" class="gpay-container"></div>
        <button id="btn-worker" onclick="initGPay('worker')">Google Pay-–º–µ–Ω —Ç”©–ª–µ—É</button>
    </div>
    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä</h4>
        <input id="g_name" placeholder="–°–∞—Ç—É—à—ã –∞—Ç—ã">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç–∞—É—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="g_dur"><option value="1">1 —Å–∞“ì–∞—Ç ‚Äî 49‚Ç∏</option><option value="24">1 —Ç”ô—É–ª—ñ–∫ ‚Äî 490‚Ç∏</option></select>
        <div id="gpay-good" class="gpay-container"></div>
        <button id="btn-good" onclick="initGPay('good')" style="background:#ffc107; color:black;">Google Pay-–º–µ–Ω —Ç”©–ª–µ—É</button>
    </div>
    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å (–¢–µ–≥—ñ–Ω)</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ “õ–∞–∂–µ—Ç?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('order')" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    // –ë–ê–†–õ–´“ö –§–£–ù–ö–¶–ò–Ø–õ–ê–† –û–°–´–ù–î–ê –ê–ù–´“ö–¢–ê–õ–£–´ –ö–ï–†–ï–ö
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // –ö–ê–†–¢–ê
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true });
    map.addLayer(markersGroup);
    setTimeout(() => map.invalidateSize(), 500);

    let rawData = [];
    let paymentsClient = null;

    // Google Pay —Ñ—É–Ω–∫—Ü–∏—è–ª–∞—Ä—ã
    function onGooglePayLoaded() {
        console.log("GPay Loaded");
        paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });
    }

    function initGPay(type) {
        if(!paymentsClient) return alert("Google Pay ”ô–ª—ñ –∂“Ø–∫—Ç–µ–ª–º–µ–¥—ñ. –ö“Ø—Ç–µ —Ç“±—Ä—ã“£—ã–∑ –Ω–µ–º–µ—Å–µ AdBlock ”©—à—ñ—Ä—ñ“£—ñ–∑.");
        const phone = v(type === 'worker' ? 'w_phone' : 'g_phone');
        if(!phone) return alert("–¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ–Ω —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");

        document.getElementById(`btn-${type}`).style.display = 'none';
        const container = document.getElementById(`gpay-${type}`);
        container.style.display = 'block';

        const button = paymentsClient.createButton({ onClick: () => processGPay(type) });
        container.innerHTML = '';
        container.appendChild(button);
    }

    function processGPay(type) {
        const amount = v(type === 'worker' ? 'w_dur' : 'g_dur') === "1" ? "49.00" : "490.00";
        paymentsClient.loadPaymentData({
            apiVersion: 2, apiVersionMinor: 0,
            allowedPaymentMethods: [{
                type: 'CARD',
                parameters: { allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"], allowedCardNetworks: ["VISA", "MASTERCARD"] },
                tokenizationSpecification: { type: 'PAYMENT_GATEWAY', parameters: { 'gateway': 'example', 'gatewayMerchantId': 'exampleId' } }
            }],
            transactionInfo: { totalPriceStatus: 'FINAL', totalPrice: amount, currencyCode: 'KZT', countryCode: 'KZ' },
            merchantInfo: { merchantName: 'SK-Joba' }
        }).then(() => saveItem(type)).catch(() => location.reload());
    }

    function loadMarkers() {
        fetch(API + '/get-all').then(r => r.json()).then(data => {
            rawData = [
                ...data.workers.map(i => ({...i, type: 'worker', info: i.job})),
                ...data.goods.map(i => ({...i, type: 'good', info: i.product_name})),
                ...data.orders.map(i => ({...i, type: 'order', info: i.description}))
            ];
            filterMarkers();
            if(document.getElementById('admin-modal').style.display === 'block') renderAdmin(currentFilter);
        }).catch(e => console.error("Data error:", e));
    }

    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        rawData.forEach(i => {
            if ((i.is_active || i.type === 'order') && (i.info.toLowerCase().includes(term) || term === "")) {
                const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                const icon = L.divIcon({ html: `<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid #fff;"></div>`, className: '' });
                const m = L.marker([i.lat, i.lon], {icon});
                m.bindPopup(`${i.info}<br>${i.phone}`);
                m.bindTooltip(i.info, { permanent: true, direction: 'top', className: 'marker-label', offset: [0, -10] });
                markersGroup.addLayer(m);
            }
        });
    }

    function saveItem(type) {
        let d = {}, path = '';
        if(type==='worker'){ path='/save-worker'; d={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good'){ path='/save-goods'; d={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), durationHours:v('g_dur')}; }
        if(type==='order'){ path='/save-order'; d={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }
        navigator.geolocation.getCurrentPosition(p => {
            d.lat=p.coords.latitude; d.lon=p.coords.longitude; d.device_token=myToken;
            fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d)})
            .then(() => { alert("–ñ—ñ–±–µ—Ä—ñ–ª–¥—ñ!"); loadMarkers(); });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"));
    }

    let currentFilter = 'pending';
    function renderAdmin(filter) {
        currentFilter = filter;
        document.querySelectorAll('.admin-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + filter).classList.add('active');
        let filtered = (filter==='pending') ? rawData.filter(i=>!i.is_active && i.type!=='order') : (filter==='active' ? rawData.filter(i=>i.is_active||i.type==='order') : rawData);
        let h = `<table><tr><th>–ò–Ω—Ñ–æ</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
        filtered.forEach(i => {
            const btn = (!i.is_active && i.type!=='order') ? `<button onclick="act(${i.id},'${i.type}')">‚úÖ</button>` : `<span>OK</span>`;
            h += `<tr><td>${i.info}</td><td>${btn}</td></tr>`;
        });
        document.getElementById('admin-content').innerHTML = h + "</table>";
    }

    function act(id, type) {
        fetch(API+'/admin/activate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type})}).then(() => loadMarkers());
    }

    function v(id){ return document.getElementById(id).value.trim(); }
    window.onhashchange = () => {
        if(location.hash === "#admin777" && prompt("–ü–∞—Ä–æ–ª—å:") === "admin777") {
            document.getElementById('admin-modal').style.display='block'; renderAdmin('pending');
        } else { document.getElementById('admin-modal').style.display='none'; }
    };

    loadMarkers();
</script>
<script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
</body>
</html>
