<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba | Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f9; }

        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 8px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .kaspi { display: block; background: #e81d25; color: white; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-bottom: 5px; }
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; }
        .invalid { border: 2px solid red !important; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="card">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="w_dur" onchange="document.getElementById('w_l').innerText='Kaspi —Ç”©–ª–µ—É '+(this.value=='1'?'49':'490')+'‚Ç∏'"><option value="1">1 —Å–∞“ì–∞—Ç (49‚Ç∏)</option><option value="24">1 —Ç”ô—É–ª—ñ–∫ (490‚Ç∏)</option></select>
        <a id="w_l" href="https://kaspi.kz/pay/_/transfer?number=77012223344&amount=49" target="_blank" class="kaspi">Kaspi —Ç”©–ª–µ—É 49‚Ç∏</a>
        <button onclick="saveWorker(this)">–¢”©–ª–µ–¥—ñ–º –∂”ô–Ω–µ –¢—ñ—Ä–∫–µ–ª—É</button>
    </div>

    <div class="card">
        <h4>üì¶ –¢–∞—É–∞—Ä</h4>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <a href="https://kaspi.kz/pay/_/transfer?number=77012223344&amount=490" target="_blank" class="kaspi" style="background:#ffc107; color:black;">Kaspi —Ç”©–ª–µ—É 490‚Ç∏</a>
        <button onclick="saveGoods(this)" style="background:#ffc107; color:black;">–¢”©–ª–µ–¥—ñ–º –∂”ô–Ω–µ “ö–æ—Å—É</button>
    </div>

    <div class="card">
        <h4>üìã –¢–∞–ø—Å—ã—Ä—ã—Å (–¢–µ–≥—ñ–Ω)</h4>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ “õ–∞–∂–µ—Ç?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveOrder(this)" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
</div>

<div id="admin-modal">
    <button onclick="window.location.hash=''" style="width:auto; float:right;">‚ùå –ñ–∞–±—É</button>
    <h2>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å: –¢”©–ª–µ–º–¥–µ—Ä–¥—ñ —Ç–µ–∫—Å–µ—Ä—É</h2>
    <div id="admin-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function check(ids) {
        let ok = true;
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(!el.value.trim()) { el.classList.add('invalid'); ok = false; }
            else { el.classList.remove('invalid'); }
        });
        if(!ok) alert("–ë–∞—Ä–ª—ã“õ –∂–æ–ª–¥—ã —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");
        return ok;
    }

    function saveWorker(btn) {
        if(!check(['w_name','w_job','w_phone'])) return;
        btn.disabled = true;
        navigator.geolocation.getCurrentPosition(p => {
            send('/save-worker', {name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur'), lat:p.coords.latitude, lon:p.coords.longitude, device_token:myToken}, btn);
        }, () => { alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è “õ–∞–∂–µ—Ç!"); btn.disabled = false; });
    }

    function saveGoods(btn) {
        if(!check(['g_name','g_prod','g_price','g_phone'])) return;
        btn.disabled = true;
        navigator.geolocation.getCurrentPosition(p => {
            send('/save-goods', {name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), lat:p.coords.latitude, lon:p.coords.longitude, device_token:myToken}, btn);
        }, () => { btn.disabled = false; });
    }

    function saveOrder(btn) {
        if(!check(['c_name','c_desc','c_phone'])) return;
        btn.disabled = true;
        navigator.geolocation.getCurrentPosition(p => {
            send('/save-order', {name:v('c_name'), description:v('c_desc'), phone:v('c_phone'), lat:p.coords.latitude, lon:p.coords.longitude, device_token:myToken}, btn);
        }, () => { btn.disabled = false; });
    }

    function send(path, data, btn) {
        fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)})
        .then(() => { alert("–°”ô—Ç—Ç—ñ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!"); location.reload(); })
        .catch(() => { alert("“ö–∞—Ç–µ!"); btn.disabled = false; });
    }

    function v(id) { return document.getElementById(id).value; }

    // –ê–î–ú–ò–ù
    window.onhashchange = () => {
        if(location.hash === "#admin777") {
            const p = prompt("–ü–∞—Ä–æ–ª—å:");
            if(p === "admin777") { document.getElementById('admin-modal').style.display='block'; loadAdmin(); }
        } else { document.getElementById('admin-modal').style.display='none'; }
    };

    function loadAdmin() {
        const cont = document.getElementById('admin-content');
        cont.innerHTML = "–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...";
        fetch(API+'/admin/pending').then(r => r.json()).then(list => {
            let h = `<table class="admin-table"><tr><th>–£–∞“õ—ã—Ç—ã</th><th>–ê—Ç—ã/–¢–µ–ª–µ—Ñ–æ–Ω</th><th>–ê“õ–ø–∞—Ä–∞—Ç</th><th>–°–æ–º–∞</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            list.forEach(i => {
                h += `<tr><td>${i.date_text}</td><td>${i.name}<br>${i.phone}</td><td>${i.info}</td><td style="color:red;font-weight:bold;">${i.price}</td><td><button onclick="act('${i.id}','${i.type}')">‚úÖ –†–∞—Å—Ç–∞—É</button></td></tr>`;
            });
            cont.innerHTML = list.length ? h + "</table>" : "”®—Ç—ñ–Ω—ñ–º –∂–æ“õ.";
        });
    }

    function act(id, type) {
        fetch(API+'/admin/activate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type})}).then(() => loadAdmin());
    }
</script>
</body>
</html>
