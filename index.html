<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Joba: –ö”ô—Å—ñ–±–∏ –ë–∞—Å“õ–∞—Ä—É</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --blue: #007bff; --gold: #ffd700; --red: #dc3545; --green: #28a745; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100%; background: #f0f2f5; overflow: hidden; }
        
        /* 2. –ö–∞—Ä—Ç–∞ —Ä–µ–∂–∏–º–¥–µ—Ä—ñ */
        #map { height: 45vh; width: 100%; border-bottom: 2px solid #ccc; transition: filter 0.3s; }
        .grayscale { filter: grayscale(100%) brightness(0.8); }
        
        .main-panel { height: 55vh; overflow-y: auto; padding: 15px; box-sizing: border-box; background: white; }
        .card { background: #fff; border-radius: 10px; padding: 12px; margin-bottom: 12px; border-left: 6px solid var(--blue); box-shadow: 0 4px 8px rgba(0,0,0,0.1); position: relative; }
        .card.vip { border-left-color: var(--gold); background: #fffdf0; }
        
        /* 5. –¢–æ–ª—ã“õ –∞“õ–ø–∞—Ä–∞—Ç —Å—Ç–∏–ª—ñ */
        .full-info { margin-top: 8px; font-size: 13px; border-top: 1px solid #eee; padding-top: 5px; }
        .badge { display: inline-block; background: #e9ecef; padding: 3px 8px; border-radius: 5px; margin: 2px; border: 1px solid #ddd; }

        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
        .btn-free { background: var(--green); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-vip { background: var(--gold); color: black; border: none; font-weight: bold; cursor: pointer; }
        .btn-del { background: var(--red); color: white; width: auto; padding: 4px 10px; float: right; font-size: 11px; }

        #adminPanel { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="main-panel">
    <button onclick="document.getElementById('map').classList.toggle('grayscale')" style="background:#444; color:white;">üåì –ö–∞—Ä—Ç–∞ —Ç“Ø—Å—ñ–Ω (–¢“Ø—Å—Ç—ñ/–ê“õ-“õ–∞—Ä–∞) –∞—É—ã—Å—Ç—ã—Ä—É</button>

    <div style="display:flex; gap:5px;">
        <input type="text" id="searchInput" placeholder="üîç –Ü–∑–¥–µ—É (–º–∞–º–∞–Ω–¥—ã“õ, —Ç–∞—É–∞—Ä...)" oninput="filterData()">
        <select id="catFilter" onchange="filterData()" style="width:40%"></select>
    </div>

    <div style="margin-top:15px;">
        <h4 style="color:var(--blue); margin:0;">üìç –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: (<span id="count">0</span>)</h4>
        <div id="list-content"></div>
    </div>

    <hr>

    <div id="post-form">
        <h4>üì¢ –ñ–∞—Ä–∏—è–ª–∞—É</h4>
        <select id="p_type">
            <option value="“ö—ã–∑–º–µ—Ç">üë∑ “ö—ã–∑–º–µ—Ç (–ú–∞–º–∞–Ω–¥—ã“õ)</option>
            <option value="–¢–∞—É–∞—Ä">üì¶ –¢–∞—É–∞—Ä (–°–∏–ø–∞—Ç—Ç–∞–º–∞)</option>
            <option value="–¢–∞–ø—Å—ã—Ä—ã—Å">üõí –¢–∞–ø—Å—ã—Ä—ã—Å (–ë”©–ª—ñ–º)</option>
        </select>
        <input id="p_name" placeholder="–ê—Ç—ã“£—ã–∑ (–º–∏–Ω. 2 —Ç–∞“£–±–∞)">
        <input id="p_job" placeholder="–ù–µ “±—Å—ã–Ω–∞—Å—ã–∑ –Ω–µ–º–µ—Å–µ –Ω–µ –∫–µ—Ä–µ–∫?">
        <input id="p_tel" placeholder="–¢–µ–ª: +7 701 123 4567">
        <input id="p_email" placeholder="Email: example@mail.kz">
        
        <div style="display:flex; gap:10px;">
            <button onclick="submitAd(false)" class="btn-free">–¢–µ–≥—ñ–Ω (–õ–µ–∑–¥–µ)</button>
            <button onclick="submitAd(true)" class="btn-vip">üíé VIP (–ê–¥–º–∏–Ω–Ω–µ–Ω —Å–æ“£)</button>
        </div>
    </div>
</div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üõ° –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
        <button onclick="location.hash=''" style="width:auto; padding:5px 20px;">–ñ–∞–±—É</button>
    </div>
    <div id="admin-table"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
    const API = "https://sk-joba.onrender.com";
    let myToken = localStorage.getItem('token') || "T" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('token', myToken);

    let map = L.map('map', {zoomControl: false}).setView([43.2389, 76.8897], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let rawData = [];

    // 1. –í–∞–ª–∏–¥–∞—Ü–∏—è (–°—Ç–∞–Ω–¥–∞—Ä—Ç—Ç—ã —Ç–µ–∫—Å–µ—Ä—É–ª–µ—Ä)
    function validate(n, j, t, e) {
        const telRegex = /^\+7\d{10}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (n.length < 2 || j.length < 2) return "–ê—Ç—ã –Ω–µ–º–µ—Å–µ —Å–∏–ø–∞—Ç—Ç–∞–º–∞ —Ç—ã–º “õ—ã—Å“õ–∞!";
        if (!telRegex.test(t.replace(/\s+/g, ''))) return "–¢–µ–ª “õ–∞—Ç–µ! –§–æ—Ä–º–∞—Ç: +77XXXXXXXXX (12 —Ç–∞“£–±–∞)";
        if (e && !emailRegex.test(e)) return "Email “õ–∞—Ç–µ!";
        return null;
    }

    async function loadData() {
        try {
            const r = await fetch(API + '/get-all');
            rawData = await r.json();
            
            // –°–∞–Ω–∞—Ç—Ç–∞—Ä–¥—ã –∞–≤—Ç–æ–º–∞—Ç—Ç—ã –∂–∏–Ω–∞—É
            const cats = [...new Set(rawData.map(i => i.job))].filter(Boolean);
            document.getElementById('catFilter').innerHTML = '<option value="">–ë–∞—Ä–ª—ã“ì—ã</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            
            checkAdmin();
            filterData();
        } catch(err) { console.error("–î–µ—Ä–µ–∫ –∞–ª—É “õ–∞—Ç–µ—Å—ñ"); }
    }

    // 5. “ö–∞–±–∞—Ç—Ç–∞—Å“õ–∞–Ω –º–∞—Ä–∫–µ—Ä–ª–µ—Ä “Ø—à—ñ–Ω —ã“ì—ã—Å—É (Jitter)
    function getOffset() { return (Math.random() - 0.5) * 0.0008; }

    function filterData() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        let listH = "", count = 0;
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('catFilter').value;
        const bounds = map.getBounds();
        const now = Date.now();

        rawData.forEach(i => {
            const isOnline = (now - (i.last_ping || 0)) < 40000;
            const isOwner = i.token === myToken;

            // 3 & 4. –ö”©—Ä—ñ–Ω—É –ª–æ–≥–∏–∫–∞—Å—ã
            if (i.is_vip && !i.is_active && !isOwner) return; // VIP –∞–¥–º–∏–Ω—Å—ñ–∑ –±–∞—Å“õ–∞“ì–∞ –∫”©—Ä—ñ–Ω–±–µ–π–¥—ñ
            if (!i.is_vip && !isOnline && !isOwner) return; // –¢–µ–≥—ñ–Ω —Ç–µ–∫ –æ–Ω–ª–∞–π–Ω –±–æ–ª—Å–∞ –∫”©—Ä—ñ–Ω–µ–¥—ñ

            if (cat && i.job !== cat) return;
            if (search && !i.job.toLowerCase().includes(search) && !i.name.toLowerCase().includes(search)) return;

            // –ù–∞“õ—Ç—ã –æ—Ä—ã–Ω + —ã“ì—ã—Å—É
            const lat = parseFloat(i.lat) + getOffset();
            const lon = parseFloat(i.lon) + getOffset();

            const m = L.circleMarker([lat, lon], {
                radius: 10, color: i.is_vip ? 'gold' : 'blue', fillColor: isOnline ? 'green' : 'gray', fillOpacity: 0.8
            }).addTo(map);

            const content = `<b>${i.job}</b><br><small>${i.name}</small><br>
                             <div class="full-info">üìû ${i.tel}<br>üìß ${i.email || '‚Äî'}</div>
                             ${isOwner ? `<button onclick="deleteAd(${i.id})" class="btn-del">”®—à—ñ—Ä—É</button>` : ''}`;
            
            m.bindPopup(content);
            markers.push(m);

            // 6. –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞: —Ç–æ–ª—ã“õ –∞“õ–ø–∞—Ä–∞—Ç—Ç–∞—Ä
            if (bounds.contains([lat, lon])) {
                count++;
                listH += `<div class="card ${i.is_vip ? 'vip' : ''}">
                    <b>${i.job}</b> <small>(${i.type})</small> ${isOnline ? 'üü¢' : '‚ö™'}
                    <div style="font-size:12px; color:gray;">–ò–µ—Å—ñ: ${i.name}</div>
                    <div class="full-info">
                        <span class="badge">üìû ${i.tel}</span>
                        <span class="badge">üìß ${i.email || '‚Äî'}</span>
                    </div>
                    ${isOwner ? `<button onclick="deleteAd(${i.id})" class="btn-del">”®—à—ñ—Ä—É</button>` : ''}
                </div>`;
            }
        });

        document.getElementById('count').innerText = count;
        document.getElementById('list-content').innerHTML = listH || "<p style='text-align:center; color:gray;'>–ë“±–ª –∞—É–º–∞“õ—Ç–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ.</p>";
    }

    async function submitAd(isVip) {
        const n = document.getElementById('p_name').value, j = document.getElementById('p_job').value;
        const t = document.getElementById('p_tel').value, e = document.getElementById('p_email').value;

        const err = validate(n, j, t, e);
        if (err) return alert(err);

        if (isVip) alert("VIP —Ç”©–ª–µ–º —Ç—É—Ä–∞–ª—ã —Ç–∞–ø—Å—ã—Ä—ã—Å –∞–¥–º–∏–Ω–≥–µ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ. –¢”©–ª–µ–º–Ω–µ–Ω —Å–æ“£ 24 —Å–∞“ì–∞—Ç“õ–∞ —à—ã“ì–∞–¥—ã.");

        navigator.geolocation.getCurrentPosition(async pos => {
            await fetch(API + '/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: n, job: j, type: document.getElementById('p_type').value,
                    tel: t, email: e, is_vip: isVip, token: myToken,
                    lat: pos.coords.latitude, lon: pos.coords.longitude
                })
            });
            loadData();
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"), { enableHighAccuracy: true });
    }

    async function deleteAd(id) { 
        if(confirm("”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) {
            await fetch(API + '/delete', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, token: myToken}) });
            loadData();
        }
    }

    function checkAdmin() {
        if (location.hash === "#admin777") {
            document.getElementById('adminPanel').style.display = 'block';
            let html = `<table><tr><th>–£–∞“õ—ã—Ç</th><th>–î–µ—Ä–µ–∫</th><th>–°—Ç–∞—Ç—É—Å</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            rawData.forEach(i => {
                html += `<tr>
                    <td>${new Date(i.created_at).toLocaleString()}</td>
                    <td><b>${i.job}</b><br>${i.tel}</td>
                    <td>${i.is_active ? '‚úÖ' : (i.is_vip ? '‚è≥ –¢”©–ª–µ–º' : '–¢–µ–≥—ñ–Ω')}</td>
                    <td><button onclick="adminToggle(${i.id}, ${!i.is_active})">“ö–æ—Å—É/”®—à—ñ—Ä—É</button></td>
                </tr>`;
            });
            document.getElementById('admin-table').innerHTML = html + `</table>`;
        } else {
            document.getElementById('adminPanel').style.display = 'none';
        }
    }

    async function adminToggle(id, act) {
        await fetch(API + '/admin-toggle', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id, active: act, pass: "admin777"}) });
        loadData();
    }

    window.onhashchange = checkAdmin;
    map.on('moveend', filterData);
    setInterval(() => fetch(API+'/ping',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:myToken})}), 30000);
    loadData();
</script>
</body>
</html>
