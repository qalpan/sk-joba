<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        #map { height: 45vh; width: 100%; border-bottom: 2px solid #007bff; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .kaspi { display: block; background: #e81d25; color: white; text-align: center; padding: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        #admin-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; padding:20px; overflow-y:auto; }
        .invalid { border: 2px solid red !important; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table td, .admin-table th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="card">
        <h3>üë∑ “ö—ã–∑–º–µ—Ç</h3>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="w_job" placeholder="–ú–∞–º–∞–Ω–¥—ã“õ">
        <input id="w_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="w_dur" onchange="updPrice('w')"><option value="1">1 —Å–∞“ì–∞—Ç (49‚Ç∏)</option><option value="24">1 —Ç”ô—É–ª—ñ–∫ (490‚Ç∏)</option></select>
        <a id="w_link" href="https://kaspi.kz/pay/_/transfer?number=77012223344&amount=49" target="_blank" class="kaspi">Kaspi —Ç”©–ª–µ—É 49‚Ç∏</a>
        <button onclick="saveItem('worker')">–¢—ñ—Ä–∫–µ–ª—É</button>
    </div>

    <div class="card">
        <h3>üì¶ –¢–∞—É–∞—Ä</h3>
        <input id="g_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç—ã">
        <input id="g_price" placeholder="–ë–∞“ì–∞—Å—ã (–¢–µ–∫ —Å–∞–Ω)">
        <input id="g_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <select id="g_dur" onchange="updPrice('g')"><option value="1">1 —Å–∞“ì–∞—Ç (49‚Ç∏)</option><option value="24" selected>1 —Ç”ô—É–ª—ñ–∫ (490‚Ç∏)</option></select>
        <a id="g_link" href="https://kaspi.kz/pay/_/transfer?number=77012223344&amount=490" target="_blank" class="kaspi" style="background:#ffc107; color:black;">Kaspi —Ç”©–ª–µ—É 490‚Ç∏</a>
        <button onclick="saveItem('good')" style="background:#ffc107; color:black;">“ö–æ—Å—É</button>
    </div>

    <div class="card">
        <h3>üìã –¢–∞–ø—Å—ã—Ä—ã—Å</h3>
        <input id="c_name" placeholder="–ê—Ç—ã“£—ã–∑">
        <textarea id="c_desc" placeholder="–ù–µ “õ–∞–∂–µ—Ç?"></textarea>
        <input id="c_phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <button onclick="saveItem('order')" style="background:#28a745;">–ñ–∞—Ä–∏—è–ª–∞—É</button>
    </div>
</div>

<div id="admin-modal">
    <button onclick="window.location.hash=''" style="float:right;">‚ùå –ñ–∞–±—É</button>
    <h2>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h2>
    <div id="admin-list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
    const API = "https://sk-joba.onrender.com";
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    const map = L.map('map').setView([43.2389, 76.8897], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markersGroup = L.layerGroup().addTo(map);

    function updPrice(p) {
        const d = document.getElementById(p+'_dur').value;
        const pr = d == '1' ? 49 : 490;
        const l = document.getElementById(p+'_link');
        l.innerText = `Kaspi —Ç”©–ª–µ—É ${pr}‚Ç∏`;
        l.href = `https://kaspi.kz/pay/_/transfer?number=77012223344&amount=${pr}`;
    }

    // “ö–ê–¢–ê“¢ –¢–ï–ö–°–ï–†–£ –§–£–ù–ö–¶–ò–Ø–°–´
    function validate(ids, numIds = []) {
        let ok = true;
        ids.forEach(id => {
            const el = document.getElementById(id);
            const val = el.value.trim();
            if(!val || (numIds.includes(id) && isNaN(val.replace(/\s/g, '')))) {
                el.classList.add('invalid'); ok = false;
            } else { el.classList.remove('invalid'); }
        });
        if(!ok) alert("–ë–∞—Ä–ª—ã“õ –∂–æ–ª–¥—ã –¥“±—Ä—ã—Å —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");
        return ok;
    }

    function saveItem(type) {
        let fields = [], numFields = [], path = '', data = {};
        if(type==='worker') { fields=['w_name','w_job','w_phone']; path='/save-worker'; data={name:v('w_name'), job:v('w_job'), phone:v('w_phone'), durationHours:v('w_dur')}; }
        if(type==='good') { fields=['g_name','g_prod','g_price','g_phone']; numFields=['g_price']; path='/save-goods'; data={name:v('g_name'), product:v('g_prod'), price:v('g_price'), phone:v('g_phone'), durationHours:v('g_dur')}; }
        if(type==='order') { fields=['c_name','c_desc','c_phone']; path='/save-order'; data={name:v('c_name'), description:v('c_desc'), phone:v('c_phone')}; }

        if(!validate(fields, numFields)) return;

        navigator.geolocation.getCurrentPosition(p => {
            data.lat = p.coords.latitude; data.lon = p.coords.longitude; data.device_token = myToken;
            fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)})
            .then(() => { alert("–ñ—ñ–±–µ—Ä—ñ–ª–¥—ñ!"); location.reload(); });
        }, () => alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è “õ–∞–∂–µ—Ç!"));
    }

    function loadMarkers() {
        fetch(API+'/get-all').then(r => r.json()).then(data => {
            markersGroup.clearLayers();
            data.workers.forEach(w => addM(w.lat, w.lon, `<b>üë∑ ${w.job}</b><br>${w.name}<br>${w.phone}`, w.id, 'worker', w.device_token));
            data.goods.forEach(g => addM(g.lat, g.lon, `<b>üì¶ ${g.product_name}</b><br>${g.price}‚Ç∏<br>${g.phone}`, g.id, 'good', g.device_token, '#ffc107'));
            data.orders.forEach(o => addM(o.lat, o.lon, `<b>üìã –¢–∞–ø—Å—ã—Ä—ã—Å</b><br>${o.description}<br>${o.phone}`, o.id, 'order', o.device_token, '#28a745'));
        });
    }

    function addM(lat, lon, txt, id, type, token, color = '#007bff') {
        const icon = L.divIcon({html: `<div style="background:${color};width:15px;height:15px;border-radius:50%;border:2px solid #fff;"></div>`, className:''});
        const del = token === myToken ? `<br><button onclick="delItem(${id},'${type}')" style="background:red;padding:2px;font-size:10px;">”®—à—ñ—Ä—É</button>` : "";
        L.marker([lat, lon], {icon}).addTo(markersGroup).bindPopup(txt + del);
    }

    function delItem(id, type, isAdmin = false) {
        if(!confirm("”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?")) return;
        fetch(API+'/delete-item', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type, token: isAdmin ? 'ADMIN' : myToken})})
        .then(() => isAdmin ? loadAdmin() : location.reload());
    }

    function v(id) { return document.getElementById(id).value; }

    window.onhashchange = () => {
        if(location.hash === "#admin777") {
            const p = prompt("–ü–∞—Ä–æ–ª—å:");
            if(p === "admin777") { document.getElementById('admin-modal').style.display='block'; loadAdmin(); }
        } else { document.getElementById('admin-modal').style.display='none'; }
    };

    function loadAdmin() {
        fetch(API+'/admin/pending').then(r => r.json()).then(list => {
            let h = `<table class="admin-table"><tr><th>–ê“õ–ø–∞—Ä–∞—Ç</th><th>–°–æ–º–∞</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr>`;
            list.forEach(i => h += `<tr><td>${i.info}<br>${i.phone}</td><td style="color:red">${i.p}</td><td><button onclick="act(${i.id},'${i.type}')">‚úÖ</button><button onclick="delItem(${i.id},'${i.type}',true)" style="background:red">‚ùå</button></td></tr>`);
            document.getElementById('admin-list').innerHTML = list.length ? h + "</table>" : "–ë–æ—Å";
        });
    }

    function act(id, type) { fetch(API+'/admin/activate', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, type})}).then(() => loadAdmin()); }

    loadMarkers();
</script>
</body>
</html>
