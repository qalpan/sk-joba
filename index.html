        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */

}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */

    background: #f0fdf4; /* –°”ô–ª –∂–∞—Å—ã–ª–¥–∞—É —Ñ–æ–Ω */

}

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }

        /* –ë–ê–ô–õ–ê–ù–´–° –ë–ï–õ–ì–Ü–õ–ï–†–Ü–ù–Ü“¢ –°–¢–ò–õ–Ü - –ö–û–ú–ü–¨–Æ–¢–ï–† “Æ–®–Ü–ù –´“¢“í–ê–ô–õ–´ */
        .contact-badge {

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */
#admin-modal {

    z-index:10000; /* –ö–∞—Ä—Ç–∞–¥–∞–Ω –∂–æ“ì–∞—Ä—ã —Ç“±—Ä—É—ã “Ø—à—ñ–Ω */
    padding:15px;

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky; /* –≠–∫—Ä–∞–Ω–Ω—ã“£ –∂–æ“ì–∞—Ä—ã –∂–∞“ì—ã–Ω–¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */
    top: 0;
    background: white;
    padding: 10px 0;
    border-bottom: 2px solid #eee;
    z-index: 10001;
}

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */
table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 15px; 
    font-size: 12px; 
}

th, td { 
    border: 1px solid #ddd;

}

th { background: #f8f9fa; position: sticky; top: 50px; } /* –ö–µ—Å—Ç–µ –±–∞—Å—ã –¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */

        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */
.compact-contact {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #f1f3f5;
    border: 1px solid #ced4da;

    padding: 4px 12px;

    width: fit-content; /* –ú”ô—Ç—ñ–Ω–≥–µ “õ–∞—Ä–∞–π —Å–æ–∑—ã–ª–∞–¥—ã */
}

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */
.owner-name {
    display: block;
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 5px;
    font-weight: normal;
}
        
    </style>
</head>
<body>

    <div class="style-switcher">

        <input id="g_name" placeholder="–°–∞—Ç—É—à—ã –∞—Ç—ã">
        <input id="g_prod" placeholder="–¢–∞—É–∞—Ä –∞—Ç—ã">

        <div id="g_contacts_list">

    <div class="card" style="border-color: var(--success);">

        </div>

        <button onclick="saveItem('order', false)" style="background:var(--success); margin-top:15px;">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>
        <button onclick="initVIP('order')" style="background:#1e7e34">üíé VIP —Ç–∞–ø—Å—ã—Ä—ã—Å</button>

</div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="location.hash=''" style="background:red; width: auto; padding: 5px 15px;">–ñ–∞–±—É</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    const myToken = localStorage.getItem('token') || Math.random().toString(36).substr(2);
    localStorage.setItem('token', myToken);

    // 1. –ö–ê–†–¢–ê –ñ”ò–ù–ï –°–¢–ò–õ–¨–î–ï–†
    const map = L.map('map').setView([43.2389, 76.8897], 13);
    const baseLayers = {
        'color': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        'mono': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png')
    };
    baseLayers.color.addTo(map);

    function changeMapStyle(s) {
        if(s === 'mono') { map.removeLayer(baseLayers.color); baseLayers.mono.addTo(map); }
        else { map.removeLayer(baseLayers.mono); baseLayers.color.addTo(map); }
    }

    const markersGroup = L.markerClusterGroup({ spiderfyOnMaxZoom: true, maxClusterRadius: 30 });
    map.addLayer(markersGroup);

    let rawData = [];
    let adminDataFull = null;

    // 2. VIP –¢”®–õ–ï–ú –ñ”ò–ù–ï –ñ–ê–†–ò–Ø–õ–ê–£
    function saveItem(type, isVip) {
        let d = { is_active: 0, device_token: myToken };
        
        if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); d.contacts=collectContacts('w_contacts_list'); }
        if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); d.contacts=collectContacts('g_contacts_list'); }
        if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); d.contacts=collectContacts('o_contacts_list'); }

        if (isVip) {
            // –°–Ü–ó –°“∞–†–ê“í–ê–ù –¢”®–õ–ï–ú –¢–£–†–ê–õ–´ –•–ê–ë–ê–†–õ–ê–ú–ê
            const paymentMsg = `üí≥ VIP –¢”®–õ–ï–ú –ñ–ê–°–ê–£\n\n–ö–∞—Å–ø–∏ –Ω–µ–º–µ—Å–µ –•–∞–ª—ã“õ –Ω”©–º—ñ—Ä—ñ: 8 707 123 45 67\n\n–¢”©–ª–µ–º –∂–∞—Å–∞“ì–∞–Ω —Å–æ“£, –∞–¥–º–∏–Ω —Ö–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑–¥—ã –º–∞“õ“±–ª–¥–∞–π–¥—ã. –û–¥–∞–Ω –∫–µ–π—ñ–Ω —Ö–∞–±–∞—Ä–ª–∞–º–∞“£—ã–∑ 24 —Å–∞“ì–∞—Ç –±–æ–π—ã –∫–∞—Ä—Ç–∞–¥–∞ ”ô—Ä“õ–∞—à–∞–Ω –∫”©—Ä—ñ–Ω—ñ–ø —Ç“±—Ä–∞–¥—ã!`;
            if(!confirm(paymentMsg)) return;
            d.is_vip = true;
        }

        navigator.geolocation.getCurrentPosition(pos => {
            d.lat = pos.coords.latitude; d.lon = pos.coords.longitude;
            const endpoint = type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order');
            fetch(API + endpoint, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) })
            .then(() => { alert("–°”ô—Ç—Ç—ñ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ!"); loadMarkers(); });
        }, () => alert("GPS “õ–æ—Å—ã“£—ã–∑!"));
    }

    // 3. –ê“ö–ü–ê–†–ê–¢–¢–´ –®–´“í–ê–†–£ (–ö–∞—Ä—Ç–∞ –∂”ô–Ω–µ –¢—ñ–∑—ñ–º)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        let listHtml = '';
        const now = Date.now();

        rawData.forEach(i => {
            const created = new Date(i.created_at).getTime();
            if (now - created > 86400000) return; 

            const isOnline = i.last_ping && (now - new Date(i.last_ping).getTime() < 70000);
            const isOwner = i.device_token === myToken;

            if (i.is_active == 1 || isOnline || isOwner) {
                if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                    const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                    const contactsHtml = formatContacts(i);
                    let delBtn = isOwner ? `<br><button onclick="deleteItem(${i.id},'${i.type}')" style="background:red;color:white;border:none;padding:3px;font-size:10px;cursor:pointer;">üóëÔ∏è ”®—à—ñ—Ä—É</button>` : '';

                    const m = L.marker([i.lat, i.lon], {
                        icon: L.divIcon({ 
                            html: `<div style="display:flex;flex-direction:column;align-items:center;">
                                    <div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white;${i.is_active==1?'box-shadow:0 0 10px gold;border:2px solid gold;':''}"></div>
                                    <div class="marker-label">${i.info.substring(0,10)}</div>
                                   </div>`,
                            className: '', iconSize: [40, 40], iconAnchor: [20, 7] 
                        })
                    });
                    // –ö–∞—Ä—Ç–∞–¥–∞“ì—ã –º–∏–Ω–∏ –∞“õ–ø–∞—Ä–∞—Ç (–¢–æ–ª—ã“õ –¥–µ—Ä–µ–∫—Ç–µ—Ä–º–µ–Ω)
                    m.bindPopup(`<div style="text-align:center;"><b>${i.info}</b><br><small>${i.title}</small><hr>${contactsHtml}${delBtn}</div>`);
                    markersGroup.addLayer(m);

                    // –ñ–∞“õ—ã–Ω –º–∞“£–¥–∞ –∂–æ–ª–¥–∞—Ä—ã (–¢–æ–ª—ã“õ –¥–µ—Ä–µ–∫—Ç–µ—Ä–º–µ–Ω)
                    listHtml += `<div class="list-item" style="${i.is_active==1?'border-left:5px solid gold;':''}">
                        <div><b>${i.info}</b><br><small>${i.title}</small>${isOwner ? delBtn : ''}</div>
                        <div style="text-align:right; font-size:11px;">${contactsHtml}</div>
                    </div>`;
                }
            }
        });
        document.getElementById('dynamic-list-content').innerHTML = listHtml;
    }

    // 4. –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ –ñ”ò–ù–ï ”®–®–Ü–†–£
    function renderAdmin() {
        const modal = document.getElementById('admin-modal');
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        if(!adminDataFull) return;

        let h = `<div style="position:sticky; top:0; background:white; padding:15px; border-bottom:2px solid #ddd; display:flex; justify-content:space-between; z-index:1000;">
                    <b>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</b> <button onclick="closeAdmin()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px;">‚ùå –ñ–∞–±—É</button>
                 </div><table style="width:100%; border-collapse:collapse; font-size:12px;">
                 <thead><tr style="background:#eee;"><th>–£–∞“õ—ã—Ç—ã</th><th>–ê“õ–ø–∞—Ä–∞—Ç</th><th>–ë–∞–π–ª–∞–Ω—ã—Å</th><th>”ò—Ä–µ–∫–µ—Ç</th></tr></thead><tbody>`;
        
        ['workers', 'goods', 'orders'].forEach(cat => {
            if(adminDataFull[cat]) {
                adminDataFull[cat].forEach(item => {
                    const cInfo = formatContacts(item);
                    h += `<tr style="border-bottom:1px solid #ddd;">
                        <td style="padding:5px;">${new Date(item.created_at).toLocaleString('kk-KZ')}</td>
                        <td style="padding:5px;"><b>${item.job || item.product_name || item.description}</b><br><small>${item.name || ''}</small></td>
                        <td style="padding:5px;">${cInfo}</td>
                        <td style="padding:5px;">
                            <button onclick="toggleActive(${item.id},'${cat.slice(0,-1)}',${!item.is_active})" style="background:${item.is_active?'gold':'#eee'}; padding:4px;">VIP</button>
                            <button onclick="admDel(${item.id},'${cat.slice(0,-1)}')" style="background:red; color:white; border:none; padding:4px; cursor:pointer;">üóëÔ∏è ”®—à—ñ—Ä—É</button>
                        </td>
                    </tr>`;
                });
            }
        });
        document.getElementById('admin-content').innerHTML = h + "</tbody></table>";
    }

    // –ê–î–ú–ò–ù ”®–®–Ü–†–£ –§–£–ù–ö–¶–ò–Ø–°–´
    function admDel(id, type) {
        if(confirm("–ê–¥–º–∏–Ω: –ë“±–ª —Ö–∞–±–∞—Ä–ª–∞–º–∞–Ω—ã –±–∞–∑–∞–¥–∞–Ω –±—ñ—Ä–∂–æ–ª–∞ –∂–æ—é –∫–µ—Ä–µ–∫ –ø–µ?")) {
            fetch(API + '/delete-item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, type: type, token: 'admin777' })
            }).then(res => {
                if(res.ok) { alert("–ñ–æ–π—ã–ª–¥—ã!"); loadMarkers(); setTimeout(renderAdmin, 500); }
