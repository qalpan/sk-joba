<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
        #map { height: 100vh; width: 100%; }
        .main-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px; width: 90%; max-width: 400px; }
        .cat-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; background: #2c3e50; color: white; font-weight: bold; cursor: pointer; }
        .sub-menu { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; width: 85%; border-radius: 12px; display: none; flex-direction: column; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .sub-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .active-order { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: white; width: 90%; max-width: 350px; padding: 20px; border-radius: 15px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
        .work-btn { position: fixed; top: 20px; left: 20px; z-index: 1000; background: #27ae60; color: white; border: none; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

<button class="work-btn" onclick="startTracking()">üü¢ –ñ“±–º—ã—Å“õ–∞ —à—ã“ì—É / –¢—ñ—Ä–∫–µ–ª—É</button>
<div id="map"></div>
<div id="sub-menu" class="sub-menu"></div>
<div class="main-nav">
    <button class="cat-btn" onclick="loadCategories('service')">üõ† “ö—ã–∑–º–µ—Ç—Ç–µ—Ä</button>
    <button class="cat-btn" onclick="loadCategories('goods')">üõç –¢–∞—É–∞—Ä–ª–∞—Ä</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const socket = io("https://sk-joba.onrender.com");
    const map = L.map('map', { zoomControl: false }).setView([43.238, 76.889], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let myName = "", myPhone = "", markers = {};

    async function loadCategories(type) {
        const res = await fetch('https://sk-joba.onrender.com/categories');
        const categories = await res.json();
        const menu = document.getElementById('sub-menu');
        menu.innerHTML = ""; menu.style.display = "flex";
        const filtered = categories.filter(c => c.type === type);
        filtered.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'sub-item';
            div.innerHTML = `<span>${cat.role} ${cat.role === 'üõ†' ? '–°–∞–Ω—Ç–µ—Ö–Ω–∏–∫' : cat.role}</span>`;
            div.onclick = () => { filterMarkers(cat.role); menu.style.display="none"; };
            menu.appendChild(div);
        });
    }

    function filterMarkers(role) {
        Object.keys(markers).forEach(id => {
            if (markers[id].role === role) map.addLayer(markers[id]);
            else map.removeLayer(markers[id]);
        });
    }

    function startTracking() {
        myName = prompt("–ê—Ç—ã“£—ã–∑:");
        myPhone = prompt("–¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ“£—ñ–∑:");
        const role = prompt("–ú–∞–º–∞–Ω–¥—ã“õ/–î“Ø–∫–µ–Ω —ç–º–æ–¥–∑–∏—ñ–Ω —Ç–∞“£–¥–∞“£—ã–∑ (üõ†, ‚ö°, üõí, üíä, üì¶):");
        if (!myName || !myPhone) return alert("–î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—ã“£—ã–∑!");

        socket.emit('register', { id: myName, phone: myPhone });
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude } = pos.coords;
            socket.emit('send_location', { id: myName, phone: myPhone, role: role, lat: latitude, lng: longitude });
            map.setView([latitude, longitude], 15);
        });
    }

    socket.on('receive_location', (data) => {
        if (markers[data.id]) { markers[data.id].setLatLng([data.lat, data.lng]); }
        else {
            const icon = L.divIcon({ html: `<div style="font-size:24px">${data.role}</div>`, className: 'icon' });
            const m = L.marker([data.lat, data.lng], { icon: icon }).addTo(map)
                       .bindPopup(`<b>${data.id}</b><br><button onclick="order('${data.id}')">–¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É</button>`);
            m.role = data.role; markers[data.id] = m;
        }
    });

    function order(id) {
        if (!myName) return alert("–ê–ª–¥—ã–º–µ–Ω —Ç—ñ—Ä–∫–µ–ª—ñ“£—ñ–∑!");
        socket.emit('order_request', { to: id, from: myName, fromPhone: myPhone });
        alert("–°“±—Ä–∞–Ω—ã—Å –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ...");
    }

    socket.on('order_received', data => {
        new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play().catch(()=>{});
        if (confirm(`–ñ–ê“¢–ê –¢–ê–ü–°–´–†–´–°!\n–ö—ñ–º–Ω–µ–Ω: ${data.from}\n–¢–µ–ª: ${data.fromPhone}\n“ö–∞–±—ã–ª–¥–∞–π—Å—ã–∑ –±–∞?`)) {
            socket.emit('order_response', { toClient: data.from, from: myName, fromPhone: myPhone, status: 'accepted' });
            showPanel(data.from, data.fromPhone);
        }
    });

    socket.on('order_final_status', data => {
        if (data.status === 'accepted') {
            alert(`‚úÖ ${data.from} “õ–∞–±—ã–ª–¥–∞–¥—ã! –¢–µ–ª: ${data.fromPhone}`);
            showPanel(data.from, data.fromPhone);
        } else { alert("‚ùå –ë–∞—Å —Ç–∞—Ä—Ç—ã–ª–¥—ã"); }
    });

    function showPanel(name, phone) {
        const panel = document.createElement('div');
        panel.className = 'active-order';
        panel.id = 'order-panel';
        panel.innerHTML = `
            <h3>–ë–µ–ª—Å–µ–Ω–¥—ñ –±–∞–π–ª–∞–Ω—ã—Å</h3>
            <p><b>${name}</b></p>
            <p><a href="tel:${phone}" style="font-size:20px; color:#27ae60; text-decoration:none;">üìû “ö–æ“£—ã—Ä–∞—É —à–∞–ª—É</a></p>
            <hr>
            <button onclick="finish('${name}')" style="background:#e67e22; color:white; border:none; padding:10px; border-radius:8px;">–ñ“±–º—ã—Å –∞—è“õ—Ç–∞–ª–¥—ã</button>
        `;
        document.body.appendChild(panel);
    }

    function finish(providerName) {
        const stars = prompt("–ñ“±–º—ã—Å—Ç—ã 1-–¥–µ–Ω 5-–∫–µ –¥–µ–π—ñ–Ω –±–∞“ì–∞–ª–∞“£—ã–∑ (–∂“±–ª–¥—ã–∑—à–∞):", "5");
        if (stars) socket.emit('submit_rating', { to: providerName, stars: stars });
        document.getElementById('order-panel').remove();
        alert("–¢–∞–ø—Å—ã—Ä—ã—Å –∞—è“õ—Ç–∞–ª–¥—ã. –†–∞“õ–º–µ—Ç!");
    }
</script>
</body>
</html>
