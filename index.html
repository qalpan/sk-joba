    <style>

        body { font-family: sans-serif; margin: 0; background: #f4f7f6; }
        .header-box { position: sticky; top: 0; z-index: 1000; text-align: center; padding: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* –ú–∞—Ä–∫–µ—Ä –∂–∞–∑—É–ª–∞—Ä—ã–Ω—ã“£ “õ–∞–±–∞—Ç—Ç–∞—Å—É—ã–Ω —Ä–µ—Ç—Ç–µ—É */

}

/* –¢–µ–ª–µ—Ñ–æ–Ω –Ω”©–º—ñ—Ä—ñ –º–µ–Ω —Ç–∞“£–±–∞—Å—ã–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ “õ–æ—é */
.contact-line {

    gap: 8px; /* –¢–∞“£–±–∞ –º–µ–Ω –Ω”©–º—ñ—Ä –∞—Ä–∞—Å—ã–Ω–¥–∞“ì—ã “õ–∞—à—ã“õ—Ç—ã“õ */
    background: #f0fdf4; /* –°”ô–ª –∂–∞—Å—ã–ª–¥–∞—É —Ñ–æ–Ω */

}

        #visible-list-container { background: white; margin: 10px; border-radius: 12px; height: 25vh; overflow-y: auto; }

        /* –ë–ê–ô–õ–ê–ù–´–° –ë–ï–õ–ì–Ü–õ–ï–†–Ü–ù–Ü“¢ –°–¢–ò–õ–Ü - –ö–û–ú–ü–¨–Æ–¢–ï–† “Æ–®–Ü–ù –´“¢“í–ê–ô–õ–´ */
        .contact-badge {
            display: block; /* ”ò—Ä“õ–∞–π—Å—ã—Å—ã –∂–∞“£–∞ –∂–æ–ª–¥–∞–Ω —à—ã“ì–∞–¥—ã */

/* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å–¥—ñ“£ –Ω–µ–≥—ñ–∑–≥—ñ —Ç–µ—Ä–µ–∑–µ—Å—ñ */
#admin-modal { 
    display:none; 
    position:fixed; 
    top:0; 
    left:0;

    height:100%; 
    background:white; 
    z-index:10000; /* –ö–∞—Ä—Ç–∞–¥–∞–Ω –∂–æ“ì–∞—Ä—ã —Ç“±—Ä—É—ã “Ø—à—ñ–Ω */
    padding:15px; 
    overflow-y: scroll; /* –°–∫—Ä–æ–ª–ª –º—ñ–Ω–¥–µ—Ç—Ç—ñ —Ç“Ø—Ä–¥–µ –∂“±–º—ã—Å —ñ—Å—Ç–µ—É—ñ “Ø—à—ñ–Ω */
    -webkit-overflow-scrolling: touch;
    box-sizing: border-box;
}

/* –ñ–∞–±—É –±–∞—Ç—ã—Ä–º–∞—Å—ã –±–∞—Ä –∂–æ“ì–∞—Ä“ì—ã –±”©–ª—ñ–∫ */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky; /* –≠–∫—Ä–∞–Ω–Ω—ã“£ –∂–æ“ì–∞—Ä—ã –∂–∞“ì—ã–Ω–¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */
    top: 0;
    background: white;
    padding: 10px 0;
    border-bottom: 2px solid #eee;
    z-index: 10001;
}

/* –ö–µ—Å—Ç–µ —Å—Ç–∏–ª—ñ */
table {

}

th, td {

th { background: #f8f9fa; position: sticky; top: 50px; } /* –ö–µ—Å—Ç–µ –±–∞—Å—ã –¥–∞ “õ–∞—Ç—ã–ø —Ç“±—Ä–∞–¥—ã */

/* –ë–∞—Ç—ã—Ä–º–∞–ª–∞—Ä —Å—Ç–∏–ª—ñ */
.adm-btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }

/* –ë–∞–π–ª–∞–Ω—ã—Å –¥–µ—Ä–µ–≥—ñ–Ω –±—ñ—Ä –∂–æ–ª“ì–∞ –∂–∏–Ω–∞—É */
.compact-contact {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #f1f3f5;
    border: 1px solid #ced4da;
    border-radius: 20px;
    padding: 4px 12px;

    font-weight: bold;

    width: fit-content; /* –ú”ô—Ç—ñ–Ω–≥–µ “õ–∞—Ä–∞–π —Å–æ–∑—ã–ª–∞–¥—ã */
}

/* –ê—Ç—ã-–∂”©–Ω—ñ–Ω –∂–µ–∫–µ –∂–æ–ª“ì–∞ –∂”ô–Ω–µ –∫—ñ—à—ñ—Ä–µ–∫ —à—ã“ì–∞—Ä—É */
.owner-name {
    display: block;
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 5px;
    font-weight: normal;
}
        
    </style>
</head>
<body>

    <div class="style-switcher">

<div id="map"></div>

<div id="visible-list-container">

</div>

<div class="container">
    <div class="card" style="border-color: var(--primary);">
        <h4>üë∑ “ö—ã–∑–º–µ—Ç –∂–∞—Ä–∏—è–ª–∞—É</h4>
        <input id="w_name" placeholder="–ê—Ç—ã“£—ã–∑">

        <div id="w_contacts_list">

        <div id="o_contacts_list">
            <div class="contact-row">
                <select style="width:35%" class="c-type"><option>–¢–µ–ª</option><option>Email</option><option>Skype</option><option>WhatsApp</option></select>
                <input style="width:65%" class="c-val" placeholder="–î–µ—Ä–µ–∫">
            </div>
        </div>
        <button type="button" class="add-contact-btn" onclick="addContactRow('o_contacts_list')">+ –ë–∞–π–ª–∞–Ω—ã—Å “õ–æ—Å—É</button>
        <button onclick="saveItem('order', false)" style="background:var(--success); margin-top:15px;">–¢–µ–≥—ñ–Ω –∂–∞—Ä–∏—è–ª–∞—É</button>
        <button onclick="initVIP('order')" style="background:#1e7e34">üíé VIP —Ç–∞–ø—Å—ã—Ä—ã—Å</button>

</div>

<div id="admin-modal">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
        <button onclick="location.hash=''" style="background:red; width: auto; padding: 5px 15px;">–ñ–∞–±—É</button>
    </div>
    <div id="admin-content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
    const API = "https://sk-joba.onrender.com"; 
    let myToken = localStorage.getItem('token') || (Math.random().toString(36).substr(2) + Date.now().toString(36));
    localStorage.setItem('token', myToken);

    let isAdmin = location.hash === "#admin777";

    // 1. –ö–ê–†–¢–ê–ù–´ –ë–ê–°–¢–ê–£
    const map = L.map('map').setView([43.2389, 76.8897], 12);
    const colorLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const grayLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function changeMapStyle(style) {
        if (style === 'color') { map.removeLayer(grayLayer); colorLayer.addTo(map); }
        else { map.removeLayer(colorLayer); grayLayer.addTo(map); }
    }

    const markersGroup = L.markerClusterGroup({ maxClusterRadius: 35 });
    map.addLayer(markersGroup);
    let rawData = [];

    // 2. –î–ï–†–ï–ö–¢–ï–†–î–Ü –ñ“Æ–ö–¢–ï–£
    function loadMarkers() {
        fetch(API + '/get-all')
            .then(r => r.json())
            .then(data => {
                const newData = [];
                if(data.workers) data.workers.forEach(x => newData.push({...x, type:'worker', info: x.job, title: x.name, uid: 'w'+x.id}));
                if(data.goods) data.goods.forEach(x => newData.push({...x, type:'good', info: x.product_name, title: x.seller_name, uid: 'g'+x.id}));
                if(data.orders) data.orders.forEach(x => newData.push({...x, type:'order', info: x.description, title: x.client_name, uid: 'o'+x.id}));
                rawData = newData; 
                filterMarkers(); 
            });
    }

    // 3. –ñ–ê–†–ò–Ø–õ–ê–£ (saveItem / initVIP)
    function saveItem(type) { processPost(type, false); }
    function initVIP(type) {
        if (confirm("üíé VIP –ñ–ê–†–ò–Ø–õ–ê–£ (490‚Ç∏)\n–ê–¥–º–∏–Ω —Ä–∞—Å—Ç–∞“ì–∞–Ω —Å–æ“£ “ì–∞–Ω–∞ –∫–∞—Ä—Ç–∞“ì–∞ —à—ã“ì–∞–¥—ã. –¢”©–ª–µ–º –∂–∞—Å–∞—Å–∞“£—ã–∑ '–û–ö' –±–∞—Å—ã“£—ã–∑.")) {
            processPost(type, true);
        }
    }

    function processPost(type, isVip) {
        const contactJson = validateForm(type);
        if (!contactJson) return;

        // GPS –î”ò–õ–î–Ü–ì–Ü–ù –ö“Æ–®–ï–ô–¢–£
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            // –ï–≥–µ—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—Ç–∞—Ä 0 –±–æ–ª—Å–∞ –Ω–µ–º–µ—Å–µ –∞–Ω—ã“õ—Ç–∞–ª–º–∞—Å–∞, –∂—ñ–±–µ—Ä–º–µ—É
            if (!lat || !lon || lat === 0) {
                alert("GPS –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∞–Ω—ã“õ—Ç–∞–ª–º–∞–¥—ã. “ö–∞–π—Ç–∞ –∫”©—Ä—ñ“£—ñ–∑.");
                return;
            }

            const d = { 
                device_token: myToken, is_vip: isVip,
                lat: lat, lon: lon,
                contacts: contactJson, 
                is_active: !isVip // VIP –±–æ–ª—Å–∞ false –±–æ–ª—ã–ø —Ç“Ø—Å–µ–¥—ñ
            };

            if(type==='worker') { d.name=v('w_name'); d.job=v('w_job'); }
            if(type==='good') { d.name=v('g_name'); d.product=v('g_prod'); d.price=v('g_price'); }
            if(type==='order') { d.name=v('c_name'); d.description=v('c_desc'); }

            fetch(API + (type==='worker'?'/save-worker':(type==='good'?'/save-goods':'/save-order')), { 
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(d) 
            }).then(() => { 
                alert(isVip ? "–¢”©–ª–µ–º —Ä–∞—Å—Ç–∞—É“ì–∞ –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! –ê–¥–º–∏–Ω —Ä–∞—Å—Ç–∞“ì–∞–Ω —Å–æ“£ –Ω“Ø–∫—Ç–µ“£—ñ–∑ –ø–∞–π–¥–∞ –±–æ–ª–∞–¥—ã." : "–ñ–∞—Ä–∏—è–ª–∞–Ω–¥—ã!"); 
                loadMarkers(); 
            });
        }, (err) => {
            alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è“ì–∞ —Ä“±“õ—Å–∞—Ç –±–µ—Ä—ñ“£—ñ–∑ –Ω–µ–º–µ—Å–µ GPS “õ–æ—Å—ã“£—ã–∑!");
        }, { enableHighAccuracy: true, timeout: 10000 });
    }

    // 4. –ö–ê–†–¢–ê –ñ”ò–ù–ï –¢–Ü–ó–Ü–ú (“ö–ê–¢–ê“¢ –§–ò–õ–¨–¢–†)
    function filterMarkers() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        markersGroup.clearLayers();
        const bounds = map.getBounds();
        let listHtml = "";
        let count = 0;

        rawData.forEach(i => {
            // VIP –¢–ï–ö–°–ï–†–£: –¢–µ–∫ –∏–µ—Å—ñ–Ω–µ –Ω–µ–º–µ—Å–µ –∞–¥–º–∏–Ω–≥–µ “ì–∞–Ω–∞ —Ä–∞—Å—Ç–∞–ª–º–∞“ì–∞–Ω VIP –∫”©—Ä—ñ–Ω–µ–¥—ñ
            const isOwner = (i.device_token === myToken);
            if (i.is_vip && i.is_active === false && !isAdmin && !isOwner) return;

            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—Ç–∞—Ä “õ–∞—Ç–µ –±–æ–ª—Å–∞ (0,0 —Å–∏—è“õ—Ç—ã), –∫–∞—Ä—Ç–∞“ì–∞ —à—ã“ì–∞—Ä–º–∞–π–º—ã–∑
            if (!i.lat || parseFloat(i.lat) === 0) return;

            if(i.info.toLowerCase().includes(term) || i.title.toLowerCase().includes(term)) {
                const color = i.type === 'worker' ? '#007bff' : (i.type === 'good' ? '#ffc107' : '#28a745');
                const latLng = [parseFloat(i.lat), parseFloat(i.lon)];
                
                const m = L.marker(latLng, {
                    icon: L.divIcon({ 
                        html: `<div style="background:${color}; width:20px; height:20px; border-radius:50%; border:2px solid white; ${i.is_active && i.is_vip ? 'box-shadow:0 0 10px gold; border:2px solid gold;' : ''}"></div>`,
                        className: ''
                    })
                });

                m.bindTooltip(`<b>${i.info}</b>`, { permanent: true, direction: 'top', offset: [0, -10] });
                const contactsHtml = formatContacts(i.contacts);
                
                let adminBtns = "";
                if (isAdmin || isOwner) adminBtns += `<button onclick="deleteItem(${i.id},'${i.type}')" style="background:#ff4d4d; color:white; border:none; border-radius:4px; padding:5px; cursor:pointer;">üóëÔ∏è</button>`;
                if (isAdmin && !i.is_active) adminBtns += `<button onclick="activateVip(${i.id},'${i.type}')" style="background:green; color:white; border-radius:4px; padding:5px; cursor:pointer; margin-left:5px;">‚úÖ –†–∞—Å—Ç–∞—É</button>`;

                m.bindPopup(`<div><b>${i.info}</b><br><small>${i.title}</small><hr>${contactsHtml}${adminBtns}</div>`);
                markersGroup.addLayer(m);

                if (bounds.contains(latLng)) {
                    count++;
                    listHtml += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <div>
                            <b style="color:${color}">${i.info}</b> <small>(${i.title})</small>
                            <div style="margin-top:5px; font-size:12px;">${contactsHtml}</div>
                        </div>
                        <div>${adminBtns}</div>
                    </div>`;
                }
            }
        });
        
        document.getElementById('item-count').innerText = count; 
        document.getElementById('dynamic-list-content').innerHTML = listHtml || "<p style='padding:10px;'>–ë“±–ª –º–∞“£–¥–∞ –µ—à—Ç–µ“£–µ –∂–æ“õ.</p>";
    }

    function formatContacts(jsonStr) {
        try {
            const arr = typeof jsonStr === 'string' ? JSON.parse(jsonStr || '[]') : jsonStr;
            return arr.map(c => `<div>${c.type}: ${c.val}</div>`).join('');
        } catch(e) { return ""; }
    }

    function validateForm(type) {
        const name = v(type === 'worker' ? 'w_name' : (type === 'good' ? 'g_name' : 'c_name'));
        if (!name) { alert("–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑!"); return false; }
